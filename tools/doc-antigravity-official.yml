  Browser:
    ID: BROWSER-OVERVIEW-01
    Ref: DEF-BROWSER-SUBAGENT
    Def: "Antigravity can open/read/control a Chrome browser for testing sites, reading internet data sources, and automating browser tasks."
    Operation:
      Def: "Uses a subagent to operate on the browser and can record actions + present screenshots/videos as artifacts."
    Separate_Profile:
      Def: "Runs in a separate browser profile to isolate from normal browsing."
      Ref: BROWSER-SEPARATE-PROFILE-01
    Disable_Browser_Tools:
      Act: "Disable browser tools setting in the `Browser` section of settings to disable all browser tools."
      UI_References:
        - "Enable Browser Tools"
    Chrome_Install_And_Path:
      Def: "Detects and uses existing Chrome application."
      Req: "If Chrome is not installed, it must be downloaded."
      Cond: "If Antigravity cannot detect Chrome installation"
      Res: "Specify path via setting."
      UI_References:
        - "Chrome Binary Path"

    Chrome_Extension:
      ID: BROWSER-CHROME-EXTENSION-01
      Def: "Antigravity Browser Extension is required for Antigravity Agent to access the web."
      Capabilities:
        - "Lets agent see and interact with websites to complete development goals."
        - "Improves UX: cancel current conversation from browser, switch focus back to Antigravity, work more seamlessly in parallel with browser agent."
      Installation:
        Cond: "First time using browser agent"
        Res: "Directed to Chrome Web Store to install extension."
      Troubleshooting_Manual_Install:
        Steps:
          - Act: "Click Chrome icon in Antigravity (opens Chrome with Antigravity user profile)."
          - Def: "Chrome icon location: editor top right."
          - Def: "Chrome icon location: Agent Manager bottom left."
          - Act: "Navigate to the URL and click “Add to Chrome”."

    Allowlist_Denylist:
      ID: BROWSER-ALLOWLIST-DENYLIST-01
      Def: "Two-layer security system controlling accessible URLs."
      Layers:
        - Layer: Denylist
          Def: "Deny dangerous/malicious URLs."
        - Layer: Allowlist
          Def: "Explicitly allow trusted URLs."
      How_It_Works:
        Denylist:
          Def: "Maintained/enforced using Google Superroots’s BadUrlsChecker service."
          Proc:
            - Act: "When navigating to a URL, hostname checked against server-side denylist via RPC."
          Fail_Closed:
            Warn: "If server is unavailable, access is denied by default."
        Allowlist:
          Def: "Local text file editable to trust specific URLs."
          Initialization:
            Def: "Initialized with just localhost."
          Prompt_Flow:
            Cond: "Navigate to non-allowlisted URL"
            Res: "Browser prompts with “always allow” button."
            Act: "Clicking “always allow” adds URL to allowlist and enables interaction."
            UI_References:
              - "Always Allow"
          Manual_Editing:
            Act: "Add/remove URLs manually."
            Precedence:
              Req: "Denylist always takes precedence; cannot allowlist a URL on denylist."

    Separate_Chrome_Profile:
      ID: BROWSER-SEPARATE-PROFILE-01
      Def: "Browser operates on a separate Chrome profile to isolate from general browsing."
      Cookies_And_Sign_In:
        - Def: "Does not share cookies/sign-in from normal profile."
        - Def: "Sign-ins are persisted for future browser sessions."
        - Def: "Profile contains Chrome Extension installation; normal browsing profile unaffected."
      UI_Behavior:
        Scenarios:
          - Cond: "Normal Chrome open while launching this profile"
            Res: "Shows as separate dock icon; considered separate application."
          - Cond: "Chrome was not open beforehand"
            Res: "Application looks the same as default profile."
        Return_To_Default_Profile:
          Act: "Quit application and relaunch Chrome."
      Settings:
        Act: "Change browser profile location via setting in browser section."
        UI_Reference: "Browser Profile"

