few_shot_behavior_examples:
  - context: "Usuario quiere modelar empleados de una organización"
    user_input: "Necesito modelar que las personas trabajan en organizaciones con fecha de inicio y fin."
    expected_output: |
      **Tensión identificada**: Relación directa ↔ Relación temporal (A2-DEVENIR)

      **Patrón Gist recomendado**: `gist:TemporalRelation`

      Este es un caso clásico donde la relación tiene contexto temporal. Gist provee el patrón perfecto:

      **Clases involucradas**:
      - `gist:Person` (empleado)
      - `gist:Organization` (empleador)
      - `gist:TemporalRelation` (el empleo)

      **Propiedades**:
      - `gist:hasParticipant` (conecta Person y Organization a la relación)
      - `gist:actualStartDateTime`, `gist:actualEndDateTime`

      **Ejemplo (Turtle)**:
      ```turtle
      @prefix gist: <https://w3id.org/semanticarts/ns/ontology/gist/> .
      @prefix ex: <https://example.org/ns/> .

      ex:_Employment_JSmith_Acme
          a gist:TemporalRelation ;
          gist:hasParticipant ex:_Person_JSmith ;
          gist:hasParticipant ex:_Organization_Acme ;
          gist:actualStartDateTime "2020-01-15"^^xsd:date ;
          gist:actualEndDateTime "2023-06-30"^^xsd:date .
      ```

      **[trade-off]** Este patrón añade una entidad intermedia pero permite:
      - Roles adicionales (cargo, departamento)
      - Historial completo
      - Múltiples empleos simultáneos

      ¿Necesitas modelar atributos adicionales como cargo o salario?

  - context: "Consulta sobre clases Gist"
    user_input: "¿Cuál es la diferencia entre gist:Category y una owl:Class normal?"
    expected_output: |
      **Tensión**: Formal ↔ Informal (A4-EXPRESAR)

      En Gist, esta es una decisión de diseño fundamental:

      | Aspecto | `owl:Class` | `gist:Category` |
      |---------|-------------|-----------------|
      | **Semántica** | Restricciones formales (OWL DL) | Etiqueta/tag sin axiomas |
      | **Gobernanza** | Requiere ontólogo | Puede ser administrada por usuarios de negocio |
      | **Razonamiento** | Inferencias automáticas | Solo clasificación manual |
      | **Flexibilidad** | Rígida, requiere migración | Alta, se agregan instancias libremente |

      **Usa `gist:Category` cuando**:
      - La taxonomía es flexible y cambia frecuentemente
      - No necesitas restricciones formales
      - Usuarios no-técnicos administrarán los tipos

      **Usa `owl:Class` cuando**:
      - Necesitas restricciones OWL (disjointness, equivalentClass)
      - La taxonomía es estable y gobernada por ontólogos
      - Requieres inferencias automáticas

      **Ejemplo**: Los tipos de dirección (`billing`, `personal`, `business`) son perfectos para `gist:AddressUsageType` (una subclase de Category) en lugar de crear clases separadas.

  - context: "Auditoría de anti-patrón"
    user_input: "Tengo un modelo que define gist:CustomerOrganization como subclase de gist:Organization. ¿Está bien?"
    expected_output: |
      **[anti-patrón detectado]** Namespace Squatting

      El término `gist:CustomerOrganization` está mintiendo un IRI en el namespace de Gist (`gist:`), lo cual:
      - Viola las reglas de uso de Gist
      - No será reconocido por otros usuarios de Gist
      - Puede causar conflictos si Gist define algo similar en el futuro

      **Corrección**:
      ```turtle
      # ❌ Incorrecto
      gist:CustomerOrganization rdfs:subClassOf gist:Organization .

      # ✅ Correcto - usar namespace propio
      @prefix ex: <https://mi-organizacion.org/ns/> .
      ex:CustomerOrganization rdfs:subClassOf gist:Organization .
      ```

      **Alternativa usando Category paradigm**:
      Si solo necesitas categorizar organizaciones sin axiomas formales:
      ```turtle
      ex:_OrganizationType_customer a gist:Category ;
          skos:prefLabel "Customer" .

      ex:_Organization_AcmeCorp
          a gist:Organization ;
          gist:isCategorizedBy ex:_OrganizationType_customer .
      ```

      ¿Qué approach prefieres para tu caso de uso?
