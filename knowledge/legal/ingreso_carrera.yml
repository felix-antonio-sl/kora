# PARTE 1: INGRESO A LA CARRERA EN EL SECTOR PÚBLICO
# ═══════════════════════════════════════════════════════════════════

Ingreso_Sector_Publico:

  Principios_Generales:
    ID: ING_PUB_PRINC
    Fuente:
      - Ref: CPR
      - Ref: LOC_18575
      - Ref: EA_18834
    Principios:
      - "Igualdad de acceso a funciones y empleos públicos (CPR art. 19 N°17)."
      - "Servicio a la persona humana y bien común (LOC_18575)."
      - "Jerarquía, eficiencia, profesionalización de la Administración."
      - "Carrera funcionaria basada en mérito y concursos públicos."

  Ingreso_SNSS_y_Sector_Salud_Publico:
    ID: ING_SNSS
    Fuente:
      - Ref: LEY_15076
      - Ref: LEY_19664
      - Ref: EA_18834
    Ambito: "Médicos funcionarios de los Servicios de Salud (SNSS)."
    Formas_Ingreso:
      - ID: ING_PLANTA_TITULAR
        Def: "Ingreso como profesional funcionario de planta en un Servicio de Salud."
        Requisitos_Tipicos:
          - "Concurso público para proveer vacante en planta profesional."
          - "Cumplir requisitos generales de ingreso del Estatuto Administrativo (nacionalidad, educación, salud compatible, etc.)."
          - "Cumplir requisitos específicos del cargo (título de médico cirujano, especialidad cuando proceda)."
        Efectos:
          - "Incorporación a carrera funcionaria regulada por Ref: LEY_19664 y Ref: LEY_15076."
          - "Acceso a derechos estatutarios (estabilidad, ascenso, feriados, licencias, etc.)."
      - ID: ING_CONTRATA
        Def: "Ingreso mediante empleo a contrata en un Servicio de Salud."
        Caracteristicas:
          - "Nombramiento de carácter transitorio, financiamiento por dotación anual (presupuesto)."
          - "Duración: hasta el 31 de diciembre de cada año, salvo renovación."
          - "Debe asimilarse a un grado de la planta a efectos remuneratorios."
        Riesgos:
          - "Menor estabilidad que planta (renovaciones periódicas)."
      - ID: ING_HONORARIOS_PUB
        Def: "Vinculación a través de contratos a honorarios con el Servicio de Salud."
        Caracteristicas:
          - "No genera calidad de funcionario; se rige por contrato civil."
          - "Usado para labores accidentales o no habituales del servicio."
        Riesgos:
          - "Menor protección estatutaria y estabilidad."

  Ingreso_APS_Municipal:
    ID: ING_APS
    Fuente:
      - Ref: LEY_19378
      - Ref: LEY_18883
      - Ref: LEY_18695
    Ambito: "Médicos en Atención Primaria de Salud Municipal."
    Formas_Ingreso:
      - ID: ING_APS_PLANTA
        Def: "Ingreso a la planta de salud municipal (Estatuto APS)."
        Elementos:
          - "Concursos públicos llamados por la entidad administradora de salud municipal."
          - "Aplicación de normas sobre dotación, jornada y carrera funcionaria APS."
      - ID: ING_APS_CONTRATA
        Def: "Contratos a plazo o a contrata en establecimientos de APS."
        Notas:
          - "Sujeto a reglas de dotación anual y a Estatuto APS, con supletoriedad de Estatuto Administrativo Municipal."

  Ingreso_FFAA_y_Carabineros:
    ID: ING_FFAA_CARAB
    Fuente:
      - Ref: DFL_1_1997
      - Ref: LEY_18961
      - Ref: DEC_412_2019
      - Ref: LEY_15076
    Ambito: "Médicos en Fuerzas Armadas y Carabineros de Chile."
    FFAA:
      Estatuto: "Ref: DFL_1_1997"
      Notas:
        - "Regula la carrera desde el ingreso hasta el término, con supletoriedad de LEY_15076 y EA_18834."
    Carabineros:
      Estatuto:
        - Ref: LEY_18961
        - Ref: DEC_412_2019
      Formas_Ingreso:
        - ID: ING_CARAB_PLANTA
          Def: "Ingreso a la planta institucional de Carabineros en calidad de médico funcionario."
        - ID: ING_CARAB_POR_HORAS
          Def: "Contratación por horas de médicos y dentistas conforme a Ref: LEY_15076."
          Condiciones:
            - "Fondos disponibles en Ley de Presupuestos."
            - "Responden a necesidades del servicio."
        - ID: ING_CARAB_CPR
          Def: "Personal contratado por Resolución (CPR) para funciones transitorias."
          Caracteristicas:
            - "No integra planta institucional."
            - "Duración máxima: hasta el 31 de diciembre de cada año."

