# PARTE 2: INGRESO A TRABAJO EN SECTOR PRIVADO
# ═══════════════════════════════════════════════════════════════════

Ingreso_Sector_Privado:

  Formas_Principales:
    ID: ING_PRIV_FORMAS
    Fuente:
      - Ref: COD_TRAB
    Formas:
      - ID: ING_PRIV_CONTRATO_INDEFINIDO
        Def: "Contrato de trabajo de duración indefinida entre médico y empleador privado."
        Caracteristicas:
          - "Regla general del Código del Trabajo."
          - "Mayor estabilidad relativa que contratos a plazo fijo."
      - ID: ING_PRIV_PLAZO_FIJO
        Def: "Contrato de trabajo por un plazo determinado."
        Riesgos:
          - "Limitaciones legales en número de renovaciones y duración total antes de transformarse en indefinido."
      - ID: ING_PRIV_POR_OBRA
        Def: "Contrato de trabajo asociado a una obra o faena determinada."
      - ID: ING_PRIV_HONORARIOS
        Def: "Prestación de servicios a honorarios (boleta), sin vínculo laboral ni estatutario."
        Notas:
          - "Se rige por normas civiles y tributarias, no por el Código del Trabajo."

  Requisitos_y_Formalidades_Iniciales:
    ID: ING_PRIV_REQ
    Fuente:
      - Ref: COD_TRAB
    Requisitos_Contrato:
      - "Identificación de las partes (empleador y médico)."
      - "Tipo de servicio profesional a prestar (especialidad, unidad clínica, jornada)."
      - "Lugar de prestación de los servicios."
      - "Monto, forma y período de pago de la remuneración."
      - "Duración del contrato (indefinido, plazo fijo, obra)."
    Documentacion_Comun:
      - "Copia escrita del contrato dentro de los plazos legales."
      - "Afiliación y cotizaciones en sistema de seguridad social."

  Comparacion_Ingreso_Publico_vs_Privado:
    ID: ING_COMPARA
    Dimensiones:
      - ID: CMP_VINCULO
        Criterio: "Naturaleza del vínculo"
        Sector_Publico: "Estatutario, de derecho público, nace de nombramiento."
        Sector_Privado: "Contractual, de derecho laboral, nace de contrato de trabajo."
      - ID: CMP_ESTABILIDAD
        Criterio: "Estabilidad"
        Sector_Publico: "Alta para cargos de carrera; depende de causales legales de expiración."
        Sector_Privado: "Depende del tipo de contrato y causales del Código del Trabajo."
      - ID: CMP_ACCESO
        Criterio: "Forma de acceso"
        Sector_Publico: "Concursos públicos y nombramientos."
        Sector_Privado: "Acuerdos entre empleador y trabajador, procesos de selección privados."
      - ID: CMP_REMUNERACIONES
        Criterio: "Determinación de remuneraciones"
        Sector_Publico: "Fijadas por ley y escalas de sueldos."
        Sector_Privado: "Pactadas en contrato individual/colectivo dentro de mínimos legales."

