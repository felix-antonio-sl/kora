# ═══════════════════════════════════════════════════════════════════
# PARTE 1: CONCEPTO Y MARCO GENERAL
# ═══════════════════════════════════════════════════════════════════

Concepto_Responsabilidad_Administrativa:
  ID: RESP_ADM_DEF
  Fuente:
    - Ref: EA_18834
    - Ref: LOC_18575
  Def: "Consecuencia jurídica que afecta a un funcionario público cuando incurre en infracción de sus deberes estatutarios o de las normas que regulan su función, y que se manifiesta en la aplicación de medidas disciplinarias."
  Caracteristicas:
    - "Es una responsabilidad de derecho público, distinta de la responsabilidad civil y penal."
    - "Se basa en el incumplimiento de deberes funcionarios (ver kb_med_002)."
    - "Se hace efectiva mediante procedimientos administrativos (investigación sumaria o sumario)."

Tipos_de_Responsabilidad:
  ID: RESP_TIPOS
  Def: "Clasificación básica de las responsabilidades que pueden afectar a un médico funcionario."
  Tipos:
    - ID: RESP_ADMINISTRATIVA
      Def: "Responsabilidad por infracción de deberes estatutarios, que se tramita ante la autoridad administrativa y se sanciona con medidas disciplinarias."
    - ID: RESP_CIVIL
      Def: "Responsabilidad patrimonial por daños causados a terceros, que se ventila ante tribunales civiles."
    - ID: RESP_PENAL
      Def: "Responsabilidad por la comisión de delitos, que se persigue ante tribunales penales."
  Notas:
    - "Un mismo hecho puede generar simultáneamente responsabilidad administrativa, civil y penal."

# ═══════════════════════════════════════════════════════════════════
# PARTE 2: FUENTES DE LA RESPONSABILIDAD ADMINISTRATIVA
# ═══════════════════════════════════════════════════════════════════

Fuentes_Responsabilidad:
  ID: RESP_FUENTES
  Def: "Hechos o conductas que pueden dar origen a responsabilidad administrativa."
  Categorias:
    - ID: RESP_INCUMPLIMIENTO_JORNADA
      Def: "Incumplir la jornada de trabajo ordinaria o extraordinaria ordenada legalmente (ver kb_med_004)."
      Ejemplos:
        - "Atrasos reiterados sin causa justificada."
        - "Inasistencias injustificadas a turnos o guardias."
        - "Abandono de funciones."
    - ID: RESP_INOBSERVANCIA_DEBERES
      Def: "Incumplir deberes estatutarios (kb_med_002), como probidad, obediencia jerárquica, cumplimiento de instrucciones."
    - ID: RESP_ACOSO_Y_DIGNIDAD
      Def: "Realizar actos atentatorios contra la dignidad de otros funcionarios o usuarios (acoso sexual, acoso laboral, discriminación arbitraria; ver kb_med_006)."
    - ID: RESP_MALA_PRACTICA_ADMIN
      Def: "Adoptar decisiones manifiestamente ilegales, omitir trámites esenciales, usar indebidamente recursos públicos."

# ═══════════════════════════════════════════════════════════════════
# PARTE 3: PROCEDIMIENTOS DISCIPLINARIOS
# ═══════════════════════════════════════════════════════════════════

Procedimientos_Disciplinarios:
  ID: RESP_PROC
  Fuente:
    - Ref: EA_18834
  Tipos_Procedimiento:
    - ID: PROC_INVESTIGACION_SUMARIA
      Def: "Procedimiento disciplinario abreviado para infracciones menos complejas."
      Caracteristicas:
        - "Tramitación más sencilla y rápida."
        - "Destinada a esclarecer hechos, determinar responsables y proponer medidas."
    - ID: PROC_SUMARIO_ADMIN
      Def: "Procedimiento disciplinario formal para infracciones graves o complejas."
      Caracteristicas:
        - "Incluye formulación de cargos, recepción de descargos, prueba y resolución."
        - "Es requisito para la aplicación de sanciones de mayor entidad, como la destitución."

  Garantias_Proceso:
    ID: RESP_GARANTIAS
    Def: "Resguardos de debido proceso en los procedimientos disciplinarios."
    Elementos:
      - "Información al funcionario de los hechos que se le imputan."
      - "Derecho a presentar descargos y ofrecer pruebas."
      - "Posibilidad de recurrir o representar decisiones ante instancias superiores o Contraloría, según corresponda."

# ═══════════════════════════════════════════════════════════════════
# PARTE 4: SANCIONES ADMINISTRATIVAS
# ═══════════════════════════════════════════════════════════════════

Sanciones:
  ID: RESP_SANCIONES
  Fuente:
    - Ref: EA_18834
  Def: "Medidas disciplinarias que pueden imponerse al funcionario que incurre en infracciones."
  Escala_Tipica:
    - ID: SANC_AMONESTACION
      Def: "Llamado de atención verbal o escrita, generalmente para infracciones leves."
    - ID: SANC_CENSURA
      Def: "Reproche formal más grave que la amonestación, que queda registrada en la hoja de vida."
    - ID: SANC_MULTA
      Def: "Descuento pecuniario autorizado por la ley y los reglamentos aplicables."
    - ID: SANC_SUSPENSION
      Def: "Separación temporal del cargo, con o sin goce de remuneraciones, según normativa."
    - ID: SANC_DESTITUCION
      Def: "Pérdida del cargo, que sólo puede aplicarse cumpliendo estrictamente las causales y procedimientos legales."
  Notas:
    - "La proporcionalidad entre la gravedad de la falta y la sanción es un principio rector."

# ═══════════════════════════════════════════════════════════════════
# PARTE 5: IMPACTO EN LA CARRERA FUNCIONARIA MÉDICA
# ═══════════════════════════════════════════════════════════════════

Impacto_en_Carrera:
  ID: RESP_IMPACTO
  Def: "Cómo la responsabilidad administrativa afecta la trayectoria de un médico funcionario."
  Efectos:
    - "Anotaciones de demérito influyen negativamente en calificaciones (kb_med_004) y, por tanto, en ascensos y promociones."
    - "Sanciones graves pueden conducir a la pérdida de estabilidad en el empleo."
    - "Determinadas sanciones pueden ser consideradas causal de término de la relación funcionaria (ver módulo de terminación)."

  Ejemplos_Contextualizados:
    ID: RESP_EJEMPLOS
    Casos:
      - ID: CASO_INCUMPLIMIENTO_TURNOS
        Desc: "Médico que se ausenta reiteradamente de guardias nocturnas sin justificación."
        Posibles_Consecuencias:
          - "Investigación sumaria."
          - "Sanción disciplinaria y anotación de demérito."
      - ID: CASO_ACOSO_LABORAL
        Desc: "Jefe de servicio que hostiga sistemáticamente a un médico residente con gritos e insultos frente al equipo."
        Posibles_Consecuencias:
          - "Sumario administrativo."
          - "Sanciones que pueden llegar a la destitución, según gravedad de los hechos."

