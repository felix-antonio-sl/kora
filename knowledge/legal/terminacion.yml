# PARTE 2: TERMINACIÓN EN OTROS ESTATUTOS PÚBLICOS
# ═══════════════════════════════════════════════════════════════════

Terminacion_Otros_Estatutos:

  APS_Municipal:
    ID: TERM_APS
    Fuente:
      - Ref: LEY_19378
      - Ref: LEY_18883
    Notas:
      - "La terminación del vínculo en APS se rige por el Estatuto APS y, supletoriamente, por el Estatuto Administrativo Municipal."
      - "Incluye causales similares: renuncia, jubilación, destitución, supresión de empleo, término de período, entre otras."

  Carabineros_y_FFAA:
    ID: TERM_CARAB_FFAA
    Fuente:
      - Ref: LEY_18961
      - Ref: DEC_412_2019
      - Ref: DFL_1_1997
    Notas:
      - "Cada estatuto institucional establece sus propias causales de retiro, baja o término de carrera para el personal médico."
      - "Suelen contemplar causales disciplinarias, de salud, de antigüedad o de necesidades institucionales."

# ═══════════════════════════════════════════════════════════════════
# PARTE 3: TERMINACIÓN DEL CONTRATO DE TRABAJO (SECTOR PRIVADO)
# ═══════════════════════════════════════════════════════════════════

Terminacion_Sector_Privado:

  Causales_Legales_Principales:
    ID: TERM_PRIV_CAUSALES
    Fuente:
      - Ref: COD_TRAB
    Def: "Causales de término de contrato reguladas por el Código del Trabajo."
    Grupos:
      - ID: TERM_ART_159
        Def: "Causales del art. 159 CdT (mutuo acuerdo, renuncia, vencimiento de plazo, conclusión del trabajo o servicio, caso fortuito o fuerza mayor, etc.)."
      - ID: TERM_ART_160
        Def: "Causales del art. 160 CdT (incumplimientos graves del trabajador, tales como conducta inmoral, acoso sexual, injurias, ausencia injustificada, etc.)."
      - ID: TERM_ART_161
        Def: "Necesidades de la empresa, establecimiento o servicio; desahucio en ciertos cargos de confianza."

  Procedimiento_Desvinculacion:
    ID: TERM_PRIV_PROC
    Def: "Pasos básicos que debe seguir el empleador para poner término al contrato."
    Etapas_Tipicas:
      - "Comunicación escrita al trabajador, indicando causal legal específica."
      - "Envió de copia a la Inspección del Trabajo dentro de los plazos legales cuando corresponda."
      - "Pago de indemnizaciones, feriado pendiente y otras prestaciones, según causal y antigüedad."

  Protecciones_y_Fueros:
    ID: TERM_PRIV_FUERO
    Def: "Resguardos que limitan la posibilidad de desvincular al trabajador en ciertas situaciones."
    Notas:
      - "Existen fueros especiales (maternal, sindical, otros) que restringen o condicionan la terminación del contrato; el detalle se desarrolla en módulos específicos (p.ej. maternidad)."
      - "En caso de vulneración de derechos fundamentales, puede accionarse vía procedimiento de tutela."

  Honorarios:
    ID: TERM_PRIV_HONORARIOS
    Def: "Terminación de contratos a honorarios sin vínculo laboral."
    Caracteristicas:
      - "Por regla general, se rige por lo pactado en el contrato civil (plazo, condiciones de término)."
      - "No se aplican las normas de término del Código del Trabajo ni las indemnizaciones propias de éste."

