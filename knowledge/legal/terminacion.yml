# ═══════════════════════════════════════════════════════════════════
# PARTE 1: TERMINACIÓN DE LA RELACIÓN FUNCIONARIA (SECTOR PÚBLICO)
# ═══════════════════════════════════════════════════════════════════

Terminacion_Sector_Publico:

  Marco_General:
    ID: TERM_PUB_MARCO
    Fuente:
      - Ref: EA_18834
      - Ref: LOC_18575
    Def: "La relación estatutaria entre el médico funcionario y el Estado sólo puede terminar por causales expresamente previstas en la ley, aplicadas mediante los procedimientos establecidos."
    Principios:
      - "Legalidad y tipicidad de las causales de cesación."
      - "Estabilidad relativa del funcionario de carrera."
      - "Necesidad de procedimiento previo para sanciones de alta entidad (como la destitución)."

  Causales_Tipicas_Estatuto_Administrativo:
    ID: TERM_PUB_CAUSALES
    Def: "Listado de causales generales de expiración de funciones del Estatuto Administrativo (EA_18834)."
    Causales:
      - ID: TERM_RENUNCIA_ACEPTADA
        Def: "Aceptación de la renuncia voluntaria presentada por el funcionario."
        Notas:
          - "La renuncia sólo produce efectos una vez aceptada por la autoridad competente."
      - ID: TERM_JUBILACION_PENSION
        Def: "Obtención de jubilación, pensión o renta vitalicia en relación con el cargo."
      - ID: TERM_VACANCIA
        Def: "Declaración de vacancia del empleo por las causales que establezca la ley (por ejemplo no asumir el cargo oportunamente)."
      - ID: TERM_DESTITUCION
        Def: "Medida disciplinaria máxima aplicada por infracciones graves, previa instrucción de sumario administrativo."
      - ID: TERM_SUPRESION_EMPLEO
        Def: "Supresión del empleo cuando la planta es modificada por ley."
      - ID: TERM_FIN_PERIODO
        Def: "Término del período legal para el cual fue designado el funcionario (cargos a plazo)."
      - ID: TERM_FALLECIMIENTO
        Def: "Muerte del funcionario."

  Procedimiento_para_Destitucion:
    ID: TERM_PUB_PROC_DEST
    Fuente:
      - Ref: EA_18834
    Def: "Resumen del camino típico para aplicar la sanción de destitución."
    Etapas_Tipicas:
      - "Inicio de procedimiento disciplinario (sumario) por hechos que podrían constituir falta grave."
      - "Formulación de cargos y notificación al funcionario."
      - "Descargos y producción de prueba."
      - "Informe y propuesta de sanción por el fiscal instructor."
      - "Resolución de la autoridad competente, que puede aplicar o no la destitución."
    Garantias:
      - "Derecho a defensa y a ser oído."
      - "Necesidad de fundamentar la decisión y ajustar la sanción a la gravedad de los hechos."

  Efectos_de_la_Terminacion_Funcionaria:
    ID: TERM_PUB_EFECTOS
    Def: "Consecuencias jurídicas de la cesación de funciones."
    Efectos:
      - "Pérdida de la calidad de funcionario y de los derechos asociados (estabilidad, carrera funcionaria)."
      - "Eventual derecho a indemnizaciones o beneficios de retiro, según legislación especial (p.ej. incentivos de retiro que se abordan en otro módulo)."
      - "En caso de destitución, registro de la medida en la hoja de vida y posibles impedimentos para futuros nombramientos."

