    - "Diferencia entre la terminación de la relación estatutaria (funcionarios públicos) y la terminación del contrato de trabajo (sector privado)."
    - "Enumera causales típicas de cesación de funciones en el Estatuto Administrativo y causales del Código del Trabajo."
    - "Destaca la importancia del procedimiento disciplinario para sanciones como la destitución y de las formalidades en los despidos del sector privado."
  Casos_Uso_Tipicos:
