# PARTE 1: DEFINICIONES GENERALES
# ═══════════════════════════════════════════════════════════════════

Definiciones_Generales:

  Acoso_Laboral:
    ID: ACOSO_LAB
    Fuente:
      - Ref: COD_TRAB
      - Ref: LEY_21643
    Def: "Conducta que constituya agresión u hostigamiento ejercida por el empleador o por uno o más trabajadores, por cualquier medio, ya sea que se manifieste una sola vez o de manera reiterada o sistemática, y que tenga como resultado para el o los afectados su menoscabo, maltrato o humillación, o bien que amenace o perjudique su situación laboral o sus oportunidades en el empleo."
    Elementos_Tipicos:
      - "Puede manifestarse en un solo episodio especialmente grave o en conductas reiteradas o sistemáticas en el tiempo."
      - "Hostigamiento, agresiones verbales, exclusiones o sobrecarga injustificada de trabajo."
      - "Afectación de la dignidad, salud o situación laboral de la persona."
    Notas:
      - "Definición actualizada según la Ley 21.643, que precisó que el acoso laboral puede configurarse incluso con un solo hecho de especial gravedad."

  Acoso_Sexual:
    ID: ACOSO_SEX
    Fuente:
      - Ref: COD_TRAB
    Def: "Comportamiento de naturaleza sexual, realizado por cualquier medio, no consentido por quien lo recibe y que amenaza o perjudica su situación laboral o sus oportunidades en el empleo."
    Elementos_Tipicos:
      - "Insinuaciones, proposiciones o contacto físico de contenido sexual no deseado."
      - "Uso de la posición de poder para condicionar beneficios laborales a conductas sexuales."
      - "Creación de un ambiente hostil o humillante de carácter sexual."

  Principio_Dignidad:
    ID: PRINC_DIGNIDAD
    Fuente:
      - Ref: CPR
      - Ref: LOC_18575
      - Ref: COD_TRAB
    Def: "Obligación del Estado y de los empleadores de respetar y proteger la dignidad de las personas en el trabajo."
    Implicancias:
      - "Prohibición de realizar actos atentatorios contra la dignidad de los funcionarios o trabajadores (acoso sexual, discriminación arbitraria, acoso laboral)."
      - "Medidas de control y de revisión implementadas por el empleador deben ser compatibles con el respeto a la dignidad del trabajador."

# ═══════════════════════════════════════════════════════════════════
# PARTE 2: SECTOR PÚBLICO – FUNCIONARIOS
# ═══════════════════════════════════════════════════════════════════

Sector_Publico:

  Marco_Probidad_y_Dignidad:
    ID: AL_PUB_PROBIDAD
    Fuente:
      - Ref: EA_18834
      - Ref: LOC_18575
    Def: "Los funcionarios están sujetos a un régimen de probidad y respeto a la dignidad de las personas, que prohíbe expresamente actos como el acoso sexual, la discriminación arbitraria y el acoso laboral."
    Obligaciones:
      - "No ejecutar actos atentatorios contra la dignidad de otros funcionarios (acoso sexual, acoso laboral)."
      - "No utilizar tiempo de la jornada, personal, material o información del servicio para fines ajenos a los institucionales."
      - "Respetar el principio de servicialidad del Estado en la atención a usuarios."

  Conductas_Prohibidas_Ejemplos:
    ID: AL_PUB_EJEMPLOS
    Ejemplos:
      - "Humillar o ridiculizar de forma reiterada a un colega frente a otros miembros del equipo."
      - "Asignar sistemáticamente tareas degradantes o inútiles a un funcionario como forma de hostigamiento."
      - "Hacer comentarios, gestos o insinuaciones de carácter sexual no deseadas hacia colegas o subordinados."
      - "Amenazar con perjudicar la carrera funcionaria o evaluaciones si no se accede a requerimientos de tipo sexual."

  Consecuencias_Administrativas:
    ID: AL_PUB_CONSEQ
    Def: "El acoso laboral o sexual puede dar lugar a responsabilidad administrativa, civil e incluso penal, según los hechos."
    Efectos:
      - "Investigación sumaria o sumario administrativo."
      - "Anotaciones de demérito en la hoja de vida."
      - "Aplicación de medidas disciplinarias hasta la destitución, según gravedad y reiteración."
    Notas:
      - "La inobservancia de deberes de jornada y trato digno (kb_med_004, kb_med_002) agrava la situación del infractor."

# ═══════════════════════════════════════════════════════════════════
# PARTE 3: SECTOR PRIVADO – CÓDIGO DEL TRABAJO
# ═══════════════════════════════════════════════════════════════════

Sector_Privado:

  Marco_Legal:
    ID: AL_PRIV_MARCO
    Fuente:
      - Ref: COD_TRAB
    Def: "El Código del Trabajo regula el acoso laboral y el acoso sexual, imponiendo deberes al empleador y otorgando mecanismos de protección al trabajador."
    Principios:
      - "Protección eficaz de la vida y salud de los trabajadores."
      - "Ambiente laboral digno y de mutuo respeto."

  Reglamento_Interno_y_Acoso_Sexual:
    ID: AL_PRIV_REGLAMENTO
    Fuente:
      - Ref: COD_TRAB
    Def: "El Reglamento Interno de Orden, Higiene y Seguridad debe contener el procedimiento para tratar y sancionar el acoso sexual."
    Requisitos_Minimos:
      - "Empresas con 10 o más trabajadores deben tener Reglamento Interno (art. 153 CdT)."
      - "El reglamento debe contener obligaciones y prohibiciones, normas para ambiente laboral digno y procedimientos frente a denuncias de acoso sexual (art. 154 CdT)."
      - "Las sanciones sólo pueden consistir en amonestación verbal o escrita y multa de hasta 25% de la remuneración diaria, según reglamento y ley."
    Garantias:
      - "Medidas de control y procedimientos deben respetar la dignidad del trabajador y aplicarse de forma general e impersonal (art. 154 inc. final CdT)."

  Procedimiento_Acoso_Sexual:
    ID: AL_PRIV_PROC_SEX
    Def: "Ruta básica que debe seguirse ante una denuncia de acoso sexual en el sector privado."
    Etapas_Tipicas:
      - "Presentación de denuncia por escrito al empleador o al canal previsto en el Reglamento Interno."
      - "Investigación interna o remisión a la Inspección del Trabajo, según modalidades previstas en el Código del Trabajo."
      - "Adopción de medidas de resguardo durante la investigación (separación de personas involucradas, cambios de turno, etc.)."
      - "Aplicación de sanciones disciplinarias si se acredita el acoso sexual, sin perjuicio de acciones judiciales."

  Acoso_Laboral_Sector_Privado:
    ID: AL_PRIV_ACOSO_LAB
    Def: "Aplicación de la definición de acoso laboral (ACOSO_LAB) en el contexto de contratos de trabajo privados."
    Notas:
      - "El acoso laboral puede dar lugar a autodespido (despido indirecto) y a acciones de tutela de derechos fundamentales, según la entidad de los hechos."
      - "Las empresas deben promover un ambiente libre de acoso y pueden incorporar procedimientos específicos en sus Reglamentos Internos."

# ═══════════════════════════════════════════════════════════════════
# PARTE 4: PERSPECTIVA MÉDICA Y CONTEXTO SANITARIO
# ═══════════════════════════════════════════════════════════════════

Contexto_Medico:

  Factores_de_Riesgo_En_Servicios_de_Salud:
    ID: AL_MED_RIESGOS
    Def: "Elementos del entorno clínico que pueden favorecer situaciones de acoso si no se gestionan adecuadamente."
    Ejemplos:
      - "Altas cargas de trabajo y presión asistencial."
      - "Relaciones jerárquicas fuertes entre jefaturas médicas y equipos."
      - "Trabajo en equipos multiprofesionales con culturas organizacionales diversas."

  Relevancia_de_la_Jornada_y_Turnos:
    ID: AL_MED_JORNADA
    Def: "La organización de turnos y guardias incide en la exposición a situaciones de acoso y en la posibilidad de detectarlas."
    Notas:
      - "Turnos nocturnos y prolongados pueden aumentar la vulnerabilidad de trabajadores frente a conductas de acoso."
      - "Es clave que los sistemas de turnos respeten los límites legales de jornada (kb_med_004) y contemplen canales de denuncia accesibles."

