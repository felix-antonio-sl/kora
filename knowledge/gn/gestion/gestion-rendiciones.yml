      ID: STS-KB-GN-RENDICION-TRANSP-PPTO-2026-P31-01
      XRef_Required:
        - "urn:kora:gn:ley-presupuestos-2026-partida-31:1.0.0#GN-LEY-PPTO-2026-P31-GLO-08"
        - "urn:kora:gn:ley-presupuestos-2026-partida-31:1.0.0#GN-LEY-PPTO-2026-P31-GLO-16"
