# =============================================================================
# TAXONOMÍA DEL CONOCIMIENTO GORE ÑUBLE
# =============================================================================

Taxonomia_Conocimiento:
  ID: GN-TAXONOMIA-01
  Purp: "Clasificación jerárquica de las 13 áreas de conocimiento del GORE Ñuble."

  Nivel_1_Fundamentos:
    ID: TAX-N1-FUNDAMENTOS
    Def: "Conocimiento base sobre qué es y cómo funciona un GORE."
    Areas:
      - intro # Introducción a GOREs y Ñuble
      - legal # Marco legal y normativo
      - estadocl # Estructura del Estado de Chile

  Nivel_2_Estrategia:
    ID: TAX-N2-ESTRATEGIA
    Def: "Visión de largo plazo y planificación estratégica."
    Areas:
      - estrategia # ERD, Ñuble250
      - social # Diagnóstico social
      - estadisticas # Indicadores regionales

  Nivel_3_Operacion:
    ID: TAX-N3-OPERACION
    Def: "Gestión operativa del día a día."
    Areas:
      - gestion # Manuales, inducción, glosario
      - presupuesto # Gestión presupuestaria
      - ipr # Inversión pública regional
      - juridico # Actos jurídicos

  Nivel_4_Habilitadores:
    ID: TAX-N4-HABILITADORES
    Def: "Capacidades transversales que habilitan la operación."
    Areas:
      - arquitectura # Procesos BPMN, C4, sistemas
      - comunicaciones # Comunicación institucional
      - tde # Transformación digital

