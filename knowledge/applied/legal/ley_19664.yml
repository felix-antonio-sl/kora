Resumen_Ejecutivo:
  ID: L19664_RESUMEN
  Ejes_Claves:
    - "Ley especial para profesionales funcionarios de los Servicios de Salud con jornadas de 11, 22, 33 y 44 horas (incluye cargos directivos afectos a Ley 15.076)."
    - "Estructura una carrera funcionaria en dos etapas (Destinación y Formación, Planta Superior), con reglas detalladas de ingreso, permanencia, especialización y acreditación."
    - "Establece un sistema de remuneraciones y asignaciones específico (sueldo base, antigüedad, experiencia calificada, reforzamiento profesional diurno, permanencia para especialistas, responsabilidad, estímulo, bonificaciones por desempeño, zona, horas extraordinarias)."
    - "Modifica la Ley 15.076 y otras normas para armonizar el régimen de los profesionales funcionarios de Servicios de Salud con la nueva carrera y sistema remuneratorio."
  Casos_Uso_Tipicos:
    - "Determinar qué normas de carrera funcionaria aplican a un médico funcionario de Servicios de Salud con cargo 22 o 44 horas."
    - "Explicar a un profesional cómo funciona la Etapa de Destinación y Formación, cuándo puede concursar a Planta Superior y qué ocurre si está en programa de especialización."
    - "Desglosar la estructura de remuneraciones y asignaciones de un profesional regido por Ley 19.664 y cómo se relaciona con módulos generales de remuneraciones (kb_med_005)."
    - "Identificar qué artículos de Ley 15.076 siguen aplicando y cuáles se entienden sustituidos o modificados por Ley 19.664."

