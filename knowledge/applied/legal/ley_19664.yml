# PARTE 5: NORMAS GENERALES, PERFECCIONAMIENTO Y MODIFICACIONES (ARTS. 46–49)
# ═══════════════════════════════════════════════════════════════════

Normas_Generales_y_Modificaciones:

  Perfeccionamiento_y_Capacitacion:
    ID: L19664_ART46_PERFECCIONAMIENTO
    Fuente:
      - Ref: LEY_19664
    Articulos:
      - 46
    Def: "Autoriza a los Servicios de Salud a otorgar comisiones para concurrir a congresos, seminarios, conferencias, programas de postítulo o posgrado y otras actividades de perfeccionamiento, y ordena estructurar planes anuales de capacitación con días adicionales pagados para dichos fines."
    Elementos:
      - "Reconoce el deber de los Servicios de Salud de planificar anualmente actividades de capacitación para profesionales funcionarios."
      - "Otorga hasta tres días adicionales semestrales con goce de remuneraciones, acumulables dentro del año calendario, destinados exclusivamente a actividades de perfeccionamiento o capacitación."
      - "El reglamento fija condiciones de acceso, criterios técnicos y modalidades de funcionamiento de la capacitación."

  Comisiones_al_Extranjero:
    ID: L19664_ART47_COMISION_EXTRANJERO
    Fuente:
      - Ref: LEY_19664
    Articulos:
      - 47
    Def: "Permite conceder comisiones al extranjero por hasta treinta días para que profesionales funcionarios concurran a actividades de perfeccionamiento (congresos, seminarios, etc.), bajo condiciones estrictas de utilidad para el servicio, ausencia de perjuicio al funcionamiento y límites de gasto."
    Condiciones:
      - "Las actividades deben contribuir al perfeccionamiento profesional y al logro de metas del Servicio."
      - "La ausencia no puede perjudicar objetivamente el funcionamiento de las unidades."
      - "En principio no debe implicar gastos adicionales más allá de las remuneraciones, salvo que existan recursos para pasajes o viáticos no financiados por entes externos."
      - "Se limita el número de comisiones por profesional y se exige un período mínimo entre ellas, con una regla excepcional para casos calificados."

  Modificaciones_a_DL_2763:
    ID: L19664_ART48_MODIF_DL2763
    Fuente:
      - Ref: LEY_19664
    Articulos:
      - 48
    Def: "Introduce modificaciones al decreto ley N° 2.763 de 1979, reforzando el rol del Ministerio de Salud en la coordinación nacional de procesos de selección de profesionales para ingreso a la Etapa de Destinación y Formación, en el otorgamiento de becas y en la contratación de profesionales para APS municipal mediante convenios con municipalidades."
    Relevancia_Para_Medicos:
      - "Permite coordinar a nivel nacional la selección de médicos y otros profesionales para la Etapa de Destinación y Formación, según necesidades del país y de los Servicios."
      - "Autoriza otorgamiento de becas vinculadas a programas de perfeccionamiento o especialización alineados con necesidades de los Servicios de Salud."
      - "Facilita convenios con municipalidades para contratar profesionales en Etapa de Destinación y Formación en establecimientos de APS municipal, financiados con transferencias de la Ley 19.378."

  Modificaciones_a_Ley_15076:
    ID: L19664_ART49_MODIF_15076
    Fuente:
      - Ref: LEY_19664
      - Ref: LEY_15076
    Articulos:
      - 49
    Def: "Introduce numerosas modificaciones a la Ley 15.076 (Estatuto para médicos cirujanos y otros profesionales), principalmente en materias de designaciones, requisitos, asignaciones, jornada, facultades de directores de Servicios de Salud y armonización con la nueva carrera y sistema remuneratorio de la Ley 19.664."
    Lineas_Principales:
      - "Ajusta requisitos y modalidades de designación en cargos de médicos (incluyendo referencia a resoluciones, no solo decretos)."
      - "Modifica reglas sobre asignaciones y jornada para su coherencia con el sistema de horas y jornadas de la Ley 19.664."
      - "Refuerza facultades de los Directores de Servicios de Salud en la aplicación de ciertas asignaciones y en la organización de recursos humanos."
    Nota_Al_Usuario:
      - "Para análisis detallado de las modificaciones artículo por artículo en Ley 15.076, complementar con un módulo específico sobre L15076 o con la lectura del texto refundido vigente (ver kb_med_001, nodo L15076_SIN)."
# PARTE 6: VIGENCIA Y ARTÍCULO TRANSITORIO
# ═══════════════════════════════════════════════════════════════════

Vigencia_y_Transitorios_L19664:

  Entrada_en_Vigencia:
    ID: L19664_VIGENCIA
    Fuente:
      - Ref: LEY_19664
    Articulos:
      - "Art. 1 transitorio"
    Def: "Dispone que la Ley 19.664 entra en vigencia a contar del día primero del sexto mes siguiente al de su publicación en el Diario Oficial, con una regla especial para la entrada en vigencia del artículo 33."
    Detalle:
      - "El artículo 33 (asignación de reforzamiento profesional diurno) rige desde el 1 de diciembre de 1999."
      - "El pago retroactivo que se genere por el artículo 33 debe efectuarse dentro de los 15 días siguientes a la publicación de la ley."

  Reglas_Transitorias_Sistema_Remuneraciones:
    ID: L19664_TRANSITORIOS_REMUNERACIONES
    Fuente:
      - Ref: LEY_19664
    Articulos:
      - "Art. 1 transitorio"
    Def: "El artículo transitorio regula la forma en que se implementan las nuevas plantas de horas, la separación de cargos con componentes de 28 horas, y el calendario de aplicación de las bonificaciones por desempeño."
    Elementos:
      - "Las jornadas de 28 horas de los cargos 11-28 y 22-28 de las plantas profesionales de Servicios de Salud pasan a constituir cargos separados desde la vigencia de las plantas profesionales de horas reguladas en el artículo 3."
      - "La bonificación por desempeño individual (art. 36) se paga a contar del año calendario siguiente a la entrada en vigencia de la ley, sobre la base del proceso calificatorio del año anterior."
      - "La bonificación por desempeño colectivo (art. 37) se paga, por única vez, durante el primer semestre del año calendario siguiente a la entrada en vigencia, a todo el personal, por un porcentaje único de las remuneraciones indicadas en dicho artículo devengadas el año anterior."

  Regimen_Transitorio_Carrera_e_Incorporacion:
    ID: L19664_TRANS_CARRERA
    Fuente:
      - Ref: LEY_19664
    Articulos:
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
    Def: "Regula cómo se incorporan a la nueva carrera los profesionales que ya pertenecían al sistema anterior (Ciclo de Destinación, generales de zona, becarios y titulares o contrata), cómo se transforman las plantas en horas y cómo se asignan Etapas y Niveles iniciales, sin pérdida de condición jurídica ni remuneraciones."
    Elementos:
      - "Art2: incorpora por el solo ministerio de la ley a los profesionales del antiguo Ciclo de Destinación en la Etapa de Destinación y Formación de los Servicios de Salud en que se encuentran, definiendo reglas para generales de zona y becarios, incluyendo planillas suplementarias cuando el nuevo sistema genere diferencias de remuneración."
      - "Art3: faculta al Presidente de la República para modificar, mediante decretos con fuerza de ley, las plantas profesionales afectas a la Ley 15.076 fijándolas en horas semanales de trabajo (excluyendo las 28 horas) y hacer aplicables las normas especiales de esta ley a cargos directivos; establece la incorporación automática de los actuales titulares a las nuevas plantas de horas."
      - "Art4: ubica a los profesionales en las Etapas y Niveles de la carrera según los trienios de antigüedad reconocidos, fijando reglas distintas para titulares de planta con menos de tres trienios y para funcionarios a contrata con tres o más trienios."
      - "Art5: dispone que la asignación de experiencia calificada se devenga automáticamente desde la entrada en vigencia de la ley, de acuerdo con el nivel que corresponda a los profesionales en sus cargos, y fija el calendario de las primeras acreditaciones."
      - "Art6: reconoce a los profesionales de la Planta de Directivos con jornadas reguladas el derecho a percibir la asignación de experiencia calificada según su antigüedad en la Etapa de Planta Superior y regula su designación en el nivel que les corresponda."
      - "Art7: asegura que la aplicación de las normas especiales de esta ley no pueda significar pérdida de la condición jurídica ni disminución de remuneraciones, ni constituir causal de término de servicios, supresión o fusión de cargos o cese de funciones."

  Regimen_Transitorio_Remuneraciones_y_Desahucio:
    ID: L19664_TRANS_REMUN_DESAHUCIO
    Fuente:
      - Ref: LEY_19664
    Articulos:
      - 8
      - 9
      - 10
      - 16
    Def: "Establece reglas de transición para evitar disminución de remuneraciones con el nuevo sistema, mantener las bases de cálculo de desahucio y asegurar continuidad del régimen remuneratorio anterior mientras se dictan los instrumentos de implementación, incluyendo planillas suplementarias para diferencias de zona."
    Elementos:
      - "Art8: garantiza que la entrada en vigencia de las remuneraciones permanentes de esta ley no implique una disminución del total de remuneraciones equivalentes respecto del sistema de la Ley 15.076, creando una planilla suplementaria imponible para cubrir eventuales diferencias, que se absorbe con futuros aumentos permanentes y se reajusta como las remuneraciones del sector público."
      - "Art9: mantiene, para quienes están afectos al régimen de desahucio del DFL N° 338/1960, una base de cotización equivalente al total de las remuneraciones imponibles del mes anterior a la vigencia de la ley, reajustada conforme a las remuneraciones del sector público, que servirá de base para el pago del beneficio."
      - "Art10: dispone que, mientras no se dicten los instrumentos necesarios para aplicar el nuevo régimen, el personal continúa transitoriamente bajo el sistema de remuneraciones de la Ley 15.076, con las reliquidaciones correspondientes una vez implementado el nuevo sistema."
      - "Art16: protege a quienes queden percibiendo por concepto de asignación de zona un monto inferior al que gozaban antes de la ley, asegurándoles el pago de la diferencia mediante una planilla suplementaria reajustable mientras se mantengan las condiciones que dieron origen a su pago."

  Regimen_Transitorio_Retiro_y_Llamada:
    ID: L19664_TRANS_RETIRO_LLAMADA
    Fuente:
      - Ref: LEY_19664
    Articulos:
      - 11
    Def: "Configura un régimen transitorio de retiro para profesionales funcionarios que cumplen ciertas edades y requisitos previsionales, otorgando beneficios especiales e integración preferente a la modalidad de llamada y a cargos a contrata."
    Beneficios:
      - "Permite a los Directores de los Servicios de Salud, durante los tres años siguientes a la entrada en vigencia de la ley, declarar vacantes los cargos de profesionales de planta que cumplan determinadas edades y requisitos para jubilar, así como otorgar iguales beneficios a quienes opten voluntariamente por jubilar dentro de ese plazo."
      - "Reconoce a estos profesionales derecho a una indemnización equivalente a ocho meses de la última remuneración devengada."
      - "Otorga el derecho a integrar, por un período no inferior a cinco años, la nómina de consultores de llamada regulada en el artículo 24, y a ser considerados preferentemente para la provisión de cargos a contrata en el respectivo Servicio de Salud."

  Regimen_Transitorio_Seguimiento_y_Financiamiento:
    ID: L19664_TRANS_SEGUIMIENTO_FINANCIAMIENTO
    Fuente:
      - Ref: LEY_19664
    Articulos:
      - 12
      - 13
      - 14
      - 15
      - 17
    Def: "Dispone mecanismos de seguimiento de la carrera funcionaria, asignación de recursos presupuestarios específicos, facultades para refundir la Ley 15.076 y reglas de financiamiento general de la implementación de la ley."
    Elementos:
      - "Art12: ordena al Ministerio de Salud evaluar el desarrollo de la Etapa de Planta Superior durante el tercer, quinto, séptimo y décimo año de vigencia de la ley, para cautelar adecuadamente el flujo de la carrera funcionaria."
      - "Art13: incrementa una glosa presupuestaria específica para financiar los planes de capacitación asociados al artículo 46."
      - "Art14: destina recursos presupuestarios mínimos durante el año 2000 para financiar la modalidad de llamada prevista en el artículo 24."
      - "Art15: faculta al Presidente de la República para dictar, dentro de un año, un decreto con fuerza de ley que fije el texto refundido, coordinado y sistematizado de la Ley 15.076, incorporando sus modificaciones, derogaciones e interpretaciones, sin alterar su verdadero sentido y alcance."
      - "Art17: establece la fuente de financiamiento de la ley, principalmente con cargo a los presupuestos de los Servicios de Salud y, en lo no cubierto, a recursos del Tesoro Público."
