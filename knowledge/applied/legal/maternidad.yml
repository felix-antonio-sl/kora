Resumen:
  Ejes:
    - "Describe la protección jurídica a la maternidad y paternidad para médicos en el sector público y privado."
    - "Conecta prestaciones de descanso y subsidios con fueros y límites a la terminación del vínculo."
    - "Aporta contexto para analizar casos de eventuales vulneraciones por despido o medidas administrativas durante el embarazo o postnatal."
  Casos_Uso_Tipicos:
    - "Determinar si una médica puede ser desvinculada durante el embarazo o postnatal y bajo qué condiciones."
    - "Evaluar si un cambio de jornada o funciones en una médica embarazada es compatible con la normativa."
    - "Comparar la protección entre un cargo público y un contrato de trabajo privado."
