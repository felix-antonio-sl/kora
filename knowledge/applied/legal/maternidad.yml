Principios_Generales:
  ID: MAT_PRINC
  Fuente:
    - Ref: CPR
    - Ref: COD_TRAB
  Principios:
    - "Protección especial a la maternidad, a la infancia y a la familia."
    - "Prohibición de discriminación por embarazo o maternidad."
    - "Reconocimiento de fueros que limitan la terminación del vínculo durante ciertos períodos."

# ═══════════════════════════════════════════════════════════════════
# PARTE 2: RÉGIMEN GENERAL DE PROTECCIÓN A LA MATERNIDAD (CÓDIGO DEL TRABAJO)
# ═══════════════════════════════════════════════════════════════════

Maternidad_Sector_Privado:

  Prestaciones_Principales:
    ID: MAT_PRIV_PREST
    Fuente:
      - Ref: COD_TRAB
    Prestaciones:
      - ID: MAT_PRENATAL
        Def: "Descanso prenatal previo al parto, con subsidio de maternidad."
      - ID: MAT_POSTNATAL
        Def: "Descanso postnatal de la madre después del parto, con subsidio de maternidad."
      - ID: MAT_POSTNATAL_PARENTAL
        Def: "Extensión del descanso postnatal que puede ser ejercido por la madre o el padre en las condiciones que fija la ley."
      - ID: MAT_PERMISOS_LACTANCIA
        Def: "Permiso para alimentar al hijo menor de cierta edad, con pago de remuneración."

  Fuero_Maternal:
    ID: MAT_FUERO
    Def: "Protección especial que impide al empleador poner término al contrato de la trabajadora embarazada o madre reciente sin autorización judicial previa."
    Ambito:
      - "Desde la concepción confirmada hasta cierto tiempo después del término del postnatal, según lo establezca el Código del Trabajo."
    Efectos:
      - "El despido sin autorización es ineficaz y genera responsabilidad para el empleador."

  Prohibicion_Desmejora_Condiciones:
    ID: MAT_NO_DESMEJORA
    Def: "Prohibición de rebajar unilateralmente remuneraciones, jornada o categoría de la trabajadora por motivo de embarazo o maternidad."

# ═══════════════════════════════════════════════════════════════════
# PARTE 3: PROTECCIÓN A LA MATERNIDAD EN EL SECTOR PÚBLICO
# ═══════════════════════════════════════════════════════════════════

Maternidad_Sector_Publico:

  Marco_Estatutario:
    ID: MAT_PUB_MARCO
    Fuente:
      - Ref: EA_18834
      - Ref: LEY_15076
      - Ref: LEY_19664
    Def: "Los funcionarios, incluidas las funcionarias médicas, cuentan con derechos de maternidad regulados en el Estatuto Administrativo y estatutos especiales, con remisión supletoria al Código del Trabajo en lo no regulado y compatible."

  Derechos_Principales:
    ID: MAT_PUB_DERECHOS
    Derechos:
      - ID: MAT_PUB_FERIADOS_LICENCIAS
        Def: "Derechos a licencias médicas, permisos y feriados por embarazo, parto y cuidados del recién nacido, en los términos que establecen las normas estatutarias y de seguridad social."
      - ID: MAT_PUB_FUERO
        Def: "Protección reforzada frente a la destinación y terminación del vínculo durante el período de embarazo y postnatal, con remisión a las normas de fuero maternal donde corresponda."
      - ID: MAT_PUB_COMPATIBILIDAD_CARGOS
        Def: "Reglas sobre compatibilidad de la maternidad con el desempeño de cargos, particularmente en servicios de turno y guardia."

# ═══════════════════════════════════════════════════════════════════
# PARTE 4: PARENTALIDAD Y OTROS CUIDADOS
# ═══════════════════════════════════════════════════════════════════

Parentalidad_y_Cuidados:

  Permisos_Parentales:
    ID: MAT_PARENTAL_PERMISOS
    Fuente:
      - Ref: COD_TRAB
    Notas:
      - "Se reconocen permisos parentales postnatales que pueden ser ejercidos por el padre o la madre, de acuerdo con las reglas del Código del Trabajo."
      - "En el sector público, su aplicación puede requerir normas de adecuación estatutaria."

  Conciliacion_Trabajo_Familia:
    ID: MAT_CONCILIACION
    Def: "Medidas orientadas a compatibilizar el ejercicio de la profesión médica con la vida familiar, especialmente en servicios de alta demanda asistencial."
    Ejemplos:
      - "Ajustes de jornada o turnos durante períodos sensibles (embarazo avanzado, lactancia)."
      - "Uso de permisos y días administrativos para cuidado de hijos enfermos, cuando la normativa lo permite."

# ═══════════════════════════════════════════════════════════════════
# PARTE 5: RELACIÓN CON LA TERMINACIÓN DEL VÍNCULO
# ═══════════════════════════════════════════════════════════════════

Relacion_Con_Terminacion:
  ID: MAT_TERM_REL
  Def: "Cómo la protección a la maternidad y paternidad limita o condiciona la terminación de la relación laboral o funcionaria."
  Puntos_Claves:
    - "En el sector privado, el fuero maternal restringe el uso de causales de término (kb_med_008) y exige autorización judicial para desvincular."
    - "La discriminación por embarazo o maternidad puede configurar vulneración de derechos fundamentales y dar lugar a acciones especiales."
    - "En el sector público, la estabilidad estatutaria y los derechos de maternidad deben ser ponderados en cualquier proceso de término o destinación."

