  Ejes:
    - "Describe en forma sintética los principales tipos de feriados, permisos y comisiones para médicos en sector público y privado."
    - "Conecta estos descansos con la continuidad de la atención de salud y la responsabilidad por incumplimientos."
  Casos_Uso_Tipicos:
    - "Determinar qué tipo de permiso o feriado corresponde en un caso concreto."
    - "Analizar el impacto de una comisión de servicio en la carga de turnos de un equipo médico."
    - "Relacionar ausencias justificadas e injustificadas con posibles efectos disciplinarios."
