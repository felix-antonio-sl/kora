# ═══════════════════════════════════════════════════════════════════
# PARTE 1: FERIADOS Y PERMISOS EN EL SECTOR PÚBLICO
# ═══════════════════════════════════════════════════════════════════

Feriados_y_Permisos_Publicos:

  Feriado_Anual:
    ID: FP_PUB_FERIADO
    Fuente:
      - Ref: EA_18834
    Def: "Descanso anual remunerado al que tienen derecho los funcionarios públicos."
    Caracteristicas:
      - "Duración y reglas de acumulación determinadas por el Estatuto Administrativo y normas especiales."
      - "Su otorgamiento requiere programación y autorización de la jefatura, compatibilizando el servicio."

  Permisos_Administrativos:
    ID: FP_PUB_PERMISOS
    Def: "Autorizaciones para ausentarse temporalmente del trabajo por motivos justificados distintos de enfermedad."
    Ejemplos_Generales:
      - "Permisos por asuntos particulares."
      - "Permisos por fallecimiento de familiares."
      - "Permisos por actividades gremiales o académicas, según corresponda."

  Licencias_Medicas:
    ID: FP_PUB_LICENCIAS
    Def: "Autorizaciones médicas que justifican la inasistencia por enfermedad o accidente del funcionario o de sus cargas, con efectos en remuneraciones según normativa de seguridad social."

# ═══════════════════════════════════════════════════════════════════
# PARTE 2: COMISIONES Y COMETIDOS FUNCIONARIOS
# ═══════════════════════════════════════════════════════════════════

Comisiones_y_Cometidos:

  Comisiones_de_Servicio:
    ID: FP_COMISION_SERVICIO
    Fuente:
      - Ref: EA_18834
    Def: "Encargos que implican el desempeño temporal de funciones fuera del lugar habitual de trabajo."
    Caracteristicas:
      - "Permiten alterar el lugar de desempeño manteniendo la naturaleza del cargo."
      - "Dan derecho a viáticos y otros beneficios asociados (ver kb_med_005)."

  Cometidos_Funcionarios:
    ID: FP_COMETIDO
    Def: "Instrucciones específicas para realizar labores propias del cargo, dentro o fuera del servicio, por un tiempo determinado."
    Notas:
      - "Pueden requerir resolución formal cuando implican desplazamientos relevantes."

# ═══════════════════════════════════════════════════════════════════
# PARTE 3: FERIADOS Y PERMISOS EN EL SECTOR PRIVADO
# ═══════════════════════════════════════════════════════════════════

Feriados_y_Permisos_Privados:

  Feriado_Anual_Legal:
    ID: FP_PRIV_FERIADO
    Fuente:
      - Ref: COD_TRAB
    Def: "Descanso anual remunerado al que tiene derecho todo trabajador regido por el Código del Trabajo."
    Caracteristicas:
      - "Duración mínima fijada por el Código del Trabajo, con aumentos por antigüedad en ciertos casos."
      - "Debe ser otorgado y gozado conforme a las reglas de acumulación y fraccionamiento legales."

  Permisos_y_Licencias:
    ID: FP_PRIV_PERMISOS
    Def: "Permisos y licencias contemplados en el Código del Trabajo y la seguridad social (enfermedad, maternidad, paternidad, otros)."
    Notas:
      - "Su detalle se desarrolla en módulos específicos (maternidad, tutela de derechos, etc.)."

# ═══════════════════════════════════════════════════════════════════
# PARTE 4: IMPACTO EN ORGANIZACIÓN DE TURNOS MÉDICOS
# ═══════════════════════════════════════════════════════════════════

Impacto_En_Turnos:
  ID: FP_IMPACTO_TURNOS
  Def: "Cómo los feriados, permisos y comisiones interactúan con la organización de turnos y guardias médicas."
  Claves:
    - "La planificación de feriados y permisos debe considerar la continuidad asistencial y la dotación mínima."
    - "Las comisiones de servicio pueden requerir redistribución de turnos en los equipos clínicos."
    - "La inasistencia no justificada (sin feriado, permiso o licencia) puede generar responsabilidad administrativa o laboral (ver kb_med_002, kb_med_004 y kb_med_007)."

