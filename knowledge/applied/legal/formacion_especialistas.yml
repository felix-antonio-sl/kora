# ═══════════════════════════════════════════════════════════════════
# PARTE 1: BECAS DE ESPECIALIZACIÓN
# ═══════════════════════════════════════════════════════════════════

Becas_Especializacion:

  Marco_Legal:
    ID: BEC_MARCO
    Fuente:
      - Ref: LEY_19664
      - Ref: LEY_15076
      - Ref: BECA
    Def: "Régimen de formación de especialistas y subespecialistas médicos en el Sistema Nacional de Servicios de Salud (SNSS), financiado por el Estado."
    Notas:
      - "La beca se concibe como una etapa de destinación y formación en la carrera funcionaria (ver kb_med_001 y kb_med_003)."

  Caracteristicas_Generales:
    ID: BEC_CARAC
    Duracion:
      - "Duración máxima general: 3 años, con posibilidad de 4 años según leyes especiales (ver BECA en kb_med_000)."
    Incompatibilidades:
      - "Incompatible con el desempeño de otros empleos o cargos profesionales funcionarios durante la formación (según Art. 11 y normas especiales)."
    Jornada:
      - "Dedicación preferentemente exclusiva a las actividades formativas y asistenciales del programa de especialización."

  Obligaciones_del_Becario:
    ID: BEC_OBLIG
    Obligaciones:
      - "Cumplir el programa formativo en el establecimiento y tiempos definidos."
      - "Respetar las normas de jornada, turno y reglamentos internos del centro formador."
      - "Mantener rendimiento académico y asistencial adecuado, según los criterios del programa."

# ═══════════════════════════════════════════════════════════════════
# PARTE 2: PERÍODO ASISTENCIAL OBLIGATORIO (PAO)
# ═══════════════════════════════════════════════════════════════════

Periodo_Asistencial_Obligatorio:
  ID: PAO_REGIMEN
  Fuente:
    - Ref: PAO
    - Ref: LEY_19664
  Def: "Obligación de servicio posterior a la beca de especialización, que exige al médico becario devolver al sistema público un período de trabajo asistencial en establecimientos definidos."

  Finalidad_y_Logica:
    ID: PAO_OBJ
    Objetivos:
      - "Asegurar que la inversión pública en formación de especialistas beneficie directamente a la red asistencial."
      - "Proveer especialistas en zonas y servicios de alta necesidad."

  Asignacion_y_Destinacion:
    ID: PAO_DEST
    Def: "Reglas generales para la destinación del médico en PAO."
    Notas:
      - "La autoridad sanitaria (p.ej. Subsecretaría de Redes Asistenciales, Servicios de Salud) determina los establecimientos donde se cumple el PAO."
      - "Se considera la planificación de recursos humanos en salud y los compromisos asumidos al otorgar la beca."

  Duracion_y_Cumplimiento:
    ID: PAO_DUR
    Def: "Plazo y forma de cumplimiento del PAO."
    Notas:
      - "La duración típica del PAO se fija en la normativa específica de cada programa de becas."
      - "Por regla general, debe cumplirse de forma efectiva en los establecimientos designados, con jornada y carga asistencial definidas."

  Incumplimiento_y_Consecuencias:
    ID: PAO_INCUMP
    Def: "Consecuencias de no cumplir total o parcialmente el PAO."
    Notas:
      - "Puede generar obligaciones de restitución total o parcial de los beneficios percibidos durante la beca, según las bases del programa."
      - "Puede implicar restricciones para futuros nombramientos o acceso a nuevos programas de formación financiados."
      - "En caso de estar vinculado como funcionario, el incumplimiento puede además tener implicancias disciplinarias (ver kb_med_007)."

# ═══════════════════════════════════════════════════════════════════
# PARTE 3: COMISIONES DE ESTUDIO Y PERFECCIONAMIENTO
# ═══════════════════════════════════════════════════════════════════

Comisiones_Estudio:

  Concepto_General:
    ID: CE_CONCEPTO
    Def: "Autorizaciones concedidas a funcionarios médicos para realizar estudios o perfeccionamiento, en Chile o en el extranjero, manteniendo ciertas condiciones de vínculo con el servicio."

  Tipos_Principales:
    ID: CE_TIPOS
    Tipos:
      - ID: CE_NACIONAL
        Def: "Comisiones de estudio o perfeccionamiento dentro del país, en centros docentes o asistenciales acreditados."
      - ID: CE_INTERNACIONAL
        Def: "Comisiones de estudio en el extranjero, generalmente vinculadas a programas específicos de perfeccionamiento."

  Condiciones_y_Efectos:
    ID: CE_COND_EFECTOS
    Condiciones:
      - "Suele requerir un período mínimo de permanencia en el servicio antes de acceder a la comisión."
      - "Puede implicar el mantenimiento total o parcial de remuneraciones, según la normativa y el tipo de comisión."
      - "En muchos casos, se asocia a compromisos de retorno y de servicio posterior similares al PAO, aunque con reglas propias."

