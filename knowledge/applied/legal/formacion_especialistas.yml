# RESUMEN EJECUTIVO
# ═══════════════════════════════════════════════════════════════════

Resumen:
  Ejes:
    - "Describe el ciclo completo de formación de especialistas financiados por el Estado: beca, PAO y eventuales comisiones de estudio."
    - "Conecta estos mecanismos con la carrera funcionaria médica, la jornada de trabajo y las obligaciones de servicio al sistema público."
  Casos_Uso_Tipicos:
    - "Ayudar a un médico a entender qué obligaciones asume al aceptar una beca de especialización con PAO asociado."
    - "Analizar el impacto de una comisión de estudio en su vínculo funcionarial y en sus futuras destinaciones."
    - "Proveer contexto normativo a decisiones de planificación de recursos humanos en salud."
