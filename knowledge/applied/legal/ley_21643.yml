# ═══════════════════════════════════════════════════════════════════
# PARTE 5: CONEXION CON ACOSO LABORAL Y SEXUAL EN SALUD
# ═══════════════════════════════════════════════════════════════════

Conexion_Con_Modulo_Acoso:

  Referencia_Acoso_Laboral_Sexual:
    ID: L21643_REF_ACOSO
    Ref:
      - ID: ACOSO_LAB
      - ID: ACOSO_SEX
    Def: "La Ley 21.643 no redefine desde cero el acoso laboral y sexual, sino que refuerza y expande su tratamiento procedimental y preventivo, especialmente en contextos de alto riesgo como los servicios de salud."
    Uso_Practico:
      - "Para calificar un caso concreto, usar primero las definiciones de acoso de kb_med_006 y luego aplicar las obligaciones procedimentales y de protocolo de este módulo."

  Cambio_Definicion_Acoso_Laboral:
    ID: L21643_ACTUALIZA_ACOSO_LAB
    Fuente:
      - Ref: COD_TRAB
      - Ref: LEY_21643
    Def: "La Ley 21.643 modifica el artículo 2° del Código del Trabajo, precisando que el acoso laboral puede manifestarse una sola vez o de manera reiterada o sistemática, siempre que constituya agresión u hostigamiento que cause menoscabo, maltrato, humillación o afecte la situación laboral u oportunidades en el empleo."
    Notas:
      - "Este nodo actualiza la definición base ACOSO_LAB del módulo kb_med_006, originalmente centrada en la reiteración o sistematicidad de la conducta."
      - "En contextos clínicos, un solo episodio especialmente grave (por ejemplo, agresión física o amenaza de gran entidad) puede configurar acoso laboral bajo Ley 21.643."

  Casos_Tipicos_Salud:
    ID: L21643_CASOS_SALUD
    Ejemplos:
      - "Médica de urgencias que sufre agresiones verbales y amenazas físicas recurrentes por parte de acompañantes de pacientes (violencia por terceros)."
      - "Funcionario de APS municipal sometido a hostigamiento reiterado por su jefatura, con sobrecarga de trabajo y humillaciones públicas (acoso laboral)."
      - "Residente que recibe proposiciones sexuales no deseadas vinculadas a evaluaciones o asignación de turnos (acoso sexual)."
    Enfoque_Solucion:
      - "Identificar el tipo de conducta (ACOSO_LAB, ACOSO_SEX, violencia de terceros)."
      - "Aplicar el protocolo interno adecuado según sector (privado o público/municipal)."
      - "Verificar adopción de medidas de resguardo y respeto de plazos y principios procedimentales."

