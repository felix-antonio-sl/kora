# PARTE 1: PRINCIPIOS Y ALCANCE GENERAL
# ═══════════════════════════════════════════════════════════════════

Principios_Generales:

  Ambito_Aplicacion_Sector_Salud:
    ID: L21643_AMBITO_SALUD
    Fuente:
      - Ref: COD_TRAB
      - Ref: EA_18834
      - Ref: LEY_18883
      - Ref: LOC_18575
    Def: "La Ley 21.643 aplica tanto al sector privado de salud (clínicas, centros médicos, prestadores privados) como al sector público (servicios de salud, hospitales públicos, APS municipal), reforzando el deber de asegurar espacios de trabajo libres de acoso y violencia."
    Efectos_Principales:
      - "Reconoce expresamente el derecho a un espacio libre de violencia, acoso laboral y sexual en el trabajo."
      - "Exige protocolos de prevención, investigación y sanción en organismos públicos y privados."
      - "Integra la perspectiva de género y riesgos psicosociales en la gestión de salud y seguridad en el trabajo."

  Principio_Espacio_Libre_de_Violencia:
    ID: L21643_DERECHO_ESPACIO_LIBRE
    Fuente:
      - Ref: COD_TRAB
      - Ref: LOC_18575
    Def: "Derecho de toda persona, con ocasión del trabajo, a disfrutar de un espacio libre de violencia, acoso laboral y sexual, que el empleador y los órganos de la Administración deben respetar y proteger."
    Implicancias_Sanitarias:
      - "Hospitales, clínicas y centros de salud deben considerar el riesgo de violencia ejercida por usuarios, pacientes, familiares o terceros."
      - "Las medidas de resguardo incluyen organización de espacios físicos, turnos, equipos de seguridad y capacitación en manejo de situaciones de violencia."

# ═══════════════════════════════════════════════════════════════════
# PARTE 2: MODIFICACIONES AL CÓDIGO DEL TRABAJO (SECTOR PRIVADO SALUD)
# ═══════════════════════════════════════════════════════════════════

Sector_Privado_Salud:

  Definiciones_Integradas_CdT:
    ID: L21643_CDT_DEFINICIONES
    Fuente:
      - Ref: COD_TRAB
      - Ref: LEY_21643
    Def: "La Ley 21.643 modifica el artículo 2° del Código del Trabajo para integrar en un mismo marco el acoso sexual, el acoso laboral y la violencia en el trabajo ejercida por terceros."
    Elementos:
      - "Las relaciones laborales deben fundarse en un trato libre de violencia, compatible con la dignidad y con perspectiva de género."
      - "Se definen expresamente: acoso sexual, acoso laboral y violencia en el trabajo ejercida por terceros ajenos a la relación laboral."
      - "Se reconoce la violencia ejercida por clientes, usuarios o pacientes como un problema laboral que debe ser prevenido y gestionado."

  Violencia_Por_Terceros_En_Salud:
    ID: L21643_VIOLENCIA_TERCEROS_SALUD
    Fuente:
      - Ref: COD_TRAB
      - Ref: LEY_21643
    Def: "Conductas de violencia física o psicológica ejercidas contra trabajadores de la salud por parte de pacientes, usuarios, familiares u otros terceros, con ocasión de la prestación de servicios."
    Ejemplos_Tipicos:
      - "Agresiones verbales o físicas a personal de urgencias o SAPU."
      - "Amenazas reiteradas a médicos o enfermeras por decisiones clínicas o tiempos de espera."
      - "Hostigamiento por redes sociales vinculado a la atención de salud prestada."
    Obligaciones_Empleador:
      - "Incorporar este riesgo en los protocolos de prevención del acoso y la violencia."
      - "Adoptar medidas de resguardo físico, organizacional y psicosocial para el personal."

  Protocolo_En_Reglamento_Interno:
    ID: L21643_CDT_PROTOCOLO
    Fuente:
      - Ref: COD_TRAB
      - Ref: LEY_21643
    Def: "El Reglamento Interno de Orden, Higiene y Seguridad debe contener un protocolo de prevención del acoso sexual, acoso laboral y violencia en el trabajo, y el procedimiento que se aplicará a las denuncias."
    Requisitos_Minimos:
      - "Debe describir las medidas de resguardo para la persona denunciante y los involucrados."
      - "Debe indicar las sanciones aplicables conforme al Código del Trabajo."
      - "Debe considerar las particularidades del trabajo en salud (turnos, guardias, trato con pacientes y acompañantes)."
    Notas_Salud:
      - "Clínicas y hospitales privados con 10 o más trabajadores están obligados a adecuar su Reglamento Interno."

  Protocolo_Para_Pequeños_Empleadores:
    ID: L21643_CDT_PROTOCOLO_PYME
    Fuente:
      - Ref: COD_TRAB
      - Ref: LEY_21643
    Def: "Incluso empleadores que no están obligados a tener Reglamento Interno deben informar por escrito a sus trabajadores un protocolo de prevención y el procedimiento de investigación y sanción del acoso y la violencia."
    Efectos:
      - "Consultas médicas pequeñas, centros odontológicos o box individuales con personal contratado deben igualmente informar e implementar un procedimiento."

  Protocolo_211A_Contenidos_Minimos:
    ID: L21643_CDT_211A
    Fuente:
      - Ref: COD_TRAB
      - Ref: LEY_21643
    Def: "El nuevo artículo 211-A exige que el empleador elabore un protocolo de prevención del acoso sexual, laboral y violencia en el trabajo, a través del organismo administrador de la Ley 16.744."
    Contenidos_Obligatorios:
      - "Identificación de peligros y evaluación de riesgos psicosociales asociados al acoso y la violencia, con perspectiva de género."
      - "Medidas preventivas y de control, con objetivos medibles y mejora continua."
      - "Plan de información y capacitación a trabajadores sobre riesgos, derechos y deberes."
      - "Medidas específicas para prevenir acoso y violencia, considerando la naturaleza de los servicios de salud."
      - "Medidas de resguardo de privacidad y honra de las personas involucradas y tratamiento de denuncias inconsistentes."
    Conexiones_Salud:
      - "Debe articularse con los programas de salud mental del personal y prevención de riesgos en hospitales y clínicas."

  Medidas_Resguardo_Inmediatas:
    ID: L21643_CDT_RESguardo
    Fuente:
      - Ref: COD_TRAB
      - Ref: LEY_21643
    Def: "Ante una denuncia de acoso sexual, acoso laboral o violencia en el trabajo, el empleador debe adoptar de manera inmediata medidas de resguardo para las personas involucradas."
    Ejemplos_Medidas:
      - "Separación de espacios físicos entre denunciante y denunciado."
      - "Redistribución de jornada o cambios de turno durante la investigación."
      - "Acceso a atención psicológica temprana a través del organismo administrador de la Ley 16.744."
    Plazos_y_Responsables:
      - "Si la denuncia se presenta ante la Inspección del Trabajo, ésta tiene un plazo máximo de 2 días hábiles para requerir al empleador la adopción de una o más medidas de resguardo."
      - "Una vez notificadas por la Inspección del Trabajo, las medidas de resguardo deben ser adoptadas de manera inmediata por el empleador."

  Procedimientos_Investigacion_Privados:
    ID: L21643_CDT_INVESTIGACION
    Fuente:
      - Ref: COD_TRAB
      - Ref: LEY_21643
    Def: "El empleador puede optar por una investigación interna o remitir la denuncia a la Inspección del Trabajo, pero siempre con plazos y estándares mínimos."
    Reglas_Claves:
      - "Plazo de 3 días para derivar a la Inspección si no investiga internamente."
      - "Plazo de 30 días para concluir la investigación."
      - "La investigación debe ser reservada y oír a ambas partes."
      - "La Inspección del Trabajo revisa el informe y puede pronunciarse en 30 días."
    Principios_Procedimentales:
      - "Confidencialidad, imparcialidad, celeridad y perspectiva de género (art. 211-B)."
    Obligaciones_Investigacion:
      - "Las investigaciones internas y las realizadas por la Inspección del Trabajo deben ajustarse siempre a las directrices del Reglamento dictado en virtud del artículo 211-B."
      - "Cuando la investigación es interna, el empleador debe preferir designar a un investigador que cuente con formación en materias de acoso, género o derechos fundamentales."
      - "En casos de violencia en el trabajo ejercida por terceros (artículo 2° letra c), las conclusiones del informe deben incluir medidas correctivas respecto de la causa que generó la denuncia."

  Sanciones_y_Seguimiento_Privado:
    ID: L21643_CDT_SANCIONES
    Fuente:
      - Ref: COD_TRAB
      - Ref: LEY_21643
    Def: "Concluida la investigación, el empleador debe aplicar medidas o sanciones dentro de 15 días, e informar a denunciante y denunciado." 
    Efectos:
      - "Puede aplicar causales de despido grave del artículo 160 N°1 letras b) o f)."
      - "Debe ponderar y dejar constancia de la gravedad de los hechos en el informe."
      - "La persona despedida puede impugnar ante tribunales laborales."

  Tutela_Derechos_Fundamentales:
    ID: L21643_CDT_TUTELA_DF
    Fuente:
      - Ref: COD_TRAB
      - Ref: LEY_21643
    Def: "Cuando la Inspección del Trabajo, en el ejercicio de sus facultades, toma conocimiento de una vulneración de derechos fundamentales vinculada a acoso sexual, acoso laboral o violencia en el trabajo, debe activar el procedimiento de tutela de derechos fundamentales del artículo 486 del Código del Trabajo."
    Notas:
      - "Este deber refuerza la protección judicial de trabajadores y trabajadoras de la salud, complementando las medidas administrativas e investigativas."
      - "La excepción prevista por la Ley 21.643 excluye de esta regla ciertos casos asociados a la letra a) del artículo 2°, según lo indicado en el propio texto legal."

