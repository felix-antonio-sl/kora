# ═══════════════════════════════════════════════════════════════════

Sector_Publico_Salud:

  Deber_Probidad_y_Espacio_Libre_Violencia:
    ID: L21643_PUB_PROBIDAD
    Fuente:
      - Ref: LOC_18575
      - Ref: EA_18834
      - Ref: LEY_18883
      - Ref: LEY_21643
    Def: "Refuerza el deber de los órganos de la Administración del Estado de ejercer la función pública respetando el derecho a un espacio de trabajo libre de violencia, acoso laboral y sexual."
    Implicancias_Para_Salud_Publica:
      - "Servicios de Salud, hospitales, consultorios y APS municipal deben adoptar medidas para prevenir, investigar y sancionar estas conductas."
      - "La inobservancia de estos deberes puede constituir falta a la probidad y generar responsabilidad administrativa."

  Protocolos_Organos_Administracion:
    ID: L21643_PUB_PROTOCOLO
    Fuente:
      - Ref: LOC_18575
      - Ref: EA_18834
      - Ref: LEY_18883
      - Ref: LEY_21643
    Def: "Los órganos de la Administración deben contar con un protocolo de prevención de violencia en el trabajo, acoso laboral y sexual, con acciones de difusión, formación y monitoreo."
    Contenidos_Obligatorios:
      - "Identificación y evaluación de riesgos psicosociales con enfoque inclusivo y de género."
      - "Medidas preventivas y de control con objetivos medibles."
      - "Plan de información y capacitación para funcionarios."
      - "Medidas especiales en servicios de salud para proteger vida y salud del personal."
      - "Medidas de resguardo de privacidad y honra en investigaciones."

  Sumarios_yProcedimientos_Especiales:
    ID: L21643_PUB_SUMARIOS
    Fuente:
      - Ref: EA_18834
      - Ref: LEY_18883
      - Ref: LEY_21643
    Def: "Introduce reglas específicas para investigaciones y sumarios por acoso laboral, acoso sexual o violencia en el trabajo en el sector público y municipal."
    Reglas_Principales:
      - "Obligación de considerar iniciar de oficio investigación cuando se atenta contra la vida o integridad de funcionarios."
      - "Aplicación de principios de confidencialidad, imparcialidad, celeridad y perspectiva de género."
      - "Preferencia por designar fiscales con formación en acoso, género o derechos fundamentales."
      - "Derechos reforzados de víctimas y denunciantes a ser informados, aportar antecedentes y reclamar decisiones ante Contraloría."
    Plazos_y_Reclamos:
      - "Diversas normas modificadas por la Ley 21.643 establecen que las resoluciones que afinan el procedimiento deben notificarse a la persona denunciante en plazos acotados (en general, 5 días hábiles), permitiendo reclamar ante la Contraloría General de la República dentro de 20 días."
      - "Estos plazos refuerzan el derecho de las víctimas y personas afectadas a conocer oportunamente el resultado de la investigación y a impugnar decisiones que consideren injustas."

  Responsabilidad_de_Altas_Autoridades_Municipales:
    ID: L21643_MUN_AUTORIDADES
    Fuente:
      - Ref: LEY_18883
      - Ref: LEY_18695
      - Ref: LEY_21643
    Def: "Regula la responsabilidad de alcaldes, concejales y jefaturas municipales por conductas de acoso o violencia en el trabajo, incluyendo servicios de salud municipal."
    Notas_Salud:
      - "Cuando el denunciado es alcalde, concejal o jefatura directa, interviene Contraloría General de la República en el sumario."
      - "La concurrencia de estas conductas puede constituir contravención grave a la probidad administrativa y generar cesación en el cargo."
      - "En determinados casos, las resoluciones que sobreseen, absuelven o aplican medidas disciplinarias respecto de autoridades del primer nivel jerárquico quedan afectas a toma de razón por parte de la Contraloría General de la República, agregando un control externo especial."

