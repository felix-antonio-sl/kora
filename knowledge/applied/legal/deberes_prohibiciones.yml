# ═══════════════════════════════════════════════════════════════════
# PARTE 1: FUNCIONARIOS PÚBLICOS (DERECHOS Y DEBERES)
# ═══════════════════════════════════════════════════════════════════

Funcionarios_Publicos:

  Marco_Estatutario:
    ID: FP_MARCO
    Fuente:
      - Ref: EA_18834
      - Ref: LOC_18575
      - Ref: CPR
    Desc: "Régimen de derecho público que regula ingreso, derechos, deberes, responsabilidad y cesación de funciones de los empleados públicos."
    Caracteristicas:
      - "Status legal preestablecido unilateralmente por el Estado (no contractual)."
      - "Relación funcionario-Estado regida por Estatuto Administrativo, no por Código del Trabajo (salvo materias supletorias compatibles)."
      - "Carrera funcionaria basada en plantas, grados y escalafones."

  Derechos_Funcionarios:
    ID: FP_DERECHOS
    Fuente:
      - Ref: EA_18834
      - Ref: LOC_18575
      - Ref: CPR
    Derechos:
      - ID: DR_CARRERA
        Def: "Derecho a la carrera funcionaria: ingreso, ascenso y promoción dentro de la planta."
        Ref_Legal:
          - Ref: EA_18834
        Componentes:
          - "Ingreso por concurso público como regla general."
          - "Acceso progresivo a grados superiores según mérito y evaluación."
      - ID: DR_CARGO
        Def: "Derecho al cargo: mantener el empleo mientras no concurra causal legal de cesación."
        Ref_Legal:
          - Ref: EA_18834
        Notas:
          - "Implica estabilidad e inamovilidad relativa en cargos de carrera."
      - ID: DR_FUNCION
        Def: "Derecho a ejercer funciones propias del empleo para el cual fue designado."
        Ref_Legal:
          - Ref: EA_18834
        Req:
          - "No puede destinarse al funcionario a funciones ajenas a su planta o especialidad sin base legal."
      - ID: DR_ESTABILIDAD
        Def: "Derecho a estabilidad en el empleo, salvo causales taxativas de expiración de funciones."
        Ref_Legal:
          - Ref: EA_18834
          - Ref: LOC_18575
        Causales_Cesacion_Referencia:
          - "Aceptación de renuncia."
          - "Jubilación, pensión o renta vitalicia."
          - "Declaración de vacancia."
          - "Destitución."
          - "Supresión del empleo."
          - "Término de período legal."
          - "Fallecimiento."
      - ID: DR_REMUNERACION
        Def: "Derecho a percibir remuneraciones y asignaciones fijadas legalmente para su grado y planta."
        Ref_Legal:
          - Ref: EA_18834
        Notas:
          - "Remuneraciones preestablecidas por ley, no por negociación individual."
      - ID: DR_SEGURIDAD_SOCIAL
        Def: "Derecho a seguridad social, conforme al sistema previsional aplicable."
        Ref_Legal:
          - Ref: CPR
      - ID: DR_FERIADOS_LICENCIAS_PERMISOS
        Def: "Derecho a feriados, licencias y permisos en las condiciones que fija el Estatuto."
        Ref_Legal:
          - Ref: EA_18834
      - ID: DR_RECURSO_ILEGALIDAD
        Def: "Derecho a reclamar ilegalidades ante la Contraloría General de la República."
        Ref_Legal:
          - Ref: CGR

  Deberes_Funcionarios:
    ID: FP_DEBERES
    Fuente:
      - Ref: EA_18834
      - Ref: LOC_18575
    Deberes:
      - ID: DB_JORNADA_COMPLETA
        Def: "Deber de desempeñar personalmente el cargo durante toda la jornada ordinaria y extraordinaria que corresponda."
        Tipo: "Obligacion_de_hacer"
        Ref_Legal:
          - Ref: EA_18834
      - ID: DB_PROBIDAD
        Def: "Deber de probidad administrativa: actuar con honestidad, transparencia y primacía del interés público."
        Tipo: "Obligacion_de_hacer"
        Ref_Legal:
          - Ref: LOC_18575
      - ID: DB_OBEDIENCIA_JERARQUICA
        Def: "Deber de cumplir fiel y esmeradamente las órdenes del superior jerárquico, dentro de la legalidad."
        Tipo: "Obligacion_de_hacer"
        Ref_Legal:
          - Ref: LOC_18575
      - ID: DB_RESPETO_JERARQUIA
        Def: "Deber de respetar la línea jerárquica y relacionarse oficialmente a través de la jefatura correspondiente."
        Tipo: "Obligacion_de_hacer"
      - ID: DB_SOLICITAR_DERECHOS
        Def: "Deber de ejercer los derechos estatutarios mediante solicitud formal a la autoridad competente."
        Tipo: "Condicion_para_ejercicio_derechos"
        Notas:
          - "Incluso la renuncia requiere aceptación de la autoridad."
      - ID: DB_CUMPLIMIENTO_NORMAS
        Def: "Deber de cumplir las normas estatutarias y reglamentarias que regulan el servicio."
        Tipo: "Obligacion_de_hacer"

  Responsabilidad_Disciplinaria:
    ID: FP_RESP
    Fuente:
      - Ref: EA_18834
    Concepto: "Incumplimiento de deberes estatutarios que genera sanciones administrativas."
    Procedimientos:
      - "Investigación sumaria."
      - "Sumario administrativo."
    Efectos:
      - "Anotaciones de demérito en hoja de vida."
      - "Medidas disciplinarias según Estatuto Administrativo."

# ═══════════════════════════════════════════════════════════════════
# PARTE 2: TRABAJADORES DEL SECTOR PRIVADO
# ═══════════════════════════════════════════════════════════════════

Trabajadores_Sector_Privado:

  Contrato_Trabajo:
    ID: TP_CONTRATO
    Fuente:
      - Ref: COD_TRAB
      - Ref: LEY_16744
    Def: "Relación laboral regulada por el Código del Trabajo entre empleador y trabajador dependiente."
    Derechos:
      - ID: DRP_LIBERTAD_TRABAJO
        Def: "Derecho a la libre contratación y elección del trabajo con justa retribución."
        Ref_Legal:
          - Ref: CPR
          - Ref: COD_TRAB
      - ID: DRP_NO_DISCRIMINACION
        Def: "Derecho a no ser discriminado por motivos distintos a capacidad o idoneidad personal."
        Ref_Legal:
          - Ref: CPR
          - Ref: COD_TRAB
      - ID: DRP_REMUNERACION
        Def: "Derecho a remuneración por el trabajo realizado en la forma pactada en el contrato."
        Ref_Legal:
          - Ref: COD_TRAB
      - ID: DRP_DESCANSO_FERIADO
        Def: "Derecho a descanso semanal y feriado anual según Código del Trabajo."
        Ref_Legal:
          - Ref: COD_TRAB
      - ID: DRP_SEGURIDAD_HIGIENE
        Def: "Derecho a condiciones adecuadas de seguridad e higiene en el trabajo."
        Ref_Legal:
          - Ref: LEY_16744
      - ID: DRP_MATERNIDAD_TUTELA
        Def: "Derechos reforzados en protección a la maternidad y tutela de derechos fundamentales."
        Ref_Legal:
          - Ref: COD_TRAB
    Obligaciones_Trabajador:
      - ID: OBP_DILIGENCIA
        Def: "Prestar servicios personales con la diligencia y cuidado debidos."
      - ID: OBP_OBEDIENCIA
        Def: "Cumplir instrucciones del empleador en lo relativo a la forma y oportunidad del trabajo, dentro de la legalidad."
      - ID: OBP_RESPETO_REGLAMENTO
        Def: "Respetar el Reglamento Interno de Orden, Higiene y Seguridad."
      - ID: OBP_CUIDADO_BIENES
        Def: "Cuidar las herramientas, instrumentos y bienes de la empresa."

  Honorarios:
    ID: TP_HONORARIOS
    Fuente:
      - Ref: EA_18834
    Def: "Prestación de servicios a base de honorarios, sin vínculo laboral ni estatutario."
    Caracteristicas:
      - "No existe contrato de trabajo ni sujeción al Código del Trabajo."
      - "Se rige por el contrato civil de prestación de servicios (servicios inmateriales)."
      - "Tribunales del trabajo no son competentes para conocer conflictos derivados."
      - "Beneficios y condiciones dependen de lo pactado en el contrato civil."
      - "Pensado para labores donde predomina la inteligencia sobre la mano de obra (asesorías, docencia, proyectos específicos)."
    Riesgos_Para_Medicos:
      - "Menor protección frente a despido y estabilidad."
      - "Cobertura de seguridad social y beneficios sujeta a acuerdos individuales."

# ═══════════════════════════════════════════════════════════════════
# PARTE 3: PROHIBICIONES E INCOMPATIBILIDADES
# ═══════════════════════════════════════════════════════════════════

Prohibiciones_e_Incompatibilidades:

  Funcionarios_Publicos:
    ID: FP_PROHIB
    Fuente:
      - Ref: EA_18834
      - Ref: LOC_18575
    Prohibiciones_Tipicas:
      - ID: PRB_USO_INDEBIDO_CARGO
        Prohib: "Usar el cargo o la información obtenida en él para fines personales o de terceros."
      - ID: PRB_NEPOTISMO
        Prohib: "Intervenir en asuntos administrativos que involucren interés personal o de parientes en los grados que señale la ley."
      - ID: PRB_NEGOCIOS_INCOMPATIBLES
        Prohib: "Ejercer actividades profesionales o comerciales incompatibles con el cargo o que generen conflicto de interés."
      - ID: PRB_INOBSERVANCIA_JORNADA
        Prohib: "Abandonar injustificadamente el servicio o incumplir reiteradamente la jornada."
      - ID: PRB_VULNERAR_PROBIDAD
        Prohib: "Aceptar dádivas, beneficios o ventajas indebidas vinculadas al ejercicio del cargo."
    Incompatibilidades_Generales:
      - "Acumular cargos o empleos públicos más allá de lo permitido por las normas de incompatibilidades."
      - "Ejercer simultáneamente funciones que afecten la imparcialidad o la independencia del profesional."

  Trabajadores_Contrato_Trabajo:
    ID: TP_PROHIB_CT
    Fuente:
      - Ref: COD_TRAB
    Notas:
      - "En el sector privado las prohibiciones se reflejan principalmente como causales de término de contrato (incumplimiento grave, abandono, injurias, etc.)."
      - "Su detalle se desarrolla en módulos específicos sobre terminación de la relación laboral."

