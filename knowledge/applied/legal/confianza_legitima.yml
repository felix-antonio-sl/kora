# ═══════════════════════════════════════════════════════════════════
# PARTE 1: CONCEPTO Y FUNDAMENTO
# ═══════════════════════════════════════════════════════════════════

Concepto_Confianza_Legitima:
  ID: CL_CONCEPTO
  Fuente:
    - Ref: DICT_CGR_6400_2018
    - Ref: DICT_CGR_16512_2018
    - Ref: DICT_CGR_156769_2021
  Def: "Principio jurisprudencial que protege a funcionarios públicos de cambios intempestivos en decisiones administrativas, entregando estabilidad a quienes han desarrollado expectativa razonable de continuidad tras renovaciones sucesivas."
  Notas:
    - "Construcción derivada de pronunciamientos de la Contraloría General de la República y, especialmente, de la jurisprudencia de la Corte Suprema; no tiene consagración normativa expresa."
    - "Los dictámenes CGR N° 6400-2018, 16.512-2018 y 156769-2021 desarrollaron inicialmente una línea protectora para ciertos funcionarios a contrata."
    - "El dictamen CGR N° E561358/2024 modifica ese enfoque, tratando las controversias sobre confianza legítima como materias litigiosas que deben ser resueltas principalmente por los tribunales; la Corte de Apelaciones de Santiago (Rol 24.805-2024) rechazó un recurso de protección interpuesto contra dicho dictamen."

# ═══════════════════════════════════════════════════════════════════
# PARTE 2: CRITERIO TEMPORAL UNIFICADO
# ═══════════════════════════════════════════════════════════════════

Umbral_Temporal:
  ID: CL_UMBRAL
  Fuente:
    - Ref: CS_ROL_26112_2022
    - Ref: CS_ROL_26131_2022
    - Ref: CS_ROL_26196_2022
    - Ref: CS_ROL_26279_2022
    - Ref: CS_ROL_26301_2022
  Criterio: "5 años de antigüedad continuos en calidad de contrata"
  Fundamento: |
    "El plazo de cinco años se estima prudente para que la Administración evalúe 
    íntegramente no solo el desempeño del funcionario sino que, además, estudie 
    la necesidad de seguir contando con el cargo."
  Coherencia_Institucional: "Acta 19-2012 del Poder Judicial (refundida por Acta 191-2019): renovación automática tras cinco períodos consecutivos con calificación en lista de méritos."

# ═══════════════════════════════════════════════════════════════════
# PARTE 3: RÉGIMEN DIFERENCIADO SEGÚN ANTIGÜEDAD
# ═══════════════════════════════════════════════════════════════════

Regimen_Segun_Antiguedad:

  Menos_de_5_Anios:
    ID: CL_MENOS_5
    Proteccion: false
    Consecuencias:
      - "La Administración puede NO renovar sin fundamentación especial."
      - "La contrata expira automáticamente el 31 de diciembre (art. 10, Ley N° 18.834)."
      - "No requiere dictación de acto especial para el término."
    Jurisprudencia:
      - Rol: "28.295-2025"
        Caso: "Periodista vs. Municipalidad de Curicó"
        Antiguedad: "4 años 10 meses (4 a honorarios + contrata)"
        Resultado: "Rechazado - períodos a honorarios no computan"
      - Rol: "28.288-2025"
        Caso: "Funcionaria vs. Municipalidad de Gorbea"
        Antiguedad: "Desde marzo 2020 (~4 años)"
        Resultado: "Rechazado - no supera 5 años"
      - Rol: "8.997-2025"
        Caso: "5 funcionarios vs. Municipalidad de Cartagena"
        Antiguedad: "Menos de 5 años"
        Resultado: "Rechazado - no supera umbral"

  Mas_de_5_Anios:
    ID: CL_MAS_5
    Proteccion: true
    Consecuencias:
      - "El funcionario ESTÁ protegido por confianza legítima."
      - "Solo puede ser desvinculado mediante sumario administrativo por falta grave o calificación anual desfavorable."
      - "NO es admisible usar 'necesidades del servicio' para el término."
    Jurisprudencia:
      - Rol: "26.814-2025"
        Caso: "Médico cirujano vs. Hospital San Borja Arriarán"
        Antiguedad: "Desde 2004 (~21 años, Ley N° 19.664)"
        Resultado: "ACOGIDO - ordenó mantener contrata y pagar remuneraciones"
      - Rol: "61.740-2025"
        Caso: "Académicos universitarios"
        Antiguedad: "Más de 5 años"
        Resultado: "ACOGIDO - ratifica reintegro, refuerza estándar"

# ═══════════════════════════════════════════════════════════════════
# PARTE 4: CÓMPUTO DE ANTIGÜEDAD
# ═══════════════════════════════════════════════════════════════════

Computo_Antiguedad:

  Regla_General:
    ID: CL_COMPUTO
    Def: "Solo se computan períodos trabajados en calidad de CONTRATA para alcanzar el umbral de 5 años."
  
  Honorarios_Excluidos:
    ID: CL_HONORARIOS
    Regla: "Los períodos trabajados a honorarios NO se computan."
    Fundamento: |
      "Los períodos trabajados a honorarios no pueden computarse, pues se rigen 
      por un régimen jurídico diferente al de los funcionarios a contrata." 
      (Rol 28.295-2025)

  Carga_Probatoria:
    ID: CL_PRUEBA
    Regla: "El funcionario debe acreditar haber superado el quinquenio en calidad de contrata."

# ═══════════════════════════════════════════════════════════════════
# PARTE 5: PUNTOS CONTROVERTIDOS
# ═══════════════════════════════════════════════════════════════════

Controversias:

  Falta_Consagracion_Legal:
    ID: CL_CONT_LEGAL
    Posicion: |
      "Carece absolutamente de consagración normativa en nuestro ordenamiento jurídico. 
      Se trata de una construcción derivada de pronunciamientos administrativos de la CGR 
      que no puede ser invocada en sede judicial como regla decisoria litis."
    Fuente: "Corte de Apelaciones de Talca"

  Tension_Carrera_Funcionaria:
    ID: CL_CONT_CARRERA
    Posicion: |
      "Implicaría una alteración sustancial del sistema de carrera funcionaria diseñado 
      por el legislador, el cual diferencia nítidamente entre la estabilidad propia de 
      los empleados de planta y la temporalidad inherente a los funcionarios a contrata."

