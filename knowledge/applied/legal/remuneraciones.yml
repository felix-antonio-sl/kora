# ═══════════════════════════════════════════════════════════════════
# PARTE 1: REMUNERACIONES EN EL SECTOR PÚBLICO
# ═══════════════════════════════════════════════════════════════════

Remuneraciones_Sector_Publico:

  Marco_General:
    ID: REM_PUB_MARCO
    Fuente:
      - Ref: EA_18834
      - Ref: LOC_18575
    Def: "Sistema de remuneraciones de funcionarios públicos basado en sueldos y asignaciones fijados por ley."
    Principios:
      - "Legalidad estricta: sólo se pueden percibir remuneraciones previstas en la ley."
      - "Remuneraciones iguales para cargos del mismo grado y estamento dentro de cada institución."
      - "Incompatibilidad con pagos informales o beneficios no autorizados."

  Componentes_Basicos:
    ID: REM_PUB_COMPONENTES
    Componentes:
      - ID: REM_SUELDO_BASE
        Def: "Sueldo asignado al grado del cargo en la planta o asimilado en contrata."
        Notas:
          - "Es la base sobre la que se calculan muchas asignaciones."
      - ID: REM_ASIGNACIONES_FIJAS
        Def: "Asignaciones permanentes ligadas al cargo o función (ej. asignación de zona, asignación de responsabilidad)."
      - ID: REM_ASIGNACIONES_VARIABLES
        Def: "Asignaciones ligadas a condiciones particulares (turnos, desempeño, antigüedad)."
      - ID: REM_BENEFICIOS_SOCIALES
        Def: "Asignaciones familiares y otros beneficios de seguridad social."

  Aumentos_y_Antiguedad:
    ID: REM_ANTIGUEDAD
    Fuente:
      - Ref: EA_18834
    Def: "Incrementos periódicos de remuneraciones asociados al tiempo de servicio."
    Elementos:
      - "Aumentos quinquenales u otros incrementos por años de servicio, según estatuto aplicable."
      - "Reconocimiento expreso de la antigüedad como factor económico."

  Asignaciones_Clasicas:
    ID: REM_ASIG_CLASICAS
    Fuente:
      - Ref: EA_18834
    Asignaciones:
      - ID: ASIG_FAMILIAR
        Def: "Beneficio en dinero por cargas familiares reconocidas."
      - ID: ASIG_CAMBIO_RESIDENCIA
        Def: "Asignación destinada a cubrir gastos de traslado cuando el funcionario debe cambiar de residencia por necesidades del servicio."
      - ID: ASIG_VIATICOS
        Def: "Asignación diaria para gastos de alimentación y alojamiento en cometidos funcionarios fuera del lugar de desempeño habitual."
      - ID: ASIG_HORAS_EXTRA
        Def: "Pago por trabajo extraordinario autorizado."

# ═══════════════════════════════════════════════════════════════════
# PARTE 2: REMUNERACIONES DE MÉDICOS EN SERVICIOS DE SALUD
# ═══════════════════════════════════════════════════════════════════

Remuneraciones_Medicos_SNSS:

  Marco_Legal:
    ID: REM_MED_MARCO
    Fuente:
      - Ref: LEY_15076
      - Ref: LEY_19664
    Def: "Régimen de remuneraciones especiales para médicos funcionarios de los Servicios de Salud."
    Notas:
      - "Complementa el sistema general del Estatuto Administrativo con asignaciones específicas para el personal médico."

  Componentes_Principales:
    ID: REM_MED_COMPONENTES
    Componentes:
      - ID: MED_SUELDO_BASE
        Def: "Sueldo asociado al grado del cargo médico en la planta profesional o asimilado en contrata."
      - ID: MED_ASIG_ESPECIALES
        Def: "Asignaciones propias de médicos, definidas en las leyes especiales (responsabilidad, desempeño, zona u otras que establezca la normativa)."
      - ID: MED_TURNOS_Y_GUARDIAS
        Def: "Pagos adicionales por turnos de llamada, turnos presenciales y guardias nocturnas."
        Notas:
          - "La regulación específica depende de los reglamentos de cada Servicio de Salud y de los acuerdos dentro del marco legal."
      - ID: MED_ASIG_BECARIOS_Y_RETORNO
        Def: "Beneficios económicos asociados a becas y períodos asistenciales obligatorios, cuando corresponda."

  Consideraciones_Especiales:
    ID: REM_MED_CONSIDERACIONES
    Notas:
      - "La combinación de jornada (kb_med_004), tipo de nombramiento (planta, contrata) y programas de formación (kb_med_013) influye en la estructura final de remuneraciones."
      - "Las normativas prohíben que un mismo hecho generador dé lugar al pago duplicado de asignaciones."

# ═══════════════════════════════════════════════════════════════════
# PARTE 3: REMUNERACIONES EN OTROS ESTATUTOS PÚBLICOS
# ═══════════════════════════════════════════════════════════════════

Remuneraciones_Otros_Estatutos:

  Carabineros_y_FFAA:
    ID: REM_CARAB_FFAA
    Fuente:
      - Ref: LEY_18961
      - Ref: DEC_412_2019
      - Ref: DFL_1_1997
    Notas:
      - "Cuentan con sistemas propios de remuneraciones y asignaciones, coherentes con la estructura jerárquica militar/policial."
      - "Incluyen sueldos base por grado, asignaciones por función, riesgo, zona y otras propias del ámbito institucional."

  APS_Municipal:
    ID: REM_APS
    Fuente:
      - Ref: LEY_19378
      - Ref: LEY_18883
    Notas:
      - "El Estatuto APS define la estructura de remuneraciones del personal de salud municipal, con sueldos base y asignaciones complementarias."
      - "La municipalidad puede aplicar además normas de Estatuto Administrativo Municipal en lo no regulado expresamente."

# ═══════════════════════════════════════════════════════════════════
# PARTE 4: REMUNERACIONES EN EL SECTOR PRIVADO
# ═══════════════════════════════════════════════════════════════════

Remuneraciones_Sector_Privado:

  Concepto_Legal_Remuneracion:
    ID: REM_PRIV_CONCEPTO
    Fuente:
      - Ref: COD_TRAB
    Def: "Remuneración es toda contraprestación en dinero y las adicionales en especie avaluables en dinero que debe percibir el trabajador del empleador por causa del contrato de trabajo."
    Notas:
      - "No constituyen remuneración los beneficios de carácter no remuneracional definidos en el Código del Trabajo (ej. asignaciones de movilización o colación en ciertos casos, viáticos que reembolsan gastos, etc.)."

  Componentes_Tipicos_para_Medicos:
    ID: REM_PRIV_COMPONENTES
    Componentes:
      - ID: PRIV_SUELDO_BASE
        Def: "Monto fijo mensual pactado por la jornada ordinaria del médico."
      - ID: PRIV_SOBRESUELDO
        Def: "Pago por horas extraordinarias sobre la jornada ordinaria."
      - ID: PRIV_COMISIONES
        Def: "Pagos variables asociados a productividad, atenciones realizadas u otros indicadores, cuando se pactan."
      - ID: PRIV_GRATIFICACIONES
        Def: "Beneficio anual o mensual que representa una participación del trabajador en las utilidades de la empresa, de acuerdo con las modalidades del Código del Trabajo."
      - ID: PRIV_BENEFICIOS_NO_REMUNERACION
        Def: "Beneficios complementarios (seguros, alimentación, locomoción, etc.) que pueden o no tener carácter remuneracional según su configuración legal."

  Minimos_y_No_Renunciabilidad:
    ID: REM_PRIV_MINIMOS
    Fuente:
      - Ref: COD_TRAB
    Reglas:
      - "Las normas del Código del Trabajo sobre remuneraciones constituyen mínimo irrenunciable para el trabajador."
      - "Cualquier pacto que implique renunciar a esos mínimos es nulo y se tiene por no escrito."

# ═══════════════════════════════════════════════════════════════════
# PARTE 5: RELACION CON SEGURIDAD SOCIAL Y ACCIDENTES DEL TRABAJO
# ═══════════════════════════════════════════════════════════════════

Relacion_Seguridad_Social:

  Seguro_Accidentes_y_Enfermedades_Profesionales:
    ID: REM_SEG_L16744
    Fuente:
      - Ref: LEY_16744
    Def: "Seguro social obligatorio que cubre a trabajadores frente a accidentes del trabajo y enfermedades profesionales."
    Vinculo_Remuneraciones:
      - "Cotizaciones y prestaciones económicas se calculan sobre la base de las remuneraciones imponibles."
      - "Cubre tanto a trabajadores del sector público como del privado, en los términos que señale la ley."

