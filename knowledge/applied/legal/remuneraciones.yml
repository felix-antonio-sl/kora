# RESUMEN EJECUTIVO
# ═══════════════════════════════════════════════════════════════════

Resumen:
  Ejes:
    - "Diferencia entre sistema de remuneraciones estatutario (sector público) y contractual (sector privado)."
    - "Identifica componentes clave: sueldo base, asignaciones, aumentos por antigüedad, viáticos, asignaciones familiares, horas extra, etc."
    - "Sitúa las remuneraciones médicas dentro del marco de las leyes especiales (Ref: LEY_15076, Ref: LEY_19664, Ref: LEY_19378) y del Código del Trabajo."
  Casos_Uso_Tipicos:
    - "Responder qué componentes integran la remuneración de un médico según su tipo de vínculo (funcionario SNSS, APS municipal, Carabineros/FFAA, sector privado)."
    - "Comparar estabilidad y composición económica entre un cargo público y un contrato en clínica privada."
    - "Entender la relación entre remuneraciones y seguridad social en el contexto del trabajo médico."
