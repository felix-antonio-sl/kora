Conceptos:
  - ID: FUNC_PUB
    Def: "Funcionario Público"
    Desc: Persona investida e incorporada a institución pública que actúa en nombre del Estado

  - ID: CARGO_PUB
    Def: "Cargo Público"
    Desc: Cargo en plantas o empleos a contrata para realizar función administrativa

  - ID: PLANTA
    Def: "Planta de Personal"
    Desc: Conjunto cargos permanentes asignados por ley a cada institución

  - ID: CONTRATA
    Def: "Empleo a Contrata"
    Desc: "Cargo transitorio que complementa planta; dura hasta 31 diciembre salvo prórroga (30 días anticipación)"

  - ID: HONORARIOS
    Def: "Contrato a Honorarios"
    Desc: "Prestación servicios específicos sin vínculo estatutario ni laboral"

  - ID: CONFIANZA_LEGITIMA
    Def: "Principio jurisprudencial que protege a funcionarios a contrata frente a cambios intempestivos en la renovación cuando han acumulado cierta antigüedad."
    Desc: "Doctrina construida principalmente por la Corte Suprema, sin consagración legal expresa; su estándar actual se desarrolla en kb_med_014_confianza_legitima_koda.yml."

  - ID: PAO
    Def: "Período Asistencial Obligatorio"
    Desc: Obligación de servicio post-beca en establecimiento público

  - ID: BECA
    Def: "Beca de Especialización"
    Desc: Programa formación especialistas en SNSS; máximo 3 años (4 años según Ley 20.816)
    Incompatibilidad: Cualquier empleo/cargo profesional funcionario durante formación (Art 11)

  - ID: LGN
    Def: "Liberación de Guardia Nocturna"
    Req: 20+ años servicio continuo/permanente en guardias nocturnas y días festivos
    Plazo_Solicitud: Antes 31 agosto cada año

  - ID: CPHS
    Def: "Comité Paritario de Higiene y Seguridad"
    Obligatorio: Empresas/faenas >25 trabajadores
    Composicion: 3 representantes empresa + 3 representantes trabajadores (titulares + suplentes)
    Duracion: 2 años, reelegibles

