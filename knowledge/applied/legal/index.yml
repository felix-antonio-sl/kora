    Def: "Dirección del Trabajo"
    Funcion: Fiscalización cumplimiento normativa laboral; jurisprudencia administrativa
    Ley_Organica: "Ref: DFL_2_DT"

  - ID: CGR
    Def: "Contraloría General de la República"
    Funcion: Control legalidad actos administración; toma de razón
