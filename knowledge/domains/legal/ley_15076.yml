Titulo_Preliminar:
  ID: L15076_TIT_PRELIM
  Rango_Articulos: "1-2"
  Descripcion_General: "Define la noción de 'profesionales funcionarios', el ámbito de aplicación material y subjetivo de la ley, y excluye ciertos cargos directivos de su ámbito."

  Art_1_Definicion_Ambito:
    ID: L15076_ART_01
    Fuente:
      - Ref: LEY_15076
    Margen: "Definición de profesionales funcionarios y ámbito de aplicación"
    Def: |
      Define como "profesionales funcionarios" a los médicos-cirujanos, farmacéuticos o químico-farmacéuticos,
      bioquímicos y cirujanos dentistas que desempeñan funciones profesionales en cargos o empleos remunerados
      a base de sueldo. Establece que estos se rigen por esta ley y, supletoriamente, por el estatuto administrativo
      aplicable al Servicio, Institución o Empresa en que trabajen, o por el Código del Trabajo, según corresponda.
    Puntos_Clave:
      - "La ley no se aplica al ejercicio liberal de la profesión; solo al ejercicio como profesional funcionario."
      - "Se aplica a Servicios de Salud, Servicios de la Administración Pública, empresas fiscales e instituciones semifiscales o autónomas."
      - "Para municipalidades, la aplicación se limita principalmente a remuneraciones, beneficios económicos, horario de trabajo e incompatibilidades, salvo que se use otro régimen (por ejemplo, Ref: LEY_19378)."
      - "Las relaciones con empleadores del sector privado se rigen exclusivamente por el Código del Trabajo."
      - "Para quienes prestan servicios en FF.AA., Carabineros, SII, Aduanas y ciertas universidades rigen sus estatutos especiales, con remisiones específicas."

  Art_2_Cargos_Directivos_Excluidos:
    ID: L15076_ART_02
    Fuente:
      - Ref: LEY_15076
    Margen: "Cargos directivos fuera del estatuto, con cómputo de tiempo para trienios"
    Def: |
      Excluye de la aplicación de la Ley 15.076 a los cargos directivos señalados en el decreto ley N° 249 (Escala Única
      de Sueldos). No obstante, el tiempo servido en dichos cargos se reconoce para efectos del cómputo de trienios
      establecidos en este estatuto.

# ═══════════════════════════════════════════════════════════════════
# TÍTULO I: DE LOS PROFESIONALES FUNCIONARIOS (ARTS. 3 A 6)
# ═══════════════════════════════════════════════════════════════════

Titulo_I_Profesionales_Funcionarios:
  ID: L15076_TIT_I
  Rango_Articulos: "3-6"
  Descripcion_General: "Regula el ingreso, concursos, requisitos especiales, contenido de los nombramientos y derechos de reincorporación de los profesionales funcionarios."

  Art_3_Ingreso_y_Concursos:
    ID: L15076_ART_03
    Fuente:
      - Ref: LEY_15076
    Margen: "Ingreso a planta como titular y reglas de concurso"
    Def: |
      Establece que el ingreso de un profesional funcionario como titular a la planta de un Servicio Público debe
      hacerse previo concurso, salvo tratándose de cargos de exclusiva confianza. Regula plazos para llamar a
      concurso, tipos de concurso (amplio o interno), declaratoria de desierto, designaciones directas en ciertos
      casos y concursos anticipados cuando el titular está en proceso de jubilación.
    Puntos_Clave:
      - "Todo ingreso a planta como titular es, por regla general, por concurso."
      - "Se fijan plazos para convocar concursos tras producirse la vacante."
      - "Se permite designación directa en caso de concursos desiertos, con condiciones mínimas de permanencia."
      - "Se reconoce la posibilidad de concursos internos para completar jornadas en un mismo establecimiento."
      - "Admite designación de profesionales extranjeros con título obtenido o revalidado en Chile."

  Art_4_Medicos_Menos_3_Anios_y_Excepciones:
    ID: L15076_ART_04
    Fuente:
      - Ref: LEY_15076
    Margen: "Restricción de nombramiento en Región Metropolitana a médicos con menos de 3 años, con excepciones"
    Def: |
      Prohíbe en general designar en la Región Metropolitana a médicos con menos de tres años de profesión,
      estableciendo excepciones fundadas en necesidades de servicio (determinadas por Servicios de Salud) y
      excluyendo a ciertas instituciones (universidades del Estado o reconocidas por éste, Asistencias Públicas,
      Hospital Psiquiátrico, hospitales de FF.AA., Maternidades, etc.). Regula también la situación de becarios
      y especialidades determinadas por reglamento.

  Art_5_Contenido_Nombramientos_y_Control_CGR:
    ID: L15076_ART_05
    Fuente:
      - Ref: LEY_15076
    Margen: "Contenido mínimo de decretos o resoluciones de nombramiento y control de incompatibilidades"
    Def: |
      Señala el contenido obligatorio de todo decreto o resolución de nombramiento o contrato de trabajo de
      profesionales funcionarios: individualización del profesional, cargo, lugar y condiciones de trabajo, jornada
      y remuneraciones. Obliga a los servicios a remitir copia de nombramientos y expiraciones de funciones a la
      Contraloría General de la República, que lleva un registro para el control de incompatibilidades horarias.

  Art_6_Reincorporacion_y_Derechos_Por_Supresion_o_Representacion:
    ID: L15076_ART_06
    Fuente:
      - Ref: LEY_15076
    Margen: "Derecho de reincorporación por supresión/fusión de cargos o por optar a representación popular"
    Def: |
      Establece que los profesionales funcionarios cuyos cargos se supriman, fusionen o cambien de denominación
      tienen derecho a ser reincorporados de inmediato en otro cargo de la misma especialidad y con remuneración
      no inferior. Regula la comunicación de vacantes a asociaciones gremiales y el derecho de reincorporación
      de quienes cesan para asumir cargos de representación popular, reconociendo su antigüedad al momento de la opción.

# ═══════════════════════════════════════════════════════════════════
# TÍTULO II: DE LAS REMUNERACIONES (ARTS. 7 A 11 Y 8 BIS/TER/QUATER)
# ═══════════════════════════════════════════════════════════════════

Titulo_II_Remuneraciones:
  ID: L15076_TIT_II
  Rango_Articulos: "7-11, 8 bis, 8 ter, 8 quater"
  Descripcion_General: "Regula el sueldo base, la asignación de antigüedad (trienios), asignaciones profesional y de estímulo, asignaciones especiales y remuneraciones en zonas y situaciones particulares."

  Art_7_Sueldo_Base_y_Trienios:
    ID: L15076_ART_07
    Fuente:
      - Ref: LEY_15076
    Margen: "Sueldo base por jornada y aumentos por antigüedad (trienios)"
    Def: |
      Fija el sueldo base mensual asociado a diferentes jornadas (44, 33, 22 y 11 horas) a contar de una fecha
      determinada y establece el sistema de incrementos porcentuales por antigüedad cada tres años (trienios),
      hasta un máximo de años de servicio. Precisa que se consideran los años servidos como profesional funcionario
      en diversos organismos públicos y que un reglamento define la acreditación de servicios ad honorem.

  Art_8_Asignacion_Profesional:
    ID: L15076_ART_08
    Fuente:
      - Ref: LEY_15076
    Margen: "Asignación profesional en función de jornada y trienios"
    Def: |
      Regula una asignación profesional no imponible para el personal afecto a la ley que cumpla ciertas condiciones
      de jornada (por regla general, 44 horas), calculada sobre grados de la Escala Única de Sueldos. El grado de
      referencia aumenta a medida que el profesional acumula trienios.

  Art_8_Bis_Asignacion_Especial_Estimulo:
    ID: L15076_ART_08BIS
    Fuente:
      - Ref: LEY_15076
    Margen: "Asignación especial de estímulo no imponible vinculada a trienios"
    Def: |
      Crea una asignación especial de estímulo no imponible, calculada como porcentaje del sueldo mensual de ciertos
      grados de la Escala Única, cuyo porcentaje y grado de referencia varían en función del número de trienios
      del profesional funcionario.

  Art_8_Ter_Asignacion_Especial_44_Horas:
    ID: L15076_ART_08TER
    Fuente:
      - Ref: LEY_15076
    Margen: "Asignación especial para jornada completa, con montos diferenciados según trienios"
    Def: |
      Establece una asignación especial no imponible para profesionales con jornada de 44 horas, consistente en
      montos fijos que aumentan según tramos de antigüedad (trienios), con proporcionalidad para jornadas menores
      y reglas de reducción o eliminación vinculadas a otras asignaciones especiales previstas en decretos-leyes
      complementarios.

  Art_8_Quater_Asignacion_Mensual_Permanente:
    ID: L15076_ART_08QUATER
    Fuente:
      - Ref: LEY_15076
    Margen: "Asignación mensual permanente imponible para salud y pensiones"
    Def: |
      Introduce una asignación mensual de carácter permanente, imponible solo para efectos de salud y pensiones,
      cuyo monto se calcula aplicando porcentajes sobre el sueldo base y sobre la suma del sueldo base más diversas
      asignaciones (responsabilidad, estímulo, profesional, especiales, bonificaciones, etc.). Establece reglas
      para su recálculo cada vez que cambian las remuneraciones base.

  Art_9_Asignaciones_Responsabilidad_y_Estimulo:
    ID: L15076_ART_09
    Fuente:
      - Ref: LEY_15076
    Margen: "Asignaciones por responsabilidad y por actividades que es necesario estimular"
    Def: |
      Autoriza a los empleadores a establecer asignaciones calculadas sobre el sueldo base por horas contratadas:
      una asignación de responsabilidad (para cargos que la justifican) y otra de estímulo para actividades, lugares
      o condiciones que se desea incentivar (consultorios periféricos, zonas apartadas, especialidades en falencia,
      etc.). Define rangos porcentuales, su carácter imponible y reglas de acumulación y límites máximos porcentuales.

  Art_10_Trabajo_Nocturno_y_Horas_Extraordinarias:
    ID: L15076_ART_10
    Fuente:
      - Ref: LEY_15076
    Margen: "Recargos por trabajo nocturno, dominical o festivo y asignación de permanencia"
    Def: |
      Regula el recargo en la remuneración por horas trabajadas de noche, domingos o festivos, distinguiendo entre
      atención exclusivamente a hospitalizados y atención que incluye pacientes externos. Establece una asignación
      de permanencia para profesionales que, por razones de servicio, excedan su horario contratado, con tope porcentual
      y reglas sobre su carácter no imponible y compatibilidad con otras asignaciones.

  Art_11_Otras_Remuneraciones_y_Asignaciones:
    ID: L15076_ART_11
    Fuente:
      - Ref: LEY_15076
    Margen: "Asignación familiar, de zona y compatibilidad con otras remuneraciones del sector público"
    Def: |
      Dispone que los profesionales funcionarios perciben la asignación familiar conforme al régimen general de
      prestaciones familiares y regula la asignación de zona para quienes deben residir en determinadas localidades.
      Permite compatibilizar la remuneración establecida en la ley con otras remuneraciones, regalías, asignaciones
      y gratificaciones que otorguen las instituciones, así como con bonificaciones generales del sector público,
      en la medida en que no sean incompatibles con el régimen de remuneraciones de la ley.

# ═══════════════════════════════════════════════════════════════════
# TÍTULO III: HORARIO DE TRABAJO E INCOMPATIBILIDADES (ARTS. 12 A 17)
# ═══════════════════════════════════════════════════════════════════

Titulo_III_Horario_e_Incompatibilidades:
  ID: L15076_TIT_III
  Rango_Articulos: "12-17"
  Descripcion_General: "Define la jornada máxima, la distribución de horas, las compatibilidades entre cargos y el tratamiento especial de horas en FF.AA., Carabineros y PDI."

  Art_12_Jornada_Completa_y_Distribucion:
    ID: L15076_ART_12
    Fuente:
      - Ref: LEY_15076
    Margen: "Jornada completa de 44 horas y distribución semanal; excepciones en servicios de urgencia, maternidades y UCI"
    Def: |
      Fija la jornada completa de los profesionales funcionarios en 44 horas semanales y regula la forma usual de
      distribución (lunes a sábado), estableciendo cómo se cumplen las jornadas de 33, 22 y 11 horas. Autoriza a los
      Servicios de Salud y otras instituciones a redistribuir las jornadas sin ceñirse estrictamente a los seis días
      de la semana y exceptúa de ciertas limitaciones máximas diarias a turnos de noche y servicios críticos.

  Art_13_Compatibilidades_y_Ejercicio_Liberal:
    ID: L15076_ART_13
    Fuente:
      - Ref: LEY_15076
    Margen: "Compatibilidad de cargos y horas con docencia y con ejercicio libre de la profesión"
    Def: |
      Establece que los cargos y remuneraciones de los profesionales funcionarios son compatibles hasta los máximos
      indicados en la jornada del artículo 12 y autoriza compatibilizarlos con cargos docentes hasta cierto límite
      de horas semanales. Delimita que estas compatibilidades e incompatibilidades se refieren a instituciones
      específicas del sector público y precisa que, cualquiera sea la jornada contratada, el profesional no queda
      inhabilitado para el libre ejercicio de su profesión fuera de las horas contratadas.

  Art_14_Vacancia_por_Cargo_Incompatible_y_Excepciones:
    ID: L15076_ART_14
    Fuente:
      - Ref: LEY_15076
    Margen: "Regla general de vacancia por designación en cargo incompatible y excepciones (altas autoridades, contrata, ADP)"
    Def: |
      Dispone que la designación de un profesional funcionario que desempeña un cargo en propiedad para ocupar otro
      incompatible produce, por regla general, la vacancia del cargo anterior, salvo que el profesional rechace
      expresamente el nuevo cargo. Establece excepciones para altas autoridades (Ministros, Rectores, Decanos y
      otros cargos de confianza), cargos a contrata, suplencias, cargos sujetos a plazo y cargos provistos por el
      Sistema de Alta Dirección Pública, permitiendo en ciertos casos conservar la propiedad del empleo anterior
      sin derecho a remuneración y con límites temporales.

  Art_15_Cargos_Que_No_Generan_Incompatibilidad:
    ID: L15076_ART_15
    Fuente:
      - Ref: LEY_15076
    Margen: "Cargos de consejero y participación en instituciones que no generan incompatibilidad"
    Def: |
      Señala que, para efectos de incompatibilidades, no se consideran ciertos cargos como consejeros de instituciones
      fiscales, semifiscales, de administración autónoma, de beneficencia pública o particulares, siempre que no
      se afecte el horario contratado.

  Art_16_Equivalencia_Horas_FFAA_y_Carabineros:
    ID: L15076_ART_16
    Fuente:
      - Ref: LEY_15076
    Margen: "Equivalencia de horas para profesionales que prestan servicios en FF.AA. y Carabineros"
    Def: |
      Establece que, para efectos de incompatibilidades, el desempeño de un cargo profesional en las Fuerzas Armadas
      o en Carabineros de Chile se considera equivalente a once horas semanales de trabajo profesional. Autoriza a
      oficiales de armas que posean título profesional de la salud a contratar hasta 24 horas semanales adicionales
      como profesionales funcionarios.

  Art_17_PDI_y_Aplicacion_de_Reglas_Anteriores:
    ID: L15076_ART_17
    Fuente:
      - Ref: LEY_15076
    Margen: "Aplicación de las reglas de incompatibilidad a la Policía de Investigaciones de Chile"
    Def: |
      Extiende la regla del artículo anterior a los funcionarios de la Policía de Investigaciones de Chile que posean
      los títulos profesionales de la ley, asimilando su situación a efectos de incompatibilidades.

