Estatutos_Sector_Publico:

  Jerarquia_Normativa_Medicos_SNSS:
    ID: JERARQ_SNSS
    Desc: "Orden de aplicación normativa para médicos funcionarios Servicios de Salud"
    Orden:
      1: "Ref: CPR"
      2: "Ref: LOC_18575"
      3: "Ref: LEY_19664"  # Cargos 11, 22, 33, 44 hrs
      4: "Ref: LEY_15076"  # Supletoria
      5: "Ref: EA_18834"   # Supletoria de segundo orden
      6: "Ref: COD_TRAB"   # Supletoria final

  Principios_Constitucionales:
    ID: PRINC_CPR
    Fuente: "Ref: CPR"
    Art_6:
      Regla: "Órganos Estado someten acción a Constitución y normas dictadas conforme a ella"
      Efecto: Primacía constitucional; obliga autoridades y ciudadanos directamente
      Consecuencia: Médicos funcionarios = órganos del Estado; actúan en su nombre
    Art_19_N16:
      Libertad_Trabajo: Garantizada
      Libre_Contratacion: Derecho empleador/trabajador elegir libremente
      Justa_Retribucion: Concepto amplio (incluye trabajo dependiente e independiente)
      No_Discriminacion: Solo admite distinción por capacidad/idoneidad personal
      Prohib_Trabajo: Solo si opone a moral, seguridad, salubridad pública
      Negociacion_Colectiva: Derecho trabajadores con empresa; ley establece modalidades
      Huelga_Prohibida:
        - Funcionarios Estado
        - Funcionarios municipales
        - Trabajadores servicios utilidad pública
        - Trabajadores cuya paralización cause grave daño salud/economía/abastecimiento/seguridad nacional
    Art_19_N17: Admisión funciones/empleos públicos sin más requisitos que Constitución y leyes
    Art_19_N18: Derecho seguridad social; Estado garantiza prestaciones básicas uniformes
    Art_19_N19: Libertad sindical; afiliación voluntaria; personalidad jurídica por registro estatutos

  Principios_LOC_18575:
    ID: PRINC_LOC
    Fuente: "Ref: LOC_18575"
    Servicialidad: "Administración al servicio persona humana; promueve bien común"
    Eficiencia_Eficacia: "Velar por administración idónea medios públicos"
    Jerarquia: "Régimen jerarquizado y disciplinado; control jerárquico permanente"
    Probidad: "Función pública con transparencia; normas legales lo regulan"
    Estatutos_Administrativos: "Personal se rige por normas estatutarias que establezca ley"
    Responsabilidad: "Sujeto a responsabilidad administrativa, civil y penal"
    Capacitacion: "Estado asegura capacitación y perfeccionamiento personal"

  Doctrina_Confianza_Legitima:
    ID: DOCTR_CONF_LEG
    Fuente:
      - "Jurisprudencia Corte Suprema 2022-2025 sobre término de contratas"
      - "Noticia oficial del Poder Judicial que fija el criterio de 5 años para operar la confianza legítima"
      - "Dictamen CGR N° E561358/2024"
    Naturaleza: "Doctrina jurisprudencial, sin consagración legal expresa en una ley específica."
    Contenido:
      - "Opera respecto de funcionarios a contrata que han prestado servicios continuos por 5 años o más."
      - "Bajo 5 años, la expiración de la contrata al 31 de diciembre (art. 10 EA 18.834) no requiere motivación especial distinta de la propia temporalidad del empleo."
      - "Sobre 5 años, la Corte Suprema ha entendido que la Administración solo puede poner término al vínculo mediante sumario que culmine en destitución o por una calificación anual desfavorable."
      - "El dictamen CGR N° E561358/2024 limita el rol de la Contraloría en esta materia, remitiendo los conflictos a los tribunales de justicia como asuntos litigiosos."
    Cross_Reference:
      - "Desarrollo detallado en kb_med_014_confianza_legitima_koda.yml."
      - "Conectar con causales de término en kb_med_008_terminacion_koda.yml."

  Ley_15076_Sintesis:
    ID: L15076_SIN
    Fuente: "Ref: LEY_15076"
    Texto_Refundido: "DFL 1/2001 Ministerio Salud"
    Reglamento: "DS 110/1963 Ministerio Salud"
    Materias_Reguladas:
      - Ingreso profesionales funcionarios a planta como titular
      - Remuneraciones especiales
      - Horario trabajo e incompatibilidades
      - Calificaciones funcionarios
      - Feriados, licencias, permisos
      - Reemplazos, comisiones, traslados
      - Otorgamiento becas
      - Liberación guardia nocturna (complementa Ley 19.230)

  Ley_19664_Sintesis:
    ID: L19664_SIN
    Fuente: "Ref: LEY_19664"
    Ambito: "Médicos cargos 11, 22, 33, 44 horas en Servicios de Salud"
    Tipo: "Modificatoria; lo no previsto -> Ref: LEY_15076"
    Carrera_Funcionaria:
      Etapa_1:
        Nombre: "Destinación y Formación"
        Contenido: Ingreso, especialización
      Etapa_2:
        Nombre: "Planta Superior"
        Contenido: Desarrollo profesional
    Materias:
      - Acceso carrera funcionaria
      - Programas especialización/subespecialización
      - Remuneraciones y asignaciones especiales
      - Acreditación por niveles

