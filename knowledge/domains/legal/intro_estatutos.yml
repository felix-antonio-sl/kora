Sector_Privado:

  Concepto_Fuentes:
    ID: FUENT_CONCEPTO
    Def: "Fuerza social con facultad normativa creadora; normas obligatorias independiente voluntad sujetos"
    Tipos:
      Materiales:
        Def: "Elementos/factores que provocan aparición norma jurídica y determinan contenido"
        Ejemplos: Fenómenos histórico-culturales, circunstancias políticas, creencias religiosas
        Subtipos:
          Indirectas: Religión, doctrina, filosofía, revoluciones, progreso tecnológico
          Directas: Órganos legislativos, tribunales, poder ejecutivo, grupos sociales
      Formales:
        Def: "Actos por los cuales contenido alcanza formulación positiva; medios expresión derecho"
        Subtipos:
          Generales: Con incidencia en materia laboral
          Propias: Específicas del Derecho del Trabajo

  Fuentes_Generales:
    ID: FUENT_GEN
    Listado:
      CPR:
        Ref: CPR
        Arts_Relevantes: [19_N16, 19_N17, 19_N18, 19_N19]
      Ley:
        Tipos: [Ley, DFL, DL]
        Principal: "Ref: COD_TRAB"
        Caracteristica: "Sistematiza relación laboral basada en prestación servicios por cuenta ajena bajo subordinación"
      Reglamentos:
        Origen: Potestad reglamentaria Poder Ejecutivo
        Tipos: [Decretos, Circulares, Instrucciones]
      Jurisprudencia:
        Judicial:
          Def: "Conjunto fallos altos tribunales; aplicación uniforme del derecho"
          Instrumento: "Recurso unificación jurisprudencia (solo materia laboral) -> Corte Suprema"
        Administrativa:
          Organo: "Ref: DT"
          Base_Legal: "DFL 2 art 1; CdT art 476"
          Funcion: "Fijar de oficio o a petición por dictámenes sentido/alcance leyes trabajo"
          Limites:
            - Solo leyes laborales
            - Asunto no sometido a tribunales
            - No calificación relaciones jurídicas ni establecimiento derechos subjetivos
      Costumbre:
        Def: "Repetición conducta por generalidad sociedad, constante y uniforme, con fin cumplir imperativo jurídico"
        Manifestacion_Laboral:
          - Cláusulas tácitas
          - Regla de la conducta
        Efecto: Modifica lo establecido legalmente en contratos
        Ejemplo: "Anticipos sueldo habituales = modalidad pago incorporada a contrato"
      Doctrina:
        Def: "Tesis y opiniones tratadistas que explican/fijan sentido leyes o sugieren soluciones"
        Valor: Fuente mediata; influye en legislador e interpretación judicial

  Fuentes_Propias_Derecho_Trabajo:
    ID: FUENT_PROP
    Condicion: "Respetando mínimos orden público laboral"
    Listado:
      Instrumentos_Colectivos:
        Def: "Convención empleadores-trabajadores para condiciones comunes trabajo y remuneraciones"
        Base_Legal: "Libro IV Código del Trabajo"
        Tipos:
          Contrato_Colectivo:
            Base: "CdT art 6 inc 3"
            Partes: Uno o más empleadores + organizaciones sindicales o trabajadores unidos
            Objeto: Condiciones comunes trabajo/remuneraciones por tiempo determinado
            Procedimiento: Reglas Libro IV CdT
          Convenio_Colectivo:
            Partes: Igual que contrato colectivo
            Diferencia: Sin sujeción a negociación colectiva reglada
          Laudo_Arbitral:
            Base: "CdT art 320 inc 2"
            Origen: Mediación voluntaria DT o tribunal arbitral
      Reglamento_Interno:
        Base_Legal: "CdT arts 153-157"
        Obligatorio: Empresas ≥10 trabajadores permanentes
        Contenido:
          - Obligaciones y prohibiciones trabajadores
          - Normas ambiente laboral digno y respeto mutuo
        Origen: Potestad mando empleador
        Control: DT (legalidad); trabajadores pueden impugnar
        Complemento:
          Otro_Reglamento: "Reglamento Interno Higiene y Seguridad"
          Base: "Ley 16.744 art 67"
          Obligatorio: Toda empresa sin importar número trabajadores
          Contenido: Normas prevención, higiene, seguridad
          Incumplimiento: Causal despido CdT art 160 N°5
          Nota: Pueden consolidarse en un solo documento si empresa tiene ambas obligaciones
      Contrato_Individual:
        Base: "CdT art 7"
        Def: "Convención empleador-trabajador; éste presta servicios personales bajo dependencia y subordinación; aquél paga remuneración"

