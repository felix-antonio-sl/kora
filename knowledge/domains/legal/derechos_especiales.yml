# ═══════════════════════════════════════════════════════════════════
# PARTE 1: LIBERACIÓN DE GUARDIA NOCTURNA (LGN)
# ═══════════════════════════════════════════════════════════════════

Liberacion_Guardia_Nocturna:
  ID: LGN_REGIMEN
  Fuente:
    - Ref: LEY_15076
    - Ref: LEY_19664
    - Ref: LGN
  Def: "Derecho especial que permite a determinados profesionales médicos dejar de realizar guardias nocturnas y en días festivos, una vez cumplidos ciertos requisitos de años de servicio."

  Requisitos_Generales:
    ID: LGN_REQ
    Req:
      - "Años de servicio continuo o permanente en guardias nocturnas y días festivos (ver definición global LGN en kb_med_000)."
      - "Que las guardias se hayan prestado en establecimientos de la red pública según las normas de los estatutos especiales."
      - "Cumplir con los requisitos de salud y aptitud que la normativa pueda exigir para el otorgamiento."

  Procedimiento_Solicitud:
    ID: LGN_PROC
    Def: "Pasos generales para solicitar la liberación de guardia nocturna."
    Etapas_Tipicas:
      - "Presentación de solicitud formal antes del plazo que fija la normativa (ver Plazo_Solicitud en LGN de kb_med_000)."
      - "Acompañar antecedentes de años de servicio y registros de guardias."
      - "Informe o pronunciamiento de la jefatura y de la dirección del establecimiento."
      - "Resolución de la autoridad competente, que concede o rechaza la liberación."

  Efectos_en_Jornada_y_Remuneraciones:
    ID: LGN_EFECTOS
    Def: "Consecuencias de la liberación de guardia en la organización del trabajo y las remuneraciones."
    Efectos:
      - "El profesional deja de estar obligado a realizar guardias nocturnas y de días festivos, manteniendo su jornada base."
      - "Puede implicar ajustes en componentes remuneracionales vinculados a turnos o guardias (kb_med_005)."
      - "Requiere reorganización de los equipos de turno para mantener la continuidad asistencial."

# ═══════════════════════════════════════════════════════════════════
# PARTE 2: INCENTIVOS AL RETIRO PARA MÉDICOS
# ═══════════════════════════════════════════════════════════════════

Incentivos_Retiro_Medicos:
  ID: INC_RET_MED
  Def: "Beneficios económicos especiales destinados a facilitar el retiro de médicos funcionarios que cumplen ciertos requisitos de edad y años de servicio."

  Objetivos:
    ID: INC_RET_OBJ
    Objetivos:
      - "Renovar dotaciones y facilitar el recambio generacional en los servicios de salud."
      - "Reconocer la trayectoria de servicio de médicos que se acogen al retiro."

  Requisitos_Generales:
    ID: INC_RET_REQ
    Req:
      - "Cumplir un determinado umbral de edad y años de servicio en el sector público, según la ley especial aplicable en cada programa de incentivo."
      - "Presentar renuncia voluntaria dentro de los plazos que establezca el programa."
      - "No encontrarse afecto a ciertas incompatibilidades o sanciones graves recientes, según normativa específica."

  Componentes_Beneficio:
    ID: INC_RET_COMPONENTES
    Def: "Elementos que suelen integrar un incentivo de retiro."
    Componentes_Tipicos:
      - "Bonificación única de retiro, calculada sobre remuneraciones imponibles y años de servicio."
      - "Reconocimiento de años de servicio para fines previsionales, cuando la ley lo contemple."
      - "Otras bonificaciones específicas fijadas por leyes de incentivo al retiro del sector salud."

  Interaccion_con_Terminacion_y_Carrera:
    ID: INC_RET_INTERACCION
    Def: "Relación entre acogerse a un incentivo de retiro y la terminación de la relación funcionaria."
    Notas:
      - "La renuncia asociada a incentivo al retiro constituye causal de término de la relación funcionaria (kb_med_008), pero con beneficios económicos adicionales."
      - "Es importante revisar las condiciones de irreversibilidad y plazos, así como efectos en pensiones y otros beneficios previsionales."

