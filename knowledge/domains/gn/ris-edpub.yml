RIS_Edificacion_Publica_2024:
  ID: RIS-EDPUB-2024-META-01
  Fuente-URL: "https://sni.gob.cl/storage/docs/RIS_-_Proyectos_de_Edificacion_publica_-_26-04-2024.pdf"
  Prop-Doc: "Establecer requisitos para proyectos de edificación pública que buscan ampliar capacidad y mejorar dependencias institucionales."

  Alcance:
    ID: RIS-EDPUB-2024-ALCANCE-01
    Prop: "Ampliar capacidad y mejorar dependencias institucionales."
    Meta: "Optimizar cumplimiento de actividades organizacionales."
    Nota-Dudas: "Aspectos no tratados se resuelven por Jefatura de la División de Evaluación Social de Inversiones."

  Orientaciones_Sectoriales:
    ID: RIS-EDPUB-2024-ORIENTACIONES-SECTORIALES-01
    Arquitectura-Sustentable:
      Req-Diseño: "Integrado (climatización, iluminación, sanitario, aguas lluvias, estructuras, redes, energías renovables, paisajismo)."
      Prop: "Uso eficiente de energía, agua y otros recursos."
      Meta: "Minimizar impacto ambiental y dependencia de hidrocarburos."
    Accesibilidad:
      Req: "Proveer libre acceso y circulación para personas con capacidades diferentes."
      Normativa:
        - "Ley N°20.530, art. 13."
        - "DS N° 47 de 1992 (Ordenanza General de Urbanismo y Construcciones - OGUC)."
        - "DS N° 50 de 2015 (MINVU)."
    Competencia-Analisis:
      Nivel-Regional-Comunal: "Análisis por Secretarías Regionales Ministeriales de Desarrollo Social."
      Nivel-Nacional: "Análisis conjunto con Nivel Central del MDSF."
    Clasificacion-BIP:
      Sector: "Multisectorial."
      Subsector: "Administración Multisector."
      Descriptor: "Edificación Pública."

  Postulacion_Prefactibilidad_Factibilidad:
    ID: RIS-EDPUB-2024-POSTULACION-PREFACT-FACT-01
    Req-Generales:
      - ID: "Req-1"
        Enunciado: "Req-1: Formulación del proyecto conforme a:"
        Detalle:
          - "Metodologia-1: \"Metodología de Edificación Pública\"."
          - "Metodologia-2: \"Metodología de Riesgo de Desastre\"."
      - ID: "Req-2"
        Enunciado: "Req-2: Considerar estimaciones e información de fuentes secundarias."

  Postulacion_Diseno:
    ID: RIS-EDPUB-2024-POSTULACION-DISEÑO-01
    Req-Generales:
      - ID: "Req-1"
        Enunciado: "Req-1: Formulación del proyecto conforme a requisitos de información para etapa de diseño."
      - ID: "Req-2"
        Enunciado: "Req-2: Uso de \"Metodología de Edificación Pública\" y \"Metodología de Riesgo de Desastre\"."
      - ID: "Req-3"
        Enunciado: "Req-3: Proyección de dotación de servicio (demanda proyectada de equipos, equipamiento y m² según necesidades, misión del servicio y carga de trabajo)."
      - ID: "Req-4"
        Enunciado: "Req-4: Acreditación situación legal del inmueble (según \"Requisitos Genéricos sobre las Propiedades en que se Proyectan Edificaciones\")."
      - ID: "Req-5"
        Enunciado: "Req-5: Cumplimiento de \"Antecedentes Técnicos Requeridos para Proyectos que Consideran Edificación\"."
      - ID: "Req-6"
        Enunciado: "Req-6: Carta de compromiso de traslado al nuevo recinto por cada servicio involucrado."
      - ID: "Req-7"
        Enunciado: "Req-7: Documento firmado por responsables de la administración de la infraestructura (jefes de servicios participantes)."

  Postulacion_Ejecucion:
    ID: RIS-EDPUB-2024-POSTULACION-EJECUCION-01
    Req-Generales:
      - ID: "Req-1"
        Enunciado: "Req-1: Formulación del proyecto conforme a \"Metodología de Edificación Pública\" y \"Metodología de Riesgo de Desastre\" (para etapa de ejecución)."
      - ID: "Req-2"
        Enunciado: "Req-2: Cumplir requisitos de etapa de diseño (aplicable si se concentra funcionamiento de varios servicios públicos)."
        Nota: "Nota: Aplica si no se postuló a Diseño en SNI."
      - ID: "Req-3"
        Enunciado: "Req-3: Presentar antecedentes según \"Antecedentes Técnicos Requeridos para Proyectos que Consideran Edificación\" para ejecución."
      - ID: "Req-4"
        Enunciado: "Req-4: Cuadro comparativo entre programa arquitectónico aprobado y diseño resultante, con justificación de diferencias."
      - ID: "Req-5"
        Enunciado: "Req-5: Cronograma de Actividades o Carta Gantt."

  Postulacion_Diseno_Ejecucion_Conjunta:
    ID: RIS-EDPUB-2024-POSTULACION-DISEÑO-EJEC-CONJUNTA-01
    Req-Generales:
      - ID: "Req-1"
        Enunciado: "Req-1: Formulación del proyecto conforme a requisitos de información para etapa de diseño (con estimaciones de fuentes secundarias y usando metodologías correspondientes)."
      - ID: "Req-2"
        Enunciado: "Req-2: Presentar lo solicitado en el \"Instructivo para postulación de proyectos a etapa de ejecución con diseño referencial\"."
      - ID: "Req-3"
        Enunciado: "Req-3: Incluir consideraciones de eficiencia energética y otros aspectos pertinentes contenidos en los \"Antecedentes Técnicos Requeridos para Proyectos que Consideran Edificación\"."
