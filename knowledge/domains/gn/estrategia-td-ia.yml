            g_2_lineamientos_estrategicos_para_la_sucesion_de_gesdoc:
              ID: GN-SEC-0128
              Title: G.2. Lineamientos Estratégicos para la Sucesión de Gesdoc
              Content: >-

                ID: `PTN-G2-GESDOC-SUCCESSION-01`


                - Cpt: 1. Diagnóstico Estratégico y Principio de Sucesión
                Colaborativa.
                  - Def: La estrategia es de integración y sucesión planificada, no de reemplazo confrontacional.
                - Cpt: 2. Hoja de Ruta de Integración (Corto Plazo: 3-6 meses).
