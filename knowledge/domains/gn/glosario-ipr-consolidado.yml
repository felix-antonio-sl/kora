LLM_Parsing_Instructions:
  ID: KODA-LLM-PARSER-01
  Req: Mandatory block following Metadata.
  Prohib: Using for artifact creation or translation.
  Content: |
    BEGIN_LLM_INSTRUCTIONS
    You are an AI agent consuming a KODA artifact. Parse with absolute fidelity.

    FIDELITY: Preserve meat (essential information) and skeleton (structure: headers, IDs, lists, tables) with zero loss. Ignore fat (filler words, rhetoric, stylistic prose).

    LEXICON (expand before processing): Act->Action, Cond->Condition, Ctx->Context, Ctx_Required->Required External Reference, Ctx_Optional->Optional External Reference, Def->Definition, Ex->Example, Mssn->Mission, Obj->Objective, Proc->Process, Purp->Purpose, Ref->Reference, XRef->Cross-Artifact Reference, XRef_Required->Mandatory Cross-Artifact Reference, Req->Requirement, Res->Result, Src->Source, Prohib->Prohibition, Warn->Warning, Just->Justification, Rec->Recommendation

    REFERENCE POLICY: Ref: is internal only—must point to existing ID within THIS document. XRef/XRef_Required: are external only—must point to a URN (optionally with #ID fragment) in another artifact. External documents without specific ID use Ctx:, Ctx_Required:, or Ctx_Optional:.

    LANGUAGE POLICY: Keywords in English, content in original language. Never translate content.
    END_LLM_INSTRUCTIONS

terminos:
  - nombre: "1er Llamado"
    def: "Primer ciclo formal del año calendario para la presentación de proyectos a fondos concursables (como el 8% FNDR)."
  - nombre: "2do Llamado"
    def: "Segundo ciclo de postulación a fondos concursables, activado según disponibilidad presupuestaria remanente."
  - nombre: "8% FNDR"
    def: "Subvención del Fondo Nacional de Desarrollo Regional destinada a financiar actividades de la comunidad en áreas como Cultura, Deporte, Seguridad y Social."
  - nombre: "A - Desarrollo Territorial"
    def: "Eje estratégico de la Estrategia Regional de Desarrollo (ERD) enfocado en la infraestructura y ordenamiento del territorio."
  - nombre: "ACB"
    def: "Análisis Costo-Beneficio: Metodología de evaluación social aplicada cuando los beneficios del proyecto son medibles y valorables en dinero."
  - nombre: "ACE"
    def: "Análisis Costo-Eficiencia: Metodología de evaluación que compara alternativas según su costo por unidad de beneficio no monetario (ej. costo por alumno)."
  - nombre: "AD"
    def: "Admisibilidad - Estado que acredita cumplimiento mínimo para control y registro sin evaluación socioeconómica completa."
  - nombre: "ANF"
    def: "Activos No Financieros. Bienes durables que no son financieros (ej. edificios, maquinaria, vehículos)."
  - nombre: "ANID"
    def: "Agencia Nacional de Investigación y Desarrollo: Institución colaboradora en la ejecución de fondos de innovación (FRPD/FIC)."
  - nombre: "APU"
    def: "Análisis de Precios Unitarios: Desglose detallado del costo de materiales, mano de obra y equipos por cada partida de una obra."
  - nombre: "ATE"
    def: "Análisis Técnico-Económico: Proceso de evaluación ex-ante que determina la rentabilidad y viabilidad de una iniciativa de inversión."
  - nombre: "Acceso a financiamiento"
    def: "Capacidad de una institución para optar a recursos del presupuesto de inversión del Gobierno Regional."
  - nombre: "Acceso al Agua"
    def: "Línea de inversión prioritaria enfocada en soluciones hídricas, como sistemas de Agua Potable Rural (APR)."
  - nombre: "Actividades"
    def: "Acciones específicas y cronológicas necesarias para producir los componentes de un proyecto o programa."
  - nombre: "Administración Directa"
    def: "Modalidad de ejecución donde el propio organismo (ej. Municipio) realiza las obras con su personal y equipos, sin contratar a un externo."
  - nombre: "Admisibilidad"
    def: "Revisión formal de completitud de antecedentes y cumplimiento de requisitos mínimos del instructivo y la Guía Operativa."
  - nombre: "Admisibilidad Documental"
    def: "Proceso específico de verificación de la existencia y validez formal de los documentos requeridos en la postulación."
  - nombre: "Admisibilidad FRIL"
    def: "Etapa específica del Fondo FRIL donde se chequea que la iniciativa cumpla con los montos, tipologías y requisitos del instructivo anual."
  - nombre: "Admisible para financiamiento (Conservación)"
    def: "Resultado favorable de evaluación MDSF para proyectos de conservación; habilita financiamiento sin ser RS."
  - nombre: "Ahorro Tributario"
    def: "Beneficio contable considerado en los flujos de caja privados, derivado de la depreciación o gastos financieros."
  - nombre: "Analista GORE"
    def: "Profesional de la División de Planificación o Presupuesto encargado de la revisión técnica y financiera de las iniciativas."
  - nombre: "Anexos: formularios y documentos tipo"
    def: "Conjunto de plantillas estandarizadas por el GORE para la formulación y postulación de iniciativas."
  - nombre: "Análisis Independiente"
    def: "Revisión técnica de una iniciativa realizada por un evaluador distinto al formulador para asegurar imparcialidad."
  - nombre: "Análisis Separado"
    def: "Evaluación técnica de componentes específicos de un proyecto que requieren un tratamiento metodológico diferenciado."
  - nombre: "Análisis Técnico-Económico (ATE)"
    def: "Evaluación que combina la factibilidad técnica con la rentabilidad social o costo-eficiencia de un proyecto."
  - nombre: "Análisis Unificado"
    def: "Evaluación integral de una iniciativa que contempla todos sus componentes como un bloque indivisible."
  - nombre: "Análisis causal y de efectos"
    def: "Metodología diagnóstica utilizada en la formulación de proyectos para identificar el problema central y sus impactos."
  - nombre: "Aporte Propio"
    def: "Recursos financieros o valorizados que la entidad postulante compromete para complementar el financiamiento del GORE."
  - nombre: "Articulación de actores"
    def: "Coordinación entre instituciones públicas y privadas para potenciar el impacto de una Intervención Pública Regional."
  - nombre: "Atingencia del programa"
    def: "Grado de coherencia entre los objetivos de un programa y el problema público que pretende resolver."
  - nombre: "Atribuciones del Gobernador Regional"
    def: "Facultades legales otorgadas a la máxima autoridad regional para administrar recursos y dirigir la gestión del GORE."
  - nombre: "B - Servicios"
    def: "Categoría de inversión o eje enfocado en la provisión y mejora de prestaciones básicas a la ciudadanía."
  - nombre: "BIP"
    def: "Banco Integrado de Proyectos. Plataforma informática del SNI donde se registran y gestionan las iniciativas de inversión pública."
  - nombre: "BIPS"
    def: "Banco Integrado de Programas Sociales: Registro del Ministerio de Desarrollo Social para la oferta programática social."
  - nombre: "BNUP"
    def: "Bien Nacional de Uso Público: Inmuebles cuyo dominio pertenece a la nación toda (calles, plazas) y son administrados por municipios."
  - nombre: "BPC"
    def: "Base de Personas Cuidadoras: Registro administrativo utilizado para focalizar programas de apoyo a cuidadores no remunerados."
  - nombre: "Bifurcación de Evaluación"
    def: "Punto en el flujo del FRPD donde se decide si un proyecto se evalúa por criterios de Ciencia (CTCI) o Fomento Productivo tradicional."
  - nombre: "Biodiversidad y Senderos"
    def: "Línea específica del fondo 8% Medio Ambiente orientada a la conservación de ecosistemas y habilitación de rutas naturales."
  - nombre: "C - Desarrollo Social y Económico"
    def: "Eje estratégico de la ERD centrado en el bienestar humano y el fomento productivo regional."
  - nombre: "CAE"
    def: "Costo Anual Equivalente. Indicador utilizado en evaluación de proyectos para comparar alternativas con vidas útiles diferentes."
  - nombre: "CDP"
    def: "Certificado de Disponibilidad Presupuestaria: Documento que garantiza que existen fondos libres para comprometer un gasto."
  - nombre: "CDR"
    def: "Comité Directivo Regional: Instancia estratégica del GORE que valida la pertinencia de programas e iniciativas mayores."
  - nombre: "CGR"
    def: "Contraloría General de la República: Órgano fiscalizador que controla la legalidad de los actos y el gasto público."
  - nombre: "CIES"
    def: "Centro Integral de Emergencia y Seguridad: Unidad técnica regional coordinadora en materias de prevención y desastres."
  - nombre: "CLP"
    def: "Peso Chileno. Moneda oficial de Chile."
  - nombre: "CORE"
    def: "Consejo Regional: Cuerpo colegiado que aprueba el presupuesto, los instructivos y la distribución de los fondos regionales."
  - nombre: "CORFO"
    def: "Corporación de Fomento de la Producción: Agencia ejecutora clave en programas de emprendimiento e innovación."
  - nombre: "COSOC"
    def: "Consejo de la Sociedad Civil: Mecanismo de participación ciudadana que puede observar la gestión del GORE."
  - nombre: "CTCI"
    def: "Ciencia, Tecnología, Conocimiento e Innovación: Ámbitos estratégicos financiados por el fondo FIC/FRPD."
  - nombre: "Calidad Deficiente"
    def: "Estado de una formulación que no cumple con los estándares técnicos mínimos requeridos para su evaluación."
  - nombre: "Calidad y pertinencia"
    def: "Criterios de evaluación que miden la excelencia técnica y la adecuación de una propuesta al contexto local."
  - nombre: "Carpeta Digital"
    def: "Repositorio electrónico en BIP para toda la documentación de la IDI."
  - nombre: "Carta Gantt Financiera"
    def: "Cronograma que planifica la ejecución del gasto (flujo de caja) mes a mes durante la vida del proyecto."
  - nombre: "Carta de Aceptación de Términos y Condiciones"
    def: "Documento legal donde el postulante declara conocer y aceptar las reglas del concurso o financiamiento."
  - nombre: "Carta de Compromiso de Prevención (violencia, drogas y alcohol)"
    def: "Declaración obligatoria en subvenciones para garantizar ambientes seguros durante la ejecución de actividades."
  - nombre: "Carta de Patrocinio"
    def: "Documento oficial donde una autoridad institucional respalda una postulación, comprometiendo apoyo institucional."
  - nombre: "Carta de Presentación y Experiencia de la Organización"
    def: "Documento que acredita la trayectoria y capacidad de la entidad postulante para ejecutar el proyecto."
  - nombre: "Carta de Solicitud de Recursos"
    def: "Oficio formal dirigido al Gobernador Regional mediante el cual se ingresa oficialmente una petición de financiamiento."
  - nombre: "Caución"
    def: "Garantía financiera (boleta, póliza) exigida para asegurar el correcto uso de los recursos anticipados o transferidos."
  - nombre: "Centro Integral de Emergencia y Seguridad"
    def: "Unidad del GORE Ñuble responsable de la gestión del Fondo de Seguridad Ciudadana del Concurso 8% y de la coordinación técnica asociada."
  - nombre: "Certificado de Acreditación CNA"
    def: "Documento que certifica la calidad institucional de una universidad, requisito para postular a ciertos fondos FRPD."
  - nombre: "Certificado de Baja"
    def: "Documento que acredita que un activo (vehículo, equipo) ha sido retirado del servicio, requisito para financiar su reposición."
  - nombre: "Certificado de Compromiso Financiero"
    def: "Documento donde la entidad (ej. Municipio) se obliga a financiar los costos de operación y mantención futuros del proyecto."
  - nombre: "Certificado de Directorio Vigente"
    def: "Acreditación de la personalidad jurídica y representantes actuales de una organización privada."
  - nombre: "Certificado de Dominio Vigente"
    def: "Documento del Conservador de Bienes Raíces que prueba la propiedad del terreno donde se emplazará el proyecto."
  - nombre: "Certificado de Factibilidad"
    def: "Documento de empresas de servicios (luz, agua) que asegura la posibilidad técnica de conexión para el proyecto."
  - nombre: "Certificado de No Fraccionamiento"
    def: "Declaración jurada de que el proyecto no ha sido dividido para evadir el sistema de evaluación de inversiones."
  - nombre: "Certificado de No Fraccionamiento de Programas"
    def: "Declaración que asegura que una iniciativa no ha sido dividida artificialmente para eludir controles o límites montos."
  - nombre: "Certificado de Pertinencia"
    def: "Validación estratégica otorgada por el GORE indicando que una iniciativa se alinea con la Estrategia Regional de Desarrollo."
  - nombre: "Certificado de Pertinencia y Patrocinio GORE"
    def: "Documento que avala que una iniciativa de un tercero es de interés estratégico para el Gobierno Regional."
  - nombre: "Certificados de ensayos de materiales"
    def: "Documentación técnica que acredita la calidad de los componentes utilizados en obras de infraestructura."
  - nombre: "Ciencia, Tecnología, Conocimiento e Innovación"
    def: "Conjunto de actividades de generación y aplicación de conocimiento que el FRPD prioriza como motor de transformación y desarrollo regional."
  - nombre: "Circular 33"
    def: "Instrucción del Ministerio de Hacienda que permite procesos simplificados para adquisición de activos y conservación."
  - nombre: "Circular 33 (ANF, Estudios)"
    def: "Mecanismo simplificado para financiar adquisición de activos y estudios del giro institucional sin evaluación MIDESO."
  - nombre: "Circular N° 11/2025 Ministerio de Hacienda"
    def: "Normativa nacional que imparte instrucciones sobre la ejecución presupuestaria del sector público para dicho año."
  - nombre: "Clubes de Adulto Mayor"
    def: "Organizaciones comunitarias funcionales de personas mayores, línea exclusiva de financiamiento en el 8% FNDR."
  - nombre: "Cobertura Insuficiente"
    def: "Deficiencia en el diseño de un proyecto donde la población beneficiaria no alcanza los niveles mínimos de impacto."
  - nombre: "Cofinanciamiento"
    def: "Aporte monetario obligatorio o voluntario de la entidad ejecutora que complementa el subsidio del GORE."
  - nombre: "Coherencia con políticas"
    def: "Grado de alineación entre una Intervención Pública Regional y los planes nacionales o regionales vigentes."
  - nombre: "Coherencia interna del diseño"
    def: "Relación lógica entre el problema, los objetivos, las actividades y los productos de una iniciativa."
  - nombre: "Comité Regional de Ciencia"
    def: "Instancia asesora que valida la alineación de proyectos CTCI con la estrategia de innovación regional."
  - nombre: "Comité de Pertinencia"
    def: "Instancia técnica del GORE que revisa si las solicitudes ingresadas cumplen con los lineamientos estratégicos antes de evaluarlas."
  - nombre: "Comité de Pertinencia Regional"
    def: "Órgano colegiado interno que prioriza las iniciativas de inversión según las definiciones del Gobernador y el CORE."
  - nombre: "Comité de Seguimiento"
    def: "Grupo de trabajo encargado de monitorear el avance físico y financiero de programas complejos (PPR)."
  - nombre: "Componentes"
    def: "Productos, bienes o servicios específicos que entrega un proyecto y que son necesarios para lograr su propósito."
  - nombre: "Comunicación oficial de resultados"
    def: "Notificación formal del GORE sobre la aprobación, rechazo u observaciones de una postulación."
  - nombre: "Concurso 8%"
    def: "Fondo concursable de subvenciones del FNDR destinado a organizaciones sociales para cultura, deporte, seguridad y social."
  - nombre: "Concurso Vinculación con la Comunidad 8%"
    def: "Concurso anual de subvenciones FNDR hasta por el 8% de los recursos de inversión regional, destinado a financiar iniciativas de vinculación con la comunidad en diversos fondos temáticos."
  - nombre: "Conservación"
    def: "Intervención destinada a recuperar el estándar original de una infraestructura sin aumentar su capacidad o superficie."
  - nombre: "Consistencia del diseño"
    def: "Validación de que los elementos técnicos de un proyecto sean armónicos y factibles entre sí."
  - nombre: "Constitución Política de la República"
    def: "Norma suprema que define la estructura del Estado y las competencias generales de los niveles regionales."
  - nombre: "Contenido Mínimo del Convenio"
    def: "Cláusulas obligatorias que deben estar presentes en el acuerdo legal entre el GORE y la entidad ejecutora."
  - nombre: "Control jurídico adicional del GORE"
    def: "Revisión legal exhaustiva realizada por la Unidad Jurídica para asegurar la legalidad de actos administrativos complejos."
  - nombre: "Convenio de Transferencia"
    def: "Contrato administrativo entre el GORE y la entidad ejecutora que regula el traspaso y rendición de los recursos."
  - nombre: "Coordinación"
    def: "Actividad de gestión orientada a armonizar acciones de distintos actores para un fin común."
  - nombre: "Costo Marginal"
    def: "Costo adicional de producir una unidad más; en evaluación, se usa para decidir el momento óptimo de reemplazo de equipos."
  - nombre: "Cotizaciones de Respaldo"
    def: "Presupuestos de proveedores que justifican los montos solicitados en el diseño de una iniciativa."
  - nombre: "Código BIP"
    def: "Identificador numérico único asignado por el MIDESO a cada iniciativa de inversión pública registrada."
  - nombre: "D - Medio Ambiente"
    def: "Eje estratégico de la ERD enfocado en la sustentabilidad, protección de recursos naturales y cambio climático."
  - nombre: "DAE"
    def: "Departamento de Análisis y Evaluación: Unidad del GORE responsable de la evaluación técnica (RATE) de los proyectos."
  - nombre: "DAF"
    def: "División de Administración y Finanzas: Unidad encargada de la contabilidad, tesorería y gestión interna del GORE."
  - nombre: "DIDESO"
    def: "División de Desarrollo Social y Humano: Unidad del GORE que gestiona programas sociales y el fondo 8%."
  - nombre: "DIPIR"
    def: "División de Presupuesto e Inversión Regional: Unidad rectora de la gestión financiera y cartera de proyectos del GORE."
  - nombre: "DIPLADE"
    def: "División de Planificación y Desarrollo Regional: Unidad estratégica que define los instrumentos de largo plazo (ERD)."
  - nombre: "DIPRES"
    def: "Dirección de Presupuestos. Organismo técnico del Ministerio de Hacienda encargado de la formulación, ejecución y control del Presupuesto del Sector Público."
  - nombre: "DL 1.263"
    def: "Decreto Ley de Administración Financiera del Estado: Marco legal base para todo el manejo de fondos públicos."
  - nombre: "DOM"
    def: "Dirección de Obras Municipales: Unidad técnica local que aprueba permisos de edificación y ejecuta obras civiles."
  - nombre: "Declaración Jurada Simple A (Restricciones B y C)"
    def: "Formato estandarizado para declarar el cumplimiento de las restricciones generales del fondo 8%."
  - nombre: "Declaración Jurada Simple B (Restricción M)"
    def: "Formato específico para declarar el cumplimiento de restricciones de contratación o parentesco en el fondo 8%."
  - nombre: "Declaración Jurada de Rendiciones"
    def: "Documento donde la entidad asegura no tener cuentas pendientes con el GORE ni otros organismos del Estado."
  - nombre: "Declaración Jurada de Rendiciones y SISREC"
    def: "Documento donde el postulante asegura estar al día con sus rendiciones en el sistema nacional."
  - nombre: "Declaración de Horas Disponibles"
    def: "Documento exigido a académicos/investigadores para asegurar que tienen tiempo real para dedicar al proyecto."
  - nombre: "Decreto Ley N° 575 – Regionalización del País"
    def: "Norma histórica que sentó las bases de la división política y administrativa de Chile en regiones."
  - nombre: "Decreto Ley N°1.263 (Adm. Financiera Estado)"
    def: "Ley orgánica que regula los procesos de presupuesto, contabilidad y tesorería del sector público."
  - nombre: "Departamento de Análisis y Evaluación"
    def: "Unidad del GORE responsable de la evaluación técnica de programas y proyectos."
  - nombre: "Deportes"
    def: "Área de inversión y fondo dedicado a fomentar la actividad física, recreación y rendimiento deportivo."
  - nombre: "Depto. Presupuesto"
    def: "Unidad operativa que maneja la ejecución presupuestaria, asignaciones y decretos de pago en el GORE."
  - nombre: "Desarrollo Social"
    def: "Área de inversión enfocada en mejorar la calidad de vida y reducir la vulnerabilidad de la población."
  - nombre: "Desarrollo Territorial"
    def: "Enfoque de inversión que busca potenciar las capacidades y equipamiento de las distintas zonas geográficas de la región."
  - nombre: "Devengo"
    def: "Reconocimiento contable de una obligación de pago tras la recepción conforme del bien o servicio."
  - nombre: "Diagnóstico"
    def: "Fase inicial de la formulación que identifica el problema, sus causas, efectos y la población afectada."
  - nombre: "Diseño de Programa"
    def: "Fase de formulación detallada (Ex-Ante II) de un PPR, que incluye matriz lógica, presupuesto y plan de gestión."
  - nombre: "Documentos Legales de la Entidad (Estatutos, Personería)"
    def: "Antecedentes que acreditan la existencia jurídica y las facultades del representante legal de una institución."
  - nombre: "Déficit"
    def: "Brecha entre la oferta existente y la demanda proyectada de un servicio o bien, que justifica el proyecto."
  - nombre: "EBITDA"
    def: "Indicador financiero (Beneficio antes de intereses, impuestos, depreciación y amortización) usado en evaluación privada."
  - nombre: "EETT"
    def: "Especificaciones Técnicas: Documento que define las características, materiales y normas constructivas de una obra."
  - nombre: "ERD"
    def: "Estrategia Regional de Desarrollo: Instrumento de planificación rector de la inversión regional a largo plazo."
  - nombre: "Edificación Pública"
    def: "Infraestructura destinada al uso de servicios del Estado o atención a la ciudadanía (escuelas, consultorios, oficinas)."
  - nombre: "Eficacia, Eficiencia, Economía, Calidad"
    def: "Dimensiones de desempeño evaluadas en los indicadores de los programas públicos."
  - nombre: "Eficiencia Hídrica"
    def: "Línea de proyectos enfocada en optimizar el uso del agua y reducir pérdidas en sistemas de riego o consumo."
  - nombre: "Eficiencia y eficacia"
    def: "Principios de la administración que buscan el mejor uso de recursos y el logro efectivo de los objetivos propuestos."
  - nombre: "Ejecución Directa"
    def: "Modalidad donde el GORE implementa un programa o estudio con su propia estructura, sin transferir a terceros."
  - nombre: "Ejecución Presupuestaria"
    def: "Proceso de realización del gasto y registro de ingresos de acuerdo con el presupuesto aprobado."
  - nombre: "Ejercicio de autonomía responsable"
    def: "Principio de gestión regional que equilibra la toma de decisiones local con el cumplimiento de la normativa nacional."
  - nombre: "Elaboración de Convenio de Transferencia"
    def: "Fase administrativa de redacción y formalización del contrato entre el GORE y la entidad ejecutora."
  - nombre: "Emergencia"
    def: "Situación de catástrofe que habilita procedimientos de inversión acelerados y simplificados (Circular 33)."
  - nombre: "Emprendimiento"
    def: "Actividades para solucionar problemas complejos y globales con potencial de crecimiento regional."
  - nombre: "Emprendimiento (empresa)"
    def: "Actividad económica lícita de un privado que puede ser objeto de fomento a través de programas regionales."
  - nombre: "Enfoque de Derechos Humanos"
    def: "Perspectiva transversal obligatoria en el diseño de políticas públicas que garantiza la dignidad y equidad."
  - nombre: "Entidad Receptora"
    def: "Organismo público o privado al cual el GORE transfiere recursos para que ejecute una iniciativa."
  - nombre: "Equidad e inclusión"
    def: "Valores rectores que aseguran el acceso igualitario a beneficios y la atención a grupos vulnerables."
  - nombre: "Equipamiento"
    def: "Bienes muebles necesarios para el funcionamiento de una edificación (mobiliario, computadores, instrumental)."
  - nombre: "Especificaciones Técnicas"
    def: "Documento integrante del proyecto que detalla 'cómo' se debe construir o adquirir cada partida."
  - nombre: "Estado de Pago"
    def: "Documento de cobro presentado por el contratista según el avance físico de la obra, visado por el ITO."
  - nombre: "Estados de admisibilidad IPR"
    def: "Categorías clave: PRE-ADMISIBLE CDR, NO PRE-ADMISIBLE CDR, ADMISIBLE, ADMISIBLE CON OBSERVACIONES, INADMISIBLE."
  - nombre: "Estados de financiamiento IPR"
    def: "Categorías clave: PARA REVISIÓN TÉCNICA, EN CARTERA PRE-ADMISIBLE, ENVIADO A MDSF, APROBADO TÉCNICAMENTE (RS/RF/AD/Exento RS), CARTERA ENVIADA A CORE, CERTIFICADO CORE OK, ENVIADO A FINANCIAMIENTO, TRANSFERENCIA PROGRAMADA, CONVENIO FORMALIZADO."
  - nombre: "Estrategia Regional de Desarrollo"
    def: "Instrumento estratégico que orienta las prioridades de desarrollo regional y con el que deben alinearse los PPR."
  - nombre: "Estrategia, enfoques y riesgos"
    def: "Componente del formulario de programas (PPR) que detalla el cómo se intervendrá y qué podría fallar."
  - nombre: "Estudio Básico"
    def: "Iniciativa de inversión (Ítem 01) destinada a generar información para la toma de decisiones (diagnósticos, catastros)."
  - nombre: "Estudios del Giro"
    def: "Consultorías propias de la gestión administrativa institucional, financiables vía Circular 33."
  - nombre: "Evaluación Ex Ante"
    def: "Análisis previo a la inversión que estima los costos y beneficios para determinar la conveniencia social del proyecto."
  - nombre: "Evaluación Ex Post"
    def: "Análisis realizado después de la ejecución para medir si se cumplieron los objetivos e impactos esperados."
  - nombre: "Evaluación Social"
    def: "Valoración de un proyecto desde la perspectiva del país/región, utilizando precios sociales y midiendo externalidades."
  - nombre: "Evaluación Técnica"
    def: "Revisión profunda de la ingeniería, arquitectura y coherencia metodológica realizada por el MIDESO o el GORE."
  - nombre: "Evaluación Técnica de Diseño"
    def: "Revisión pormenorizada de la ingeniería, arquitectura o metodología de un proyecto o programa."
  - nombre: "Evaluación de Mérito Innovador"
    def: "Criterio de ponderación específico del FRPD que valora el grado de novedad y valor agregado de la propuesta."
  - nombre: "Evaluación de Pertinencia Estratégica"
    def: "Filtro inicial aplicado por el CDR para validar que un proyecto se alinee con las prioridades del Gobernador."
  - nombre: "FI"
    def: "Falta Información - Devuelto con observaciones subsanar"
  - nombre: "FNDR"
    def: "Fondo Nacional de Desarrollo Regional. Principal fuente de financiamiento para la inversión pública regional en Chile."
  - nombre: "FRIL"
    def: "Fondo Regional de Iniciativa Local: Programa para financiar proyectos de infraestructura comunal de rápida ejecución."
  - nombre: "FRIL, 8% FNDR, FRPD y Circular 33"
    def: "Los cuatro pilares de financiamiento de intervención pública operados por el GORE Ñuble fuera del SNI ordinario."
  - nombre: "FRPD"
    def: "Fondo Regional para la Productividad y el Desarrollo (FRPD). Fondo específico para iniciativas de productividad y desarrollo, innovación, competitividad, ciencia y tecnología."
  - nombre: "Fase 1 – Diseño y Formulación"
    def: "Etapa de creación técnica y levantamiento de antecedentes de un Programa Público Regional."
  - nombre: "Fase 2 – Ejecución e implementación"
    def: "Etapa operativa donde se realizan las actividades y se entregan los productos del programa."
  - nombre: "Fase 3 – Evaluación y retroalimentación"
    def: "Etapa de cierre donde se miden resultados y se extraen lecciones para futuras intervenciones."
  - nombre: "Fases principales de un PPR GORE"
    def: "Ciclo de vida de un programa regional: Perfil, Diseño, Ejecución y Evaluación Final."
  - nombre: "Ficha Circular 33"
    def: "Formulario simplificado para postular proyectos de conservación y reposición ante el GORE."
  - nombre: "Ficha IDI"
    def: "Formulario estándar del Sistema Nacional de Inversiones para la postulación de cualquier iniciativa (BIP)."
  - nombre: "Ficha IDI (año presupuestario 2025)"
    def: "Formulario del Sistema Nacional de Inversiones que asigna el código BIP y estado RATE para el ejercicio 2025."
  - nombre: "Ficha de identificación"
    def: "Resumen técnico que contiene los datos básicos, localización y costos de una iniciativa en el BIP."
  - nombre: "Flujo de Caja Deuda"
    def: "Proyección financiera que considera los ingresos y egresos asociados al financiamiento externo del proyecto."
  - nombre: "Flujo de Caja Inversionista"
    def: "Proyección que evalúa la rentabilidad del capital propio aportado al proyecto."
  - nombre: "Flujo de Caja Puro Neto"
    def: "Proyección de ingresos y costos operativos del proyecto sin considerar la estructura de financiamiento."
  - nombre: "Flujos Incrementales"
    def: "Diferencia neta de costos y beneficios entre la situación con proyecto y la situación sin proyecto."
  - nombre: "Fomento endógeno"
    def: "Estrategia de desarrollo basada en el aprovechamiento de los recursos y capacidades propias del territorio regional."
  - nombre: "Fondo Equidad de Género"
    def: "Fondo destinado a iniciativas que disminuyan brechas y violencias de género y promuevan la autonomía y liderazgo de mujeres y población LGBTIQA+."
  - nombre: "Fondo Medio Ambiente"
    def: "Fondo destinado a iniciativas de protección ambiental, educación ambiental, eficiencia hídrica y energética, limpieza de focos de basura y tenencia responsable de mascotas."
  - nombre: "Fondo Personas Mayores"
    def: "Fondo exclusivo para organizaciones de personas mayores, orientado a envejecimiento activo, inclusión y bienestar integral."
  - nombre: "Fondo Seguridad Ciudadana"
    def: "Fondo destinado a iniciativas que mejoren la seguridad humana mediante prevención situacional, prevención de riesgos de desastres y equipamiento comunitario de seguridad."
  - nombre: "Fondo Social e Inclusión"
    def: "Fondo que financia iniciativas sociales, de inclusión y prevención psicosocial, incluyendo residencias Mejor Niñez."
  - nombre: "Fondo de Cultura"
    def: "Fondo del Concurso 8% orientado a iniciativas culturales, patrimoniales, artísticas y de cultura tradicional."
  - nombre: "Fondo de Deporte"
    def: "Fondo destinado a iniciativas deportivas formativas, recreativas, inclusivas y de competición, incluyendo representación de deportistas."
  - nombre: "Formulación Presupuestaria"
    def: "Proceso anual de estimación de ingresos y gastos futuros del Gobierno Regional."
  - nombre: "Formulario de Diseño de Programa Público (PPR)"
    def: "Documento técnico detallado que contiene la Marco Lógico y presupuesto de un programa Glosa 06."
  - nombre: "Formulario de Postulación"
    def: "Documento oficial donde el solicitante describe su proyecto, presupuesto y objetivos para concursar."
  - nombre: "Formulario de Postulación – Instituciones Privadas"
    def: "Plantilla para organizaciones sociales que postulan a la Subvención 8%."
  - nombre: "Formulario de Postulación – Municipalidades"
    def: "Plantilla específica para municipios en sus líneas exclusivas del fondo 8%."
  - nombre: "Fraccionamiento"
    def: "División indebida de un proyecto en etapas menores para eludir controles de la Contraloría o el Sistema de Inversiones."
  - nombre: "GESDOC"
    def: "Sistema de Gestión Documental: Plataforma digital del GORE Ñuble para la tramitación de actos administrativos."
  - nombre: "GORE"
    def: "Gobierno Regional. Órgano autónomo encargado de la administración superior de cada región de Chile."
  - nombre: "Garantías"
    def: "Instrumentos financieros (boletas, pólizas) entregados para asegurar la seriedad de la oferta o fiel cumplimiento."
  - nombre: "Gastos Administrativos"
    def: "Recursos destinados a la gestión y soporte del proyecto (luz, agua, secretaría), generalmente con tope porcentual."
  - nombre: "Gastos de Alimentación"
    def: "Ítem restringido en subvenciones (tope per cápita) destinado a colaciones o comidas en actividades masivas."
  - nombre: "Gastos de Difusión"
    def: "Ítem presupuestario obligatorio para dar visibilidad pública al financiamiento del GORE en el proyecto."
  - nombre: "Gastos de Gestión"
    def: "Costos operativos directos de la ejecución de una iniciativa cultural, deportiva o social (producción, logística)."
  - nombre: "Gastos en Personal"
    def: "Remuneraciones del equipo humano contratado específicamente para ejecutar el proyecto."
  - nombre: "Gestión de Riesgos"
    def: "Identificación y mitigación de factores que podrían impedir el éxito de un proyecto o programa."
  - nombre: "Gestor Documental del GORE"
    def: "Plataforma institucional del GORE Ñuble para el ingreso y gestión de documentación de postulaciones."
  - nombre: "Glosa 06"
    def: "Norma presupuestaria que permite al GORE ejecutar programas de inversión de manera directa o mediante transferencias."
  - nombre: "Glosa 07"
    def: "Norma presupuestaria que autoriza las subvenciones del 8% FNDR para actividades de la sociedad civil."
  - nombre: "Glosa 12"
    def: "Disposición legal anual que regula la operación y montos máximos del Fondo FRIL."
  - nombre: "Glosa 13"
    def: "Normativa que estructura el funcionamiento del Fondo de Productividad (FRPD) y los recursos del Royalty."
  - nombre: "Gratuidad"
    def: "Principio que obliga a que las actividades financiadas con subvenciones GORE sean de acceso libre y gratuito."
  - nombre: "Guía Operativa FRPD Ñuble 2025"
    def: "Documento que regula el proceso de postulación y evaluación para los fondos del Royalty Minero en la región."
  - nombre: "Género"
    def: "Fondo y enfoque que busca la igualdad de oportunidades y trato entre hombres, mujeres y diversidades."
  - nombre: "Honorarios"
    def: "Pago por servicios profesionales o técnicos prestados por personas naturales mediante boleta."
  - nombre: "Horizonte de Evaluación"
    def: "Período de tiempo (años) definido metodológicamente para evaluar los flujos de costos y beneficios del proyecto."
  - nombre: "I+D"
    def: "Investigación y Desarrollo: Trabajo creativo sistemático para aumentar el conocimiento y crear nuevas aplicaciones."
  - nombre: "I+D+i"
    def: "Investigación, Desarrollo e Innovación: Concepto ampliado que incluye la aplicación comercial o social de los resultados."
  - nombre: "IDI"
    def: "Iniciativa de Inversión. Sinónimo de proyecto de inversión en el contexto del SNI."
  - nombre: "IES"
    def: "Instituciones de Educación Superior: Universidades, Institutos Profesionales y CFT elegibles para ciertos fondos."
  - nombre: "IN (Incumplimiento de Normativa)"
    def: "Causal de rechazo técnico cuando una iniciativa se ha iniciado sin las autorizaciones previas obligatorias."
  - nombre: "IPR"
    def: "Iniciativa de Proyectos Regionales. Término genérico para cualquier iniciativa (proyecto o programa) que busca financiamiento del GORE."
  - nombre: "ITF"
    def: "Informe Técnico Favorable: Validación que emite el GORE o MIDESO para aprobar un programa social."
  - nombre: "ITO"
    def: "Inspector Técnico de Obra: Profesional responsable de controlar la calidad técnica y administrativa de una construcción."
  - nombre: "Inclusión"
    def: "Principio de integrar a todas las personas en la vida social y productiva, eliminando barreras de exclusión."
  - nombre: "Indicadores SMART"
    def: "Métricas de gestión que deben ser Específicas, Medibles, Alcanzables, Relevantes y Temporales."
  - nombre: "Indicadores de propósito (resultado)"
    def: "Métricas que miden el impacto directo o cambio logrado en la población objetivo de un programa."
  - nombre: "Indicadores, sistemas y presupuesto"
    def: "Módulos técnicos que componen la estructura de un Programa Público Regional."
  - nombre: "Informe Ejecutivo y Financiero"
    def: "Documento final donde se resumen los logros técnicos y el detalle de gastos para cerrar un proyecto."
  - nombre: "Informe Técnico Favorable"
    def: "Informe emitido por la DAE que valida técnicamente una propuesta de PPR para que pueda avanzar a la etapa de financiamiento; no equivale a una Recomendación Satisfactoria (RS) del SNI."
  - nombre: "Informe de Dotación"
    def: "Reporte del parque automotriz actual de un servicio, necesario para justificar la reposición de vehículos."
  - nombre: "Infraestructura Comunal"
    def: "Obras menores (plazas, sedes, veredas) ejecutadas por municipios, típicamente financiadas vía FRIL."
  - nombre: "Inhabilitación"
    def: "Sanción administrativa que impide a una organización postular a nuevos fondos por incumplimientos anteriores."
  - nombre: "Iniciativa de Inversión"
    def: "Unidad de análisis del SNI que agrupa estudios, proyectos y programas de inversión pública."
  - nombre: "Innovación"
    def: "Creación o mejora significativa de un producto, proceso o método organizativo, aplicada en la práctica."
  - nombre: "Inspector Técnico GORE"
    def: "Funcionario designado por el GORE para supervisar el avance y cumplimiento de los convenios de transferencia."
  - nombre: "Inspector Técnico de Obra"
    def: "Profesional responsable de supervisar técnicamente la ejecución de la obra financiada con FRIL."
  - nombre: "Instituciones Habilitadas"
    def: "Entidades autorizadas legalmente (universidades, centros tecnológicos) para recibir fondos de innovación (FRPD/FIC)."
  - nombre: "Instituciones clave relacionadas"
    def: "Entidades como DIPRES, MIDESO, SUBDERE y CGR que interactúan con el GORE en el ciclo de inversión."
  - nombre: "Instituciones privadas sin fines de lucro"
    def: "Corporaciones, fundaciones, ONG, organizaciones comunitarias y otras entidades privadas sin fines de lucro habilitadas para postular al Concurso 8% bajo las reglas del instructivo."
  - nombre: "Institución Financiera"
    def: "Entidad (GORE) que otorga los recursos monetarios para la ejecución de la iniciativa."
  - nombre: "Instructivo Concurso de Vinculación con la Comunidad 8% 2025 – Región de Ñuble"
    def: "Reglamento oficial que fija las bases para el acceso a las subvenciones sociales del fondo 8%."
  - nombre: "Instructivo FRIL"
    def: "Documento anual aprobado por el CORE que fija las reglas, montos y plazos específicos del fondo FRIL."
  - nombre: "Instructivo FRIL 2025 – Región de Ñuble"
    def: "Normativa regional que establece los criterios técnicos y financieros para los proyectos municipales FRIL 2025."
  - nombre: "Integración Rural"
    def: "Eje orientado a mejorar la conectividad y calidad de vida en las zonas alejadas de los centros urbanos."
  - nombre: "Intervención Pública Regional"
    def: "Término paraguas para cualquier acción (proyecto, programa, estudio) financiada por el GORE para objetivos de desarrollo."
  - nombre: "Introducción general del Concurso 8%"
    def: "Sección inicial del instructivo que explica el propósito y marco legal de las subvenciones regionales."
  - nombre: "Investigación"
    def: "Indagación original y planificada que busca descubrir nuevos conocimientos y una superior comprensión."
  - nombre: "LOC GORE"
    def: "Ley Orgánica Constitucional sobre Gobierno y Administración Regional: Marco legal de las atribuciones del GORE."
  - nombre: "Letrero de Obras"
    def: "Cartel obligatorio en el sitio del proyecto que informa a la comunidad sobre la inversión, montos y plazos."
  - nombre: "Ley N° 18.575"
    def: "Ley Orgánica Constitucional de Bases Generales de la Administración del Estado."
  - nombre: "Ley N° 19.253 – Ley Indígena"
    def: "Ley sobre fomento, protección y desarrollo de los indígenas."
  - nombre: "Ley N° 19.300 – Bases Generales del Medio Ambiente"
    def: "Norma marco para la gestión ambiental y el sistema de evaluación de impacto."
  - nombre: "Ley N° 19.418"
    def: "Ley sobre juntas de vecinos y demás organizaciones comunitarias."
  - nombre: "Ley N° 19.712 – Ley del Deporte"
    def: "Marco legal para el fomento de la actividad física y el deporte institucionalizado."
  - nombre: "Ley N° 19.862"
    def: "Ley que establece registros de personas jurídicas receptoras de fondos públicos."
  - nombre: "Ley N° 19.880"
    def: "Ley que establece bases de los procedimientos administrativos que rigen los actos de los órganos de la Admin. del Estado."
  - nombre: "Ley N° 19.886"
    def: "Ley de Bases sobre Contratos Administrativos de Suministro y Prestación de Servicios (Mercado Público)."
  - nombre: "Ley N° 20.530 y normativa DIPRES"
    def: "Normas que crean el Ministerio de Desarrollo Social y regulan su rol en la evaluación de programas."
  - nombre: "Ley N° 21.015 – Inclusión Laboral"
    def: "Ley que incentiva la contratación de personas con discapacidad en el mundo laboral público y privado."
  - nombre: "Ley N° 21.074"
    def: "Ley sobre Fortalecimiento de la Regionalización del País."
  - nombre: "Ley N° 21.796 – Ley de Presupuestos del Sector Público 2026"
    def: "Documento legal que detalla los ingresos y gastos de la nación para dicho ejercicio presupuestario."
  - nombre: "Ley N° 21.796 – Presupuesto 2026"
    def: "Referencia abreviada a la Ley de Presupuestos vigente para 2026."
  - nombre: "Ley N°21.796 (Presupuesto 2026)"
    def: "Norma legal que habilita y distribuye los recursos fiscales para el año respectivo."
  - nombre: "Ley Presupuestos Sector Público (Anual)"
    def: "Instrumento legal que fija el techo de gasto de todos los servicios públicos de Chile cada año."
  - nombre: "Ley de Presupuestos"
    def: "Ley anual que estima los ingresos y autoriza los gastos del sector público, fijando normas de ejecución (Glosas)."
  - nombre: "Ley de Presupuestos 2026 - Normas Generales"
    def: "Disposiciones legales que rigen el uso de los fondos públicos durante el año fiscal 2026."
  - nombre: "Ley de Presupuestos – Glosa 06"
    def: "Normativa específica que permite a los GORE ejecutar programas regionales de desarrollo de forma directa."
  - nombre: "Licitación Pública"
    def: "Procedimiento concursal obligatorio para compras públicas donde se invita abiertamente a proveedores a ofertar."
  - nombre: "Línea Base"
    def: "Valor inicial de los indicadores antes de la intervención, punto de referencia para medir el impacto."
  - nombre: "Lógica de Intervención"
    def: "Cadena causal que vincula los recursos y actividades con los productos, resultados y el impacto final (Marco Lógico)."
  - nombre: "MANVU SIMP"
    def: "Software del MINVU para evaluar socialmente proyectos de pavimentación y vialidad urbana simplificada."
  - nombre: "MDSF"
    def: "Ministerio de Desarrollo Social y Familia: Entidad rectora de la evaluación social de inversiones en Chile."
  - nombre: "MML"
    def: "Metodología Marco Lógico. Herramienta de planificación y gestión de proyectos y programas."
  - nombre: "Marco común y transparencia"
    def: "Principios que aseguran que todos los proyectos IPR sigan las mismas reglas y sean auditables por la ciudadanía."
  - nombre: "Marco jurídico principal del SNI"
    def: "Conjunto de leyes y decretos (como el DL 1263 y la Ley de Presupuestos) que sustentan la inversión pública."
  - nombre: "Mecanismos de ingreso de antecedentes"
    def: "Canales formales (Office de Partes, BIP, GESDOC) para la entrada de documentos de postulación."
  - nombre: "Medio Ambiente"
    def: "Área temática transversal que abarca residuos, energía, protección de recursos y educación ambiental."
  - nombre: "Medios de Verificación"
    def: "Fuentes de información (documentos, registros) que permiten comprobar el cumplimiento de los indicadores."
  - nombre: "Mercado Público"
    def: "Plataforma electrónica estatal donde se transan los bienes y servicios que compran los organismos públicos."
  - nombre: "Metas"
    def: "Valores cuantitativos esperados para los indicadores en un plazo determinado, expresan el compromiso de gestión."
  - nombre: "Metodología de reemplazo de equipos"
    def: "Criterio técnico que analiza el costo de mantener un equipo viejo versus comprar uno nuevo."
  - nombre: "Metodologías de preparación y evaluación"
    def: "Guías técnicas sectoriales que definen cómo formular un proyecto de salud, vialidad, educación, etc."
  - nombre: "Municipalidad"
    def: "Municipalidad u otra entidad municipal que puede ejecutar proyectos o programas financiados con recursos del GORE."
  - nombre: "Municipalidades"
    def: "Actores clave en la inversión regional, principales postulantes a fondos FRIL, Circular 33 y FNDR."
  - nombre: "NIP"
    def: "Normas de Inversión Pública. Conjunto de regulaciones y directrices que rigen el proceso de inversión pública."
  - nombre: "NV (No Vigente)"
    def: "Estado del RATE que indica que la evaluación ha sido anulada o el proyecto ha quedado fuera de plazo."
  - nombre: "NV – No Vigente"
    def: "Sigla asignada en el BIP a iniciativas cuyos antecedentes perdieron actualidad o el formulador desistió."
  - nombre: "OT"
    def: "Objetado Técnicamente - Rechazado problemas fondo"
  - nombre: "Objeto Social"
    def: "Finalidad estatutaria de una organización que debe ser coherente con la naturaleza del proyecto que postula."
  - nombre: "Obras civiles FRIL"
    def: "Tipos de infraestructura menor ejecutada por municipios (plazas, sedes sociales, multicanchas)."
  - nombre: "Oficina de Partes"
    def: "Unidad encargada de la recepción, registro y distribución oficial de la correspondencia en el GORE."
  - nombre: "Oficio Circular N°33 (2009)"
    def: "Norma de Hacienda que permite asignar recursos a reposiciones y mantenciones sin pasar por el trámite ordinario SNI."
  - nombre: "Oficio Conductor"
    def: "Documento formal mediante el cual una institución remite antecedentes o reitera solicitudes a otra."
  - nombre: "Oficio Conductor del Representante Legal"
    def: "Documento firmado por la autoridad de la institución que valida la veracidad de la postulación."
  - nombre: "Oficios Circulares DIPRES anuales"
    def: "Instrucciones de la Dirección de Presupuestos sobre cierres económicos, modificaciones y ejecución presupuestaria."
  - nombre: "Organizaciones Comunitarias"
    def: "Organizaciones territoriales, funcionales o de base (ej. juntas de vecinos, centros de padres, clubes, comités) reguladas principalmente por Ley N° 19.418 y normativa municipal."
  - nombre: "Organizaciones comunitarias"
    def: "Organizaciones territoriales, funcionales o de base (ej. juntas de vecinos, centros de padres, clubes, comités) reguladas principalmente por Ley N° 19.418 y normativa municipal."
  - nombre: "Organizaciones de la Sociedad Civil"
    def: "Conjunto amplio de entidades no estatales (ONGs, fundaciones) que participan en el desarrollo regional."
  - nombre: "Otros Anexos (si aplica)"
    def: "Sección opcional para adjuntar cartas de apoyo, certificados de otras entidades, etc."
  - nombre: "Otros anexos"
    def: "Documentación complementaria no estándar que el evaluador puede solicitar para aclarar puntos específicos."
  - nombre: "Otros recursos MDSF"
    def: "Herramientas del Ministerio, como el Registro Social de Hogares, útiles para la focalización de programas."
  - nombre: "PPR"
    def: "Programa Público Regional. Iniciativa de gasto corriente o mixto ejecutada por el GORE o transferida a terceros."
  - nombre: "PPR Transferible"
    def: "Programa diseñado para ser ejecutado por una entidad externa al GORE mediante convenio de transferencia."
  - nombre: "Pagaré"
    def: "Título de crédito exigido como garantía a organizaciones privadas para asegurar el reintegro de fondos."
  - nombre: "Participación ciudadana"
    def: "Proceso de consulta e involucramiento de los beneficiarios en el ciclo de vida de un proyecto regional."
  - nombre: "Partida 31, Programa 02"
    def: "Ubicación presupuestaria específica de los recursos de inversión de los Gobiernos Regionales en la Ley."
  - nombre: "Perfil aprobado"
    def: "Primera fase superada de un Programa Público Regional, validada por el CDR o MDSF."
  - nombre: "Perfil de Programa"
    def: "Documento inicial (Fase I) que resume la idea, diagnóstico y objetivos de un programa para su aprobación preliminar."
  - nombre: "Perfil rechazado"
    def: "Estado de una idea de programa que no cuenta con mérito suficiente para pasar a la fase de diseño detallado."
  - nombre: "Perfil y Descripción de Cargos"
    def: "Documento que define las competencias y responsabilidades del personal que ejecutará una iniciativa."
  - nombre: "Permiso de Edificación"
    def: "Autorización otorgada por la DOM que certifica que el proyecto cumple con las normas urbanísticas."
  - nombre: "Perspectiva de género"
    def: "Criterio de análisis que evalúa el impacto diferenciado de un proyecto en hombres y mujeres."
  - nombre: "Plan de Trabajo"
    def: "Documento operativo que detalla las tareas, plazos y responsables para la ejecución del proyecto."
  - nombre: "Planilla de Evaluacion Económica"
    def: "Herramienta de cálculo (Excel) que computa indicadores como VAN y TIR para determinar la rentabilidad."
  - nombre: "Planimetría"
    def: "Conjunto de planos (arquitectura, ingeniería) que representan gráficamente la obra a ejecutar."
  - nombre: "Plataforma BIP"
    def: "Plataforma informática del Banco Integrado de Proyectos."
  - nombre: "Plataforma GESDOC del GORE Ñuble"
    def: "Sistema centralizado de gestión interna que garantiza el flujo digital de los expedientes de inversión."
  - nombre: "Población Beneficiaria"
    def: "Subconjunto de la población objetivo que efectivamente recibirá los beneficios del proyecto dados los recursos."
  - nombre: "Población Objetivo"
    def: "Grupo específico de personas afectadas por el problema central que el proyecto busca atender directamente."
  - nombre: "Población Potencial"
    def: "Población total que presenta la necesidad o problema, de la cual se recorta la población objetivo."
  - nombre: "Población beneficiaria anual"
    def: "Número estimado de personas que reciben productos o servicios de una iniciativa en un ejercicio fiscal."
  - nombre: "Población objetivo"
    def: "Segmento específico de la población que padece el problema y a quien se dirige la solución diseñada."
  - nombre: "Población potencial"
    def: "Conjunto total de personas que sufren el problema y cumplen los requisitos para ser beneficiarios."
  - nombre: "Población y justificación"
    def: "Sección del formulario IDI que explica a quién se ayuda y por qué es necesaria la intervención."
  - nombre: "Postulación"
    def: "Acto formal de presentar un proyecto al GORE Ñuble para competir por recursos públicos."
  - nombre: "Postulación de IPR"
    def: "IPR presentada para evaluación, antes de clasificación o aprobación."
  - nombre: "Precios Sociales"
    def: "Valores sombra utilizados en la evaluación social que corrigen las distorsiones de los precios de mercado."
  - nombre: "Presupuesto Detallado (Excel y PDF)"
    def: "Desglose pormenorizado de gastos que debe ser coherente con la formulación técnica."
  - nombre: "Presupuesto Oficial"
    def: "Estimación detallada de costos elaborada por el formulador, que sirve de referencia para la licitación."
  - nombre: "Prevención Situacional"
    def: "Estrategia de seguridad que busca reducir las oportunidades delictivas modificando el entorno físico (iluminación, cámaras)."
  - nombre: "Principio de Proporcionalidad"
    def: "Regla del SNI que exige que la profundidad del estudio sea acorde al monto y complejidad de la inversión."
  - nombre: "Principio de Separabilidad"
    def: "Regla que exige evaluar por separado componentes independientes de un proyecto si tienen funciones distintas."
  - nombre: "Priorización y Aprobación de Recursos"
    def: "Fase política donde el Gobernador y el CORE seleccionan qué iniciativas financiadas serán ejecutadas."
  - nombre: "Probidad administrativa"
    def: "Principio ético que obliga a los funcionarios a desempeñar sus cargos con honestidad y primacía del interés general."
  - nombre: "Problema Público"
    def: "Necesidad o carencia colectiva diagnosticada que justifica la intervención del Estado."
  - nombre: "Problema público central"
    def: "Situación negativa que afecta a una parte de la población y que justifica la inversión estatal."
  - nombre: "Producción de Películas"
    def: "Línea del Fondo de Cultura del GORE Ñuble orientada a financiar el desarrollo y rodaje de obras cinematográficas."
  - nombre: "Programa FRIL"
    def: "Mecanismo de financiamiento para infraestructura municipal de pequeña escala y alto impacto social."
  - nombre: "Programa de Inversión"
    def: "Iniciativa (Ítem 03) destinada a la generación de capital humano o social, sin formación física de capital."
  - nombre: "Programas"
    def: "Iniciativas de gasto corriente que entregan bienes o servicios a las personas (excluye obras civiles grandes)."
  - nombre: "Programas de Ejecución Directa"
    def: "Iniciativas gestionadas y operadas íntegramente por personal y recursos del GORE (Glosa 06)."
  - nombre: "Programas de Ejecución Directa GORE"
    def: "PPR que el Gobierno Regional implementa con su propio personal y presupuesto bajo la Glosa 06."
  - nombre: "Propiedad Intelectual"
    def: "Derechos sobre las creaciones de la mente (obras, invenciones) financiadas por fondos de innovación del GORE."
  - nombre: "Propósito"
    def: "Objetivo central del proyecto en la Matriz de Marco Lógico; describe el efecto directo o resultado esperado."
  - nombre: "Propósito y componentes"
    def: "Elementos de la Marco Lógico que definen el fin último y los productos intermedios de una iniciativa."
  - nombre: "Proyecto"
    def: "Iniciativa de inversión (Ítem 02) que consiste en la creación, ampliación o reposición de un activo físico."
  - nombre: "Proyectos < 5.000 UTM (Exención de RS)"
    def: "Regla que permite a iniciativas de inversión de bajo monto evitar la evaluación ex-ante de MIDESO."
  - nombre: "Proyectos de Conservación"
    def: "Mantención de activos existentes que no supera el 30% del valor de reposición (Circular 33)."
  - nombre: "Proyectos de Inversión (IDI)"
    def: "Clasificación formal para el gasto de capital del Gobierno Regional bajo el subtítulo 31."
  - nombre: "Proyectos de inversión"
    def: "Iniciativas destinadas a aumentar el capital físico o humano de la región (escuelas, caminos, sistemas informáticos)."
  - nombre: "Quién puede emitir el certificado"
    def: "Aclaración normativa sobre el cargo o autoridad facultada para dar fe de un requisito (ej: SECPLAN, DAF)."
  - nombre: "RATE"
    def: "Resultado del Análisis Técnico-Económico: Dictamen formal (RS, OT, FI) emitido tras la evaluación del proyecto."
  - nombre: "RF"
    def: "Recomendación Favorable: Calificación de aprobación técnica aplicada a programas sociales (equivalente a RS)."
  - nombre: "RF – Recomendado Favorablemente"
    def: "Calificación positiva otorgada a iniciativas que demuestran beneficios sociales superiores a sus costos."
  - nombre: "RIS"
    def: "Requisitos de Información Sectorial: Set de antecedentes técnicos específicos exigidos según el tipo de proyecto (Salud, Vialidad)."
  - nombre: "RS"
    def: "Recomendado Satisfactoriamente - Aprobado financiamiento"
  - nombre: "RSH"
    def: "Registro Social de Hogares: Sistema de información que apoya la selección de beneficiarios según su nivel socioeconómico."
  - nombre: "Ranking de Elegibilidad"
    def: "Lista ordenada de proyectos según su puntaje de evaluación técnica, usada para asignar recursos limitados."
  - nombre: "Recepción Provisoria / Definitiva"
    def: "Actos administrativos donde se certifica que la obra ha sido terminada conforme a contrato (con y sin garantías vigentes)."
  - nombre: "Recomendado Favorablemente"
    def: "Calificación que indica aprobación técnica y habilita la obtención de RS para financiamiento."
  - nombre: "Reconstrucción"
    def: "Recuperación de infraestructura dañada por catástrofes; puede postularse vía Circular 33 como inversión."
  - nombre: "Reconstrucción / Emergencia"
    def: "Descriptor o etiqueta en el BIP para proyectos priorizados que responden a desastres naturales."
  - nombre: "Redistribución de Excedentes"
    def: "Facultad del GORE para reasignar recursos remanentes de una línea del 8% a otra con mayor demanda."
  - nombre: "Reducción de brechas y equidad"
    def: "Objetivo central de la inversión regional para disminuir desigualdades entre comunas y sectores."
  - nombre: "Reevaluación"
    def: "Nuevo análisis de un proyecto ya aprobado (RS) que ha sufrido cambios sustanciales de costo (mayor al 10%) o plazo."
  - nombre: "Registro Social de Hogares (RSH)"
    def: "Herramienta fundamental para la focalización de programas de ayuda social regional."
  - nombre: "Registro de Colaboradores del Estado"
    def: "Padrón nacional obligatorio para todas las entidades privadas que reciben transferencias públicas."
  - nombre: "Regla del 30%"
    def: "Norma de la Circular 33: si la conservación cuesta menos del 30% de la reposición, se evalúa simplificadamente."
  - nombre: "Reglas sobre subcontratación"
    def: "Límites y obligaciones que debe cumplir la entidad ejecutora cuando delega parte del proyecto a terceros."
  - nombre: "Relación entre planos y EE.TT"
    def: "Consistencia obligatoria entre la representación gráfica y la descripción técnica de una obra."
  - nombre: "Remuneraciones"
    def: "Sueldos imponibles del personal contratado para el proyecto, sujetos a topes máximos según normativa."
  - nombre: "Representación"
    def: "Financiamiento para delegaciones o individuos que compiten o exponen a nombre de la región en eventos externos."
  - nombre: "Representante Legal"
    def: "Persona facultada estatutariamente para actuar y firmar convenios a nombre de la institución postulante."
  - nombre: "Requisitos de Información Sectorial (RIS)"
    def: "Manuales del SNI que detallan los documentos adicionales según el tipo de proyecto (educación, salud, etc.)."
  - nombre: "Residencias Mejor Niñez"
    def: "Residencias de protección del Servicio Nacional de Protección Especializada a la Niñez y Adolescencia, con línea de financiamiento específica dentro del Fondo Social."
  - nombre: "Resolución 30 CGR"
    def: "Normativa de la Contraloría General que fija las normas sobre rendición de cuentas de fondos públicos."
  - nombre: "Resolución Exenta"
    def: "Acto administrativo del GORE que no requiere Toma de Razón inmediata (generalmente), usado para aprobar convenios y bases."
  - nombre: "Resolución Exenta N° 15.051/2023 SUBDERE"
    def: "Normativa nacional que regula la asignación de cupos y montos para el fondo FRIL."
  - nombre: "Resolución N° 36/2024 CGR"
    def: "Instrucción de la Contraloría sobre la toma de razón de actos administrativos."
  - nombre: "Responsabilidad"
    def: "Obligación de la entidad receptora de fondos de cumplir con los objetivos y rendir el gasto correctamente."
  - nombre: "Respuesta pertinente al territorio"
    def: "Grado en que la solución propuesta se adapta a la realidad geográfica y cultural de la comuna beneficiaria."
  - nombre: "Restitución de Fondos"
    def: "Obligación de devolver los recursos transferidos no ejecutados o no rendidos satisfactoriamente."
  - nombre: "Resultado de la Evaluación Técnica"
    def: "Clasificaciones RS, FI, OT y NV que resumen el resultado de la evaluación técnica de una iniciativa."
  - nombre: "Royalty Minero"
    def: "Impuesto a la minería que genera un fondo de compensación distribuido a las regiones para innovación y desarrollo."
  - nombre: "SECPLA"
    def: "Secretaría Comunal de Planificación: Unidad municipal técnica encargada de formular proyectos de inversión."
  - nombre: "SES"
    def: "Subsecretaría de Evaluación Social. Parte del MDSyF, responsable de la evaluación social de proyectos y programas."
  - nombre: "SIGFE"
    def: "Sistema de Información para la Gestión Financiera del Estado: Plataforma centralizada de contabilidad gubernamental."
  - nombre: "SISREC"
    def: "Sistema de Rendición Electrónica de Cuentas: Portal web de la Contraloría para ingresar rendiciones digitales."
  - nombre: "SIVUST"
    def: "Sistema de Indicadores de Vulnerabilidad Socioterritorial: Índice regional que apoya la priorización geográfica."
  - nombre: "SNI"
    def: "Sistema Nacional de Inversiones. Marco normativo y metodológico para la evaluación y priorización de la inversión pública en Chile."
  - nombre: "SUBCTCI"
    def: "Subsecretaría de Ciencia, Tecnología, Conocimiento e Innovación: Contraparte nacional en políticas de CTI."
  - nombre: "SUBDERE"
    def: "Subsecretaría de Desarrollo Regional y Administrativo. Órgano responsable de lineamientos operativos del FRIL, entre otros fondos."
  - nombre: "Seguridad"
    def: "Área prioritaria de inversión orientada a la protección de las personas y sus bienes."
  - nombre: "Servicios"
    def: "Categoría de proyectos FRIL orientada a edificaciones de utilidad pública (salud, educación, servicios básicos)."
  - nombre: "Sistema Nacional de Inversiones"
    def: "Marco y plataforma para la evaluación técnico-económica de proyectos de inversión pública (IDI)."
  - nombre: "Sistema de Gestión Documental del GORE"
    def: "Plataforma electrónica para el registro de oficios, resoluciones y anexos asociados a proyectos FRIL."
  - nombre: "Sistema de Indicadores de Vulnerabilidad Socioterritorial"
    def: "Sistema que mide vulnerabilidad socioterritorial mediante un índice global y otros indicadores a nivel territorial."
  - nombre: "Sistema de Información para la Gestión Financiera del Estado"
    def: "Sistema contable-financiero donde se registra ejecución presupuestaria."
  - nombre: "Sistema de Rendición Electrónica de Cuentas"
    def: "Plataforma de la Contraloría General de la República para rendiciones de cuentas de transferencias."
  - nombre: "Sistema de Rendición de Cuentas"
    def: "Plataforma utilizada para la rendición de cuentas de subvenciones públicas; de uso obligatorio para municipalidades y, según casos, para instituciones privadas."
  - nombre: "Situación Actual"
    def: "Diagnóstico inicial de la brecha o problema antes de cualquier intervención del Estado."
  - nombre: "Situación Base"
    def: "Diagnóstico cuantitativo detallado de la realidad actual y su proyección futura si NO se realiza el proyecto."
  - nombre: "Situación Base Optimizada"
    def: "Escenario donde se agotan soluciones administrativas de bajo costo antes de justificar una gran inversión."
  - nombre: "Situación Con Proyecto"
    def: "Proyección de los beneficios y costos generados tras la implementación de la solución propuesta."
  - nombre: "Situación Sin Proyecto"
    def: "Situación Base Optimizada: Mejoras administrativas o menores que se pueden hacer sin inversión mayor, línea base real."
  - nombre: "Subcontratación"
    def: "Tercerización de servicios por parte del ejecutor; regulada estrictamente para evitar delegación total de la responsabilidad."
  - nombre: "Subsecretaría de Desarrollo Regional y Administrativo"
    def: "Organismo del Ministerio del Interior que emite la Guía Operativa FRIL y visa metodologías regionales de evaluación."
  - nombre: "Subsecretaría de Evaluación Social"
    def: "Unidad del Ministerio de Desarrollo Social y Familia responsable de la evaluación ex ante de programas sociales y de la metodología de Marco Lógico."
  - nombre: "Subt24"
    def: "Subtítulo 24. Transferencias Corrientes. Partida presupuestaria para gastos de operación y transferencias sin contrapartida de capital."
  - nombre: "Subt31"
    def: "Subtítulo 31. Inversión Real. Partida presupuestaria para la adquisición de activos no financieros (inversión directa)."
  - nombre: "Subt33"
    def: "Subtítulo 33. Transferencias de Capital. Partida presupuestaria para transferencias destinadas a financiar inversión."
  - nombre: "Subvenciones FNDR 8%"
    def: "Subvenciones financiadas con cargo a hasta un 8% de los recursos de inversión regional, orientadas a actividades específicas de interés comunitario en áreas como cultura, deporte, seguridad, medio ambiente, entre otras."
  - nombre: "Supuestos y Riesgos"
    def: "Factores externos fuera del control del proyecto que pueden condicionar su éxito (se identifican en MML)."
  - nombre: "Sustentabilidad"
    def: "Capacidad de un proyecto para mantenerse en el tiempo, considerando aspectos financieros, ambientales y sociales."
  - nombre: "TDR"
    def: "Términos de Referencia: Documento que define los objetivos, alcances y productos esperados de un estudio o consultoría."
  - nombre: "TIR"
    def: "Tasa de descuento que hace que el VAN social sea igual a cero (rentabilidad social intrínseca del proyecto)."
  - nombre: "Tasa Social de Descuento"
    def: "Porcentaje utilizado para traer a valor presente los flujos futuros (actualmente 6%), reflejando el costo de oportunidad social."
  - nombre: "Tenencia Responsable"
    def: "Línea de financiamiento (8% o programas) para control de población animal, vacunación y educación sanitaria."
  - nombre: "Toma de Razón"
    def: "Control preventivo de legalidad realizado por la Contraloría sobre decretos y resoluciones de alto monto."
  - nombre: "Transferencia Consolidable"
    def: "Movimiento de fondos entre entidades del Gobierno Central que se compensa en la contabilidad nacional."
  - nombre: "Transferencia Directa (No Consolidable)"
    def: "Entrega de fondos a privados (OSC) que no se consolida con el resto del sector público."
  - nombre: "Transferencia Municipal"
    def: "Aportes entregados a municipios (ej. FRIL) que contablemente son gastos para el GORE y no se consolidan."
  - nombre: "Transferencia No Consolidable"
    def: "Transferencia a entidades fuera del Presupuesto del Gobierno Central (ej. Privados, Universidades, Municipios)."
  - nombre: "Transferencia Tecnológica"
    def: "Proceso de transmisión de conocimientos científicos y tecnologías desde centros de I+D hacia empresas o usuarios."
  - nombre: "Transferencia a Entidad Pública"
    def: "Traspaso de recursos desde el GORE a otro servicio (MOP, SERVIU, Municipio) para que ejecute una política regional."
  - nombre: "Transparencia y publicidad"
    def: "Deber de los organismos públicos de dar a conocer sus actos y fundamentos a cualquier ciudadano."
  - nombre: "Trato Directo"
    def: "Mecanismo excepcional de contratación sin licitación, permitido solo bajo causales estrictas y fundadas de la ley."
  - nombre: "Turismo"
    def: "Área de inversión orientada a potenciar los atractivos regionales como motor de desarrollo económico."
  - nombre: "UTM"
    def: "Unidad Tributaria Mensual. Unidad de cuenta reajustable utilizada en Chile para fines tributarios y multas."
  - nombre: "Unidad Financiera"
    def: "Departamento de la institución ejecutora responsable de administrar los fondos, firmar cheques y rendir cuentas."
  - nombre: "Unidad Formuladora"
    def: "Entidad que diseña el proyecto, prepara los antecedentes y lo postula al Banco Integrado de Proyectos."
  - nombre: "Unidad Técnica Receptora"
    def: "Departamento técnico que recibe, visa y utiliza los bienes o estudios adquiridos (contraparte técnica)."
  - nombre: "Usufructo / Comodato"
    def: "Contrato de cesión de uso de un terreno privado, necesario para invertir fondos públicos en propiedad de terceros."
  - nombre: "VAC"
    def: "Valor presente de los costos totales del proyecto, considerando beneficios adicionales como reducciones de costo."
  - nombre: "VAN"
    def: "|"
  - nombre: "VANp"
    def: "Valor Actual Neto Privado: Rentabilidad financiera calculada con precios de mercado, relevante para proyectos productivos."
  - nombre: "Valor Residual"
    def: "Valor remanente de los activos principales al final del horizonte de evaluación cuando su vida útil lo supera."
  - nombre: "Vial"
    def: "Relativo a la red de caminos, puentes y sendas que aseguran la conectividad regional."
  - nombre: "Vida Útil"
    def: "Período durante el cual el activo o proyecto genera beneficios antes de requerir reposición mayor."
  - nombre: "Vigencia y aplicabilidad territorial"
    def: "Límites temporales y geográficos donde una normativa regional tiene fuerza legal."
  - nombre: "Árbol de Problemas"
    def: "Técnica de diagrama causa-efecto utilizada para identificar el problema central y sus raíces en la etapa de diagnóstico."
  - nombre: "Área de Estudio"
    def: "Zona geográfica amplia donde se analiza el problema y las posibles soluciones, abarcando el área de influencia."
  - nombre: "Área de Influencia"
    def: "Territorio específico donde se ubican los afectados directos y donde impactará la solución del proyecto."
  - nombre: "Áreas Verdes"
    def: "Espacios urbanos de recreación y vegetación sujetos a programas de conservación regional."
  - nombre: "Ítem 01 – Estudios Básicos"
    def: "Clasificación de gasto para investigaciones que no generan activos directos sino información estratégica."
  - nombre: "Ítem 02 – Proyectos"
    def: "Clasificación de gasto para obras civiles, adquisiciones de equipos y formación de capital fijo."
  - nombre: "Ítem 03 – Programas de Inversión (Subt. 31)"
    def: "Clasificación de gasto para iniciativas con enfoque en el desarrollo de capacidades humanas y fomento productivo regional."
