    Requerimientos_de_Informacion_Partida_31_2026:
      ID: GORE-FIN-CTRL-DOC-INFO-REQ-2026-01
      Purp: "Checklist operacional de requerimientos de información/publicación asociados a Ley de Presupuestos 2026 (Partida 31: Gobiernos Regionales)."
      Src: "kb_gn_211_ley_presupuestos_2026_glosas_gores_2026_koda.yml#INFO-REQS-2026-GORES-01"
      XRef_Required:
        - "urn:knowledge:koda:gn:glosas-gores-2026:1.0.0#INFO-REQS-2026-GORES-01"
      Req:
        - >-
            INFO-REQ-01 (Semestral) SUBDERE → CEMP: Informará los montos destinados regionalmente para proyectos de conectividad digital, que incluyan
            servicios de telecomunicaciones y cobertura digital, de zonas rezagadas que no sean cubiertas por el Fondo de Desarrollo para las
            Telecomunicaciones.
        - >-
            INFO-REQ-02 (Mensual + 5 días hábiles) GORES: Publicar mensualmente en sus respectivas páginas web la cartera de proyectos financiada con cargo
            a los presupuestos de inversión de los gobiernos regionales; y publicar los acuerdos adoptados por los respectivos consejos regionales dentro
            de los 5 días hábiles siguientes, contados desde la adopción del respectivo acuerdo.
        - >-
            INFO-REQ-03 (Trimestral) GORES → CEMP + Comisión de Gobierno Interior, Nacionalidad, Ciudadanía y Regionalización de la Cámara de Diputados +
            SUBDERE: Informar: a) el uso de los recursos con cargo a los presupuestos de inversión (beneficiarios, comuna, instituciones receptoras, monto,
            productos del convenio y aplicación regional); b) el destino de recursos FNDR a proyectos de desarrollo económico y proyectos adjudicados por
            sectores según actividad económica; esta información deberá publicarse en los mismos plazos en la página web de los gobiernos regionales, y un
            consolidado en la página web de SUBDERE.
        - >-
            INFO-REQ-04 (Trimestral) GORES: Informarán acerca de la disponibilidad presupuestaria para que las universidades reconocidas por el Estado
            accedan a asignaciones directas de recursos provenientes del Fondo Regional para la Productividad y el Desarrollo, específicamente destinados a
            proyectos de ciencia, investigación, tecnología e innovación; e informarán sobre solicitudes de asignación directa recibidas para fomentar I+D,
            innovación y actividades relacionadas con desarrollo científico y aeroespacial a nivel nacional.
        - >-
            INFO-REQ-05 (Trimestral) Cada Gobierno Regional: Publicar en su página web e informar a senadores y diputados de la respectiva región de todos
            los proyectos adjudicados o contratados con cargo a: oferta programática Subtítulo 24 y proyectos/contratos/convenios con cargo a Subtítulos 31
            y 33; identificar, al menos: nombre del proyecto, monto estimado, postulantes, pauta de evaluación, postulante seleccionado y presupuesto
            aprobado, y votación del CORE en comisiones y en el Consejo Regional.
        - >-
            INFO-REQ-06 (Trimestral) SUBDERE: Publicará trimestralmente en su página web la distribución de los recursos entre regiones, los criterios que
            fundan dicha distribución, la cartera de proyectos que con ellos se financie, individualizando el costo de cada uno de dichos proyectos y la
            ejecución presupuestaria del Plan Especial de Zonas Extremas por región.
        - >-
            INFO-REQ-07 (A más tardar 30-04-2026) DIPRES → CEMP + Comisión de Gobierno Interior, Nacionalidad, Ciudadanía y Regionalización de la Cámara +
            Comisión de Gobierno, Descentralización y Regionalización del Senado: Informará los saldos iniciales de caja incorporados al presupuesto de cada
            Gobierno Regional a dicha fecha (programa de funcionamiento e inversión).
        - >-
            INFO-REQ-08 (Semestral) GORES → CEMP + Comisión de Vivienda, Desarrollo Urbano y Bienes Nacionales de la Cámara de Diputados: Informar sobre los
            avances en la compra de terrenos para viviendas sociales.
        - >-
            INFO-REQ-09 (Publicación permanente) Cada gobierno regional beneficiario FRPD: Publicar en Transparencia Activa, de forma permanente, completa y
            actualizada, montos recibidos e informes de ejecución presupuestaria, incluyendo detalle de transferencias efectuadas, conforme a ley N° 20.285;
            omisión o falta de actualización reclamable según artículo 8° de dicha ley.
        - >-
            INFO-REQ-10 (Antes del 30-09-2026) DIPRES → CEMP + GORES: Informará criterios aplicados para asignación de recursos adicionales dentro de Partida
            31, indicando expresamente nivel de ejecución presupuestaria considerado por región y decisiones de distribución adoptadas.
        - >-
            INFO-REQ-11 (Trimestral) SUBDERE → Gobierno Regional del Maule + CEMP: Informará estado de implementación del Fondo de Apoyo al Transporte Público
            y la Conectividad Regional en la región, señalando la aplicación de reglas sectoriales vigentes y evaluaciones sobre alternativas de flexibilidad
            dentro del marco normativo aplicable para financiar iniciativas de interés regional.
        - >-
            INFO-REQ-12 (Trimestral) Gobierno Regional → Comisiones de Gobierno, Descentralización y Regionalización y de Hacienda del Senado + Comisiones de
            Gobierno Interior, Nacionalidad, Ciudadanía y Regionalización y de Hacienda de la Cámara de Diputados: Informar todas las iniciativas y proyectos
            de inversión que superen 500 UTM, individualizando: proyecto, antecedentes tenidos a la vista para su aprobación, montos, plazo de ejecución e
            identidad a quien se entregarán los recursos.
        - >-
            INFO-REQ-12B (Hasta último día hábil de marzo 2026) Gobierno Regional → Comisiones de Hacienda de ambas Cámaras: Informar el nombre y cargo del
            responsable de evacuar esta información, así como del funcionario que lo subrogará en caso de ausencia.
        - >-
            INFO-REQ-13 (Trimestral) Gobernador regional → Comisiones de Gobierno, Descentralización y Regionalización y de Hacienda del Senado + Comisiones de
            Gobierno Interior, Nacionalidad, Ciudadanía y Regionalización y de Hacienda de la Cámara de Diputados: Informar toda transferencia con cargo al
            Fondo de Vinculación con la Comunidad: beneficiario, comuna, objeto del financiamiento, montos totales transferidos y fecha de cada
            transferencia.
        - >-
            INFO-REQ-13B (Hasta último día hábil de marzo 2026) Gobierno Regional → Comisiones de Hacienda de ambas Cámaras: Informar el nombre y cargo de la
            persona responsable de evacuar la información solicitada y de quien le subrogará en su ausencia.
        - >-
            INFO-REQ-14 (Semestral) GORES → CEMP: Informar, a través de informe consolidado, respecto de la ejecución presupuestaria e información sobre el
            avance de las iniciativas financiadas a través de los Planes Especiales de Zonas Extremas.
        - "INFO-REQ-15 (Anual) GORES → CEMP: Informarán los recursos destinados a abastecimiento mediante camiones aljibe en situaciones de emergencia hídrica."
        - >-
            INFO-REQ-16 (Anual) Gobierno Regional → CEMP: Informará las acciones de coordinación con la Dirección de Obras Hidráulicas para atender emergencias
            APR, detallando tiempos de respuesta y mecanismos de seguimiento.
    Rec: "Ante dudas, solicitar dictamen a DIPRES o CGR antes de ejecutar."
