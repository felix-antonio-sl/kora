          Req:
            - "Uso de ClaveÚnica para personas y Clave Tributaria para empresas."
        - Nombre: "NT-Interoperabilidad (DS N°12)"
          Purp: "Regular el intercambio de datos a través de la Red de Interoperabilidad."
          Req:
