      ID: GN-P5-TDE-NORMAS-TECNICAS
      Purp: "Resumir normativas técnicas que operativizan la Ley 21.180."
      Normas:
        - Nombre: "NT-Seguridad (DS N°7)"
          Purp: "Establecer estándares de ciberseguridad basados en marcos como NIST."
          Req:
